<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DOGGYCO NEON NIGHTS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
<style>
    :root { --neon: #00f2ff; --pink: #ff007f; }
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
    body { background: #050505; overflow: hidden; font-family: 'Orbitron', sans-serif; color: white; }

    #wrap { position: relative; max-width: 450px; height: 100vh; margin: auto; overflow: hidden; background: #000; border: 2px solid var(--neon); }
    canvas { width: 100%; height: 100%; display: block; }

    #ui { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 10; pointer-events: none; }
    .stat { background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 10px; border: 1px solid var(--neon); text-shadow: 0 0 5px var(--neon); }

    .overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px; }
    h1 { font-size: 40px; color: var(--neon); text-shadow: 0 0 20px var(--neon); margin-bottom: 20px; }
    
    button { padding: 15px 40px; border: 2px solid var(--neon); background: transparent; color: var(--neon); font-family: 'Orbitron'; font-weight: 900; cursor: pointer; transition: 0.3s; border-radius: 50px; }
    button:hover { background: var(--neon); color: #000; box-shadow: 0 0 30px var(--neon); }

    #scoreBoard { margin-top: 20px; width: 80%; font-size: 14px; border-collapse: collapse; }
    #scoreBoard td { padding: 5px; border-bottom: 1px solid #333; }
    .hidden { display: none !important; }
</style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div class="stat">‚≠ê <span id="score">0</span></div>
        <div class="stat" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat">‚è≥ <span id="timer">30</span></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1>DOGGYCO</h1>
        <p style="margin-bottom:20px; color: var(--pink)">NEON NIGHTS V14.0</p>
        <button onclick="initGame()">STRIKE!</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h1 style="color: var(--pink); text-shadow: 0 0 20px var(--pink);">WASTED</h1>
        <p>DEIN SCORE: <span id="finalScore">0</span></p>
        <table id="scoreBoard"></table>
        <button onclick="location.reload()" style="margin-top:20px">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX = 0, dogLane = 2;
let score = 0, hearts = 3, timeLeft = 30, level = 1, active = false;
let items = [], spiders = [], clouds = [], birds = [], roadOffset = 0;

// Audio Engine
const A = new (window.AudioContext || window.webkitAudioContext)();
function play(f, d, t="sine", g=0.1) {
    let o = A.createOscillator(), m = A.createGain();
    o.type = t; o.frequency.value = f; m.gain.setValueAtTime(g, A.currentTime);
    m.gain.exponentialRampToValueAtTime(0.01, A.currentTime+d);
    o.connect(m); m.connect(A.destination); o.start(); o.stop(A.currentTime+d);
}

// Background Music Loop
function startMusic() {
    setInterval(() => {
        if(!active) return;
        play(60 + (Math.sin(Date.now()/1000)*10), 0.5, "sawtooth", 0.05);
    }, 250);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / 5;
    dogX = laneW * 2.5;
}
window.onresize = resize; resize();

// Input
const move = (e) => {
    if(!active) return;
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(4, dogLane));
};
canvas.onmousemove = move;
canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };

function initGame() {
    active = true;
    document.getElementById("startScreen").classList.add("hidden");
    startMusic();
    loop();
}

function spawnBird() {
    if(Math.random() < 0.005) {
        birds.push({x: -50, y: Math.random() * H/2, s: 5 + level});
    }
}

function loop() {
    if(!active) return;
    ctx.fillStyle = "#050505";
    ctx.fillRect(0,0,W,H);

    // Neon Road
    roadOffset = (roadOffset + 5 + level) % 100;
    ctx.strokeStyle = "rgba(0, 242, 255, 0.2)";
    for(let i=0; i<=5; i++) {
        ctx.beginPath();
        ctx.moveTo(i*laneW, 0); ctx.lineTo(i*laneW, H);
        ctx.stroke();
    }
    // Speed Lines
    ctx.strokeStyle = "var(--neon)";
    ctx.lineWidth = 2;
    for(let y = roadOffset; y < H; y += 100) {
        ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(W, y); ctx.stroke();
    }

    // Bird
    spawnBird();
    birds.forEach((b, i) => {
        b.x += b.s;
        ctx.font = "30px Arial";
        ctx.fillText("ü¶Ö", b.x, b.y);
        if(Math.abs(b.x - dogX) < 40 && Math.abs(b.y - (H-100)) < 50) {
            score += 50; play(880, 0.2, "square"); birds.splice(i,1);
        }
    });

    // Spiders (Down to Dog)
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, speed: 0.02});
    spiders.forEach(s => {
        s.t += s.speed;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 120);
        ctx.strokeStyle = "#ff007f";
        ctx.shadowBlur = 10; ctx.shadowColor = "#ff007f";
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x - 15, sy);
        ctx.shadowBlur = 0;
        if(Math.abs(s.x - dogX) < 35 && sy > H-150) {
            hearts--; play(100, 0.5, "sawtooth"); s.t = 0;
        }
    });

    // Items
    if(Math.random() < 0.03) items.push({l: Math.floor(Math.random()*5), y: -50, t: Math.random()<0.2 ? "üëÆ" : "ü¶¥"});
    items.forEach((it, i) => {
        it.y += 4 + level;
        let ix = it.l * laneW + laneW/2;
        ctx.font = "40px Arial";
        ctx.fillText(it.t, ix-20, it.y);
        if(it.y > H-130 && it.l === dogLane) {
            if(it.t === "üëÆ") { hearts--; play(150, 0.3); } 
            else { score += 10; play(440, 0.1, "triangle"); }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i,1);
    });

    // Dog
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.3;
    ctx.shadowBlur = 20; ctx.shadowColor = varColor("--neon");
    ctx.font = "60px Arial";
    ctx.fillText("üê∂", dogX-30, H-80);
    ctx.shadowBlur = 0;

    // UI & Logic
    timeLeft -= 1/60;
    if(timeLeft <= 0) { level++; timeLeft = 30; play(1000, 0.2); }
    document.getElementById("score").innerText = score;
    document.getElementById("timer").innerText = Math.ceil(timeLeft);
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(hearts);

    if(hearts <= 0) endGame();
    else requestAnimationFrame(loop);
}

function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }

function endGame() {
    active = false;
    document.getElementById("gameOverScreen").classList.remove("hidden");
    document.getElementById("finalScore").innerText = score;
    saveHighscore(score);
}

function saveHighscore(s) {
    let hs = JSON.parse(localStorage.getItem("doggyHS") || "[]");
    hs.push({s, d: new Date().toLocaleDateString()});
    hs.sort((a,b) => b.s - a.s);
    hs = hs.slice(0, 5);
    localStorage.setItem("doggyHS", JSON.stringify(hs));
    
    let table = "<tr><th>RANK</th><th>SCORE</th></tr>";
    hs.forEach((entry, i) => {
        table += `<tr><td>#${i+1}</td><td>${entry.s}</td></tr>`;
    });
    document.getElementById("scoreBoard").innerHTML = table;
}
</script>
</body>
</html>
