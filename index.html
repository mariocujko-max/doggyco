<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Ultimate Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; --glass: rgba(0, 20, 40, 0.8); }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap {
            position:relative; height:90vh; width:100vw; max-width:500px;
            background: #050505 url('hintergrund.png') center/cover;
            border: 3px solid var(--neon); border-radius: 20px; overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.3);
        }

        #ui-layer { position: absolute; top: 0; width: 100%; z-index: 100; pointer-events: none; padding: 15px; }
        
        #energy-container {
            width: 100%; height: 12px; background: rgba(255,255,255,0.1); 
            border: 1px solid white; border-radius: 10px; overflow: hidden; margin-bottom: 10px;
        }
        #energy-bar { height: 100%; width: 100%; background: #00ff88; transition: width 0.3s ease, background 0.3s; }

        #stats-row { display: flex; justify-content: space-between; align-items: center; }
        #score-ui { font-size: 24px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px var(--gold); }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position:absolute; inset:0; background:rgba(0,0,0,0.9);
            display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:200;
        }
        .btn { 
            padding: 18px 45px; font-size: 22px; background: transparent; color: var(--neon); 
            border: 2px solid var(--neon); cursor: pointer; font-family: 'Orbitron'; font-weight: 900;
            text-transform: uppercase; letter-spacing: 2px; transition: 0.3s;
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="ui-layer">
        <div id="energy-container"><div id="energy-bar"></div></div>
        <div id="stats-row">
            <span id="hearts-ui" style="font-size: 20px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
            <span id="score-ui">0</span>
        </div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:var(--neon); font-size: 32px; margin-bottom:5px; letter-spacing: 5px;">DOGGYCO</h1>
        <p style="color:var(--gold); font-size: 12px; margin-bottom: 30px;">ULTIMATE EDITION</p>
        <button class="btn" onclick="init()">START MISSION</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red); letter-spacing: 5px;">MISSION FAILED</h2>
        <h1 id="final-score" style="font-size:60px; margin: 20px 0;">0</h1>
        <button class="btn" onclick="location.reload()">TRY AGAIN</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, lanes = 5, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], score = 0, hearts = 3, energy = 100, level = 1;
let lastTime = 0, audioCtx, shake = 0;

function playSound(f, type, d, v=0.1) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.value = f;
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = W / 2;
}
window.onresize = resize; resize();

// Liquid-Steuerung (Maus & Touch)
const handleMove = (e) => {
    if(!active) return;
    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
    let rect = canvas.getBoundingClientRect();
    let x = clientX - rect.left;
    dogLane = Math.max(0, Math.min(lanes - 1, Math.floor(x / laneW)));
};
window.addEventListener('mousemove', handleMove);
window.addEventListener('touchmove', (e) => { e.preventDefault(); handleMove(e); }, {passive:false});

function init() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    
    // Background Beat
    setInterval(() => {
        if(active) playSound(60 + (level*2), 'triangle', 0.6, 0.04);
    }, 800);

    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000;
    if(dt > 0.1) dt = 0.016; 
    lastTime = t;
    
    // Screen Shake Effekt
    ctx.save();
    if(shake > 0) {
        ctx.translate(Math.random()*shake - shake/2, Math.random()*shake - shake/2);
        shake *= 0.9;
    }
    ctx.clearRect(0,0,W,H);

    // Energie-Verlust
    energy -= (4 + level) * dt;
    let bar = document.getElementById("energy-bar");
    bar.style.width = energy + "%";
    bar.style.background = energy > 60 ? "#00ff88" : (energy > 30 ? "#fbff00" : "#ff3131");

    if(energy <= 0) { hearts--; energy = 100; playSound(100, 'sawtooth', 0.5, 0.2); shake = 10; }

    // Item Spawning (Keine √úberschneidungen)
    if(Math.random() < 0.02 + (level*0.005)) {
        let types = ['ü¶¥', 'üç™', 'üçó', 'üëÆ', '‚ù§Ô∏è'];
        let lane = Math.floor(Math.random()*lanes);
        let tooClose = items.some(it => it.lane === lane && it.y < 100);
        if(!tooClose) {
            items.push({lane: lane, y: -60, type: types[Math.floor(Math.random()*5)]});
        }
    }

    // Items zeichnen & bewegen
    ctx.shadowBlur = 10; ctx.shadowColor = "rgba(255,255,255,0.5)";
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (320 + level * 30) * dt; 
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "45px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-140 && it.y < H-60) {
            if(it.type === 'üëÆ') { hearts--; playSound(80, 'square', 0.5, 0.2); shake = 15; }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); playNote(600, 0.3); }
            else {
                let p = it.type === 'üçó' ? 3 : (it.type === 'üç™' ? 2 : 1);
                score += p * level; energy = Math.min(100, energy + 12);
                playSound(400 + p*150, 'sine', 0.15, 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }
    ctx.shadowBlur = 0;

    // Spinnen-Gefahr
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, s: 0.025});
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 150);
        if(sy < 10) s.x = Math.random()*W;

        ctx.strokeStyle = "rgba(0, 242, 255, 0.4)"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.font = "38px Arial"; ctx.fillText("üï∑Ô∏è", s.x, sy + 35);

        if(Math.abs(s.x - dogX) < 45 && sy > H-160 && sy < H-60) {
            energy -= 20; 
            playSound(120, 'sawtooth', 0.3, 0.3);
            shake = 12;
            s.t = Math.PI * 1.5; 
        }
    });

    // Hund-Animation & Bewegung
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25; 
    let dogPulse = 1 + Math.sin(t*0.01)*0.05;
    ctx.save();
    ctx.translate(dogX, H-90);
    ctx.scale(dogPulse, dogPulse);
    ctx.font = "65px Arial"; ctx.fillText("üê∂", 0, 0);
    ctx.restore();

    ctx.restore(); // Ende Shake

    // UI Refresh
    document.getElementById("score-ui").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    if(score > level * 350) level++;

    if(hearts <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else requestAnimationFrame(loop);
}

function playNote(f, d) { playSound(f, 'sine', d, 0.1); }
</script>
</body>
</html>
