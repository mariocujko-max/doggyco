<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V66 - Online Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        body { background: #111; font-family: 'Orbitron', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #fff; }
        #game-wrap { position:relative; width: 100vw; height: 85vh; max-width: 500px; background: #000; border: 4px solid var(--neon); border-radius: 0 0 30px 30px; overflow: hidden; box-shadow: 0 0 30px var(--neon); touch-action: none; }
        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.5); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }
        #progress-container { position: absolute; top: 12px; left: 5%; width: 90%; height: 24px; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 12px; z-index: 110; overflow: hidden; }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }
        #hud { position: absolute; top: 45px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .badge { background: #fff; color: #000; padding: 4px 10px; border-radius: 10px; border: 2px solid #000; font-weight: 900; }
        #controls { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 75px; height: 75px; background: rgba(0, 242, 255, 0.15); border: 3px solid var(--neon); border-radius: 50%; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; backdrop-filter: blur(5px); box-shadow: 0 0 15px var(--neon); }
        .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        .lvl-banner { position: absolute; top: 40%; width: 100%; background: var(--gold); color: #000; padding: 25px; font-weight: 900; font-size: 32px; transform: scale(0); transition: 0.4s; z-index: 600; text-align: center; border-radius: 50px; }
        .neon-btn { padding: 18px 50px; background: var(--green); color: #000; border: none; border-radius: 40px; font-weight: 900; font-family: 'Orbitron'; font-size: 22px; cursor: pointer; box-shadow: 0 0 20px var(--green); margin-top: 20px; }
        #info-box { width: 95vw; max-width: 500px; padding: 25px; background: white; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin: 20px 0; color: #000; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl-num">1</span></div>
    </div>
    <div id="lvl-banner" class="lvl-banner">LEVEL UP!</div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onclick="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onclick="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 42px; color:#fff; text-shadow: 0 0 20px var(--neon);">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="ENTER NAME" style="padding:15px; border-radius:30px; border:2px solid var(--neon); background:rgba(0,0,0,0.5); color:#fff; text-align:center; font-family:'Orbitron'; width:80%; margin:30px 0; outline: none;">
        <button class="neon-btn" onclick="initGame()">START MISSION</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none;">
        <h2 style="color:var(--red); font-size: 32px;">MISSION OVER</h2>
        <div id="medal-display" style="font-size: 80px; margin: 10px 0;">üêæ</div>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold);">0</h1>
        <button class="neon-btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="info-box">
    <h2 style="border-bottom: 3px solid #000; margin-bottom: 15px;">üèÜ ONLINE RANKING</h2>
    <div id="leaderboard">Loading ranking...</div>
</div>

<script>
// Supabase Konfiguration
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_RPqmxS3pjwTJGeLsdhuN3w_5BEprYDK';
let supabaseClient = null;

// Versuch der Initialisierung, ohne das Spiel zu blockieren
try {
    if (typeof supabase !== 'undefined') {
        supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    }
} catch (e) {
    console.error("Supabase failed to load", e);
}

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = (dogLane * laneW) + (laneW / 2);
}
window.onload = () => { resize(); updateOnlineRanks(); };
window.onresize = resize;

// Spielstart-Funktion (Jetzt unabh√§ngig von der DB)
function initGame() {
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        bgMusic = new Audio('musik.mp3'); 
        bgMusic.loop = true; 
        bgMusic.volume = 0.05;
        bgMusic.play().catch(e => console.log("Audio play blocked"));
    } catch(e) {}

    document.getElementById("start-screen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function mLeft() { if(dogLane > 0) dogLane--; dogX = (dogLane * laneW) + (laneW / 2); }
function mRight() { if(dogLane < 4) dogLane++; dogX = (dogLane * laneW) + (laneW / 2); }

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;
    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4.5 + level) * dt;
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-num").innerText = level;
        let b = document.getElementById("lvl-banner"); b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1500);
    }

    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let r = Math.random() * 64;
        let type = 'ü¶¥';
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }

    items.forEach((it, i) => {
        it.y += 320 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-90) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); }
            else { score += (it.type==='üçó'?30:it.type==='üç™'?20:10); energy = Math.min(100, energy + 8); }
            items.splice(i, 1);
        }
    });

    if(spiders.length < 2 && Math.random() < 0.012) {
        let l = Math.floor(Math.random()*5); if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (240 * dt) * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) { energy -= 20; spiders.splice(i, 1); }
    });

    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 100);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; 
    if(bgMusic) bgMusic.pause();
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("f-score").innerText = score;
    let n = document.getElementById("pName").value || "ANON";
    
    if(supabaseClient) {
        try {
            await supabaseClient.from('leaderboard').insert([{ n: n, s: score }]);
            updateOnlineRanks();
        } catch(e) { console.log("Save error"); }
    }
}

async function updateOnlineRanks() {
    if(!supabaseClient) {
        document.getElementById("leaderboard").innerHTML = "Offline Mode active.";
        return;
    }
    try {
        let { data: scores, error } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(!error && scores) {
            const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
            document.getElementById("leaderboard").innerHTML = scores.map((x, i) => `
                <div class="rank-item"><span>${medals[i] || 'üêæ'} ${x.n}</span><span>${x.s}</span></div>`).join('');
        }
    } catch(e) {
        document.getElementById("leaderboard").innerHTML = "Could not load ranking.";
    }
}
</script>
</body>
</html>
