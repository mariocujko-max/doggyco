<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Final Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; --green: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#f5f5f5; color: #222; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap {
            position:relative; height:85vh; width:100vw; max-width:500px;
            background: #fff; border: 4px solid var(--neon); border-radius: 20px; 
            overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        #game-bg {
            position: absolute; inset: 0;
            background: url('hintergrund.png') center/cover;
            filter: blur(6px) brightness(1.15);
            z-index: 1;
        }

        #progress-container {
            position: absolute; top: 12px; left: 5%; width: 90%; height: 24px;
            background: rgba(255,255,255,0.9); border: 2px solid #333; border-radius: 12px; z-index: 100;
        }
        #progress-bar { 
            height: 100%; width: 100%; background: var(--green); 
            transition: width 0.3s ease, background 0.4s;
        }

        #stats {
            position: absolute; top: 45px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px; z-index: 100;
        }
        .stat-box { background: rgba(255,255,255,0.95); padding: 4px 12px; border-radius: 8px; font-weight: 900; border: 1px solid #ccc; color: #000; }

        canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 10; }

        .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.94); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:200; text-align: center; padding: 20px; }
        .btn { padding: 18px 50px; font-size: 22px; background: #000; color: #fff; border: none; cursor: pointer; font-family: 'Orbitron'; font-weight:900; border-radius: 15px; }
        
        #leaderboard-box { margin-top: 10px; width: 100%; max-width: 500px; padding: 10px; font-size: 13px; color: #444; }
        .rank-item { display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; padding: 2px 0; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="game-bg"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="stats">
        <div id="heart-display" style="font-size: 26px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">LVL <span id="lvl-ui">1</span></div>
        <div class="stat-box">SCORE: <span id="score-ui">0</span></div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:#000; letter-spacing: 4px; font-size: 34px;">DOGGYCO</h1>
        <p style="margin-bottom: 20px; color: #555;">GIB DEINEN NAMEN EIN:</p>
        <input type="text" id="playerName" maxlength="10" value="Spieler" style="padding:10px; border:2px solid #000; border-radius:8px; margin-bottom:20px; text-align:center; font-family:'Orbitron';">
        <button class="btn" onclick="startGame()">START MISSION</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red); font-size: 30px;">GAME OVER</h2>
        <h1 id="final-score" style="font-size:60px; color:#000; margin:15px 0;">0</h1>
        <button class="btn" onclick="location.reload()">NEUSTART</button>
    </div>
</div>

<div id="leaderboard-box">
    <h3 style="border-bottom: 2px solid #000; margin-bottom: 5px;">üèÜ TOP 5 RANGLISTE</h3>
    <div id="rank-list"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, levelTime = 30;
let lastTime = 0, audioCtx, musicInterval;
let levelSpawned = { heart:0, cop:0, bone:0, cookie:0, meat:0 };

function playSound(f, type, d, v=0.1) {
    if (!audioCtx) return;
    try {
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e) {}
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / 5;
    dogX = W / 2;
}
window.onresize = resize; resize();

const handle = (e) => {
    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
    let rect = canvas.getBoundingClientRect();
    dogLane = Math.max(0, Math.min(4, Math.floor((clientX - rect.left) / laneW)));
};
canvas.addEventListener('mousemove', handle);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handle(e); }, {passive:false});

function startGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    
    // Hintergrund Sound
    musicInterval = setInterval(() => {
        if(active) playSound(100 + (level*10), 'sine', 1.2, 0.04);
    }, 1000);

    requestAnimationFrame(loop);
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyFinal') || '[]');
    document.getElementById("rank-list").innerHTML = s.map((x,i)=>`<div class="rank-item"><span>#${i+1} ${x.n}</span><span>${x.s}</span></div>`).join('');
}
updateRanks();

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000;
    if(dt > 0.1) dt = 0.016; 
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    levelTime -= dt;
    energy -= (4.5 + level * 2) * dt;
    let bar = document.getElementById("progress-bar");
    bar.style.width = energy + "%";
    
    let r = energy < 50 ? 255 : Math.floor(255 - (energy-50)*5);
    let g = energy > 50 ? 255 : Math.floor(energy*5);
    bar.style.background = `rgb(${r}, ${g}, 0)`;

    if(energy < 20) { hearts--; energy = 75; addFloater(dogX, H-120, "-1 ‚ù§Ô∏è", "red"); playSound(150, 'sawtooth', 0.5, 0.2); }
    if(levelTime <= 0) { level++; levelTime = 30; energy = 100; levelSpawned = { heart:0, cop:0, bone:0, cookie:0, meat:0 }; playSound(800, 'sine', 0.5, 0.1); }

    // SPAWNING (Regeln: 1‚ù§Ô∏è, 3üëÆ, 30ü¶¥, 20üç™, 10üçó)
    if(Math.random() < 0.06) {
        let type = "";
        if(levelSpawned.heart < 1 && Math.random() < 0.01) { type = "‚ù§Ô∏è"; levelSpawned.heart++; }
        else if(levelSpawned.cop < 3 && Math.random() < 0.04) { type = "üëÆ"; levelSpawned.cop++; }
        else if(levelSpawned.meat < 10 && Math.random() < 0.1) { type = "üçó"; levelSpawned.meat++; }
        else if(levelSpawned.cookie < 20 && Math.random() < 0.15) { type = "üç™"; levelSpawned.cookie++; }
        else if(levelSpawned.bone < 30) { type = "ü¶¥"; levelSpawned.bone++; }
        if(type) items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
    }

    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (280 * (1 + (level-1)*0.5)) * dt; 
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-135 && it.y < H-65) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; addFloater(ix, it.y, "-1 ‚ù§Ô∏è", "red"); playSound(90, 'square', 0.4, 0.2); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "+1 ‚ù§Ô∏è", "green"); playSound(600, 'sine', 0.4, 0.1); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 6);
                addFloater(ix, it.y, "+" + p, "black"); playSound(400 + p*5, 'sine', 0.1, 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // SPINNEN (20% Abzug)
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, s: 0.02});
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 120);
        ctx.strokeStyle = "rgba(0,0,0,0.1)"; ctx.lineWidth = 2; ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy + 30);
        if(Math.abs(s.x - dogX) < 42 && sy > H-150 && sy < H-65) { 
            energy -= 1.0; 
            if(Math.random() < 0.02) { addFloater(dogX, H-140, "-20%", "red"); playSound(120, 'sawtooth', 0.2, 0.1); }
        }
    });

    for(let i=floaters.length-1; i>=0; i--) {
        let f = floaters[i]; f.y -= 2; f.life -= 0.02;
        ctx.fillStyle = f.color; ctx.font = "bold 24px Orbitron"; ctx.globalAlpha = Math.max(0, f.life); ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    }

    // HUND
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.22; 
    ctx.font = "65px Arial"; ctx.fillText("üê∂", dogX, H - 85);

    document.getElementById("score-ui").innerText = score;
    document.getElementById("lvl-ui").innerText = level;
    document.getElementById("heart-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false; clearInterval(musicInterval);
        saveScore();
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else requestAnimationFrame(loop);
}

function addFloater(x, y, txt, color) { floaters.push({x:x, y:y, txt:txt, color:color, life:1.2}); }

function saveScore() {
    let name = document.getElementById("playerName").value || "Spieler";
    let s = JSON.parse(localStorage.getItem('doggyFinal') || '[]');
    s.push({n: name, s: score});
    s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyFinal', JSON.stringify(s.slice(0,5)));
    updateRanks();
}
</script>
</body>
</html>
