
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco 18.0 - Dark Retro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body { background: #090a0f; overflow: hidden; font-family: 'Orbitron', sans-serif; }

        #wrap {
            position: relative;
            max-width: 450px;
            height: 100vh;
            margin: auto;
            overflow: hidden;
            background: linear-gradient(to bottom, #1b2735 0%, #090a0f 100%);
            border: 2px solid #222;
        }

        canvas { width: 100%; height: 100%; display: block; }

        #ui {
            position: absolute;
            top: 10px;
            width: 100%;
            z-index: 10;
            text-align: center;
        }

        #heartDisplay {
            font-size: 45px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            padding: 0 20px;
        }

        .stat {
            color: #fff;
            font-size: 18px;
            text-shadow: 0 0 5px #00f2fe;
        }

        #lvlBarWrap {
            width: 80%;
            height: 8px;
            background: rgba(255,255,255,0.1);
            margin: 10px auto;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #444;
        }
        #lvlBar {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, #00f2fe, #00ff00);
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            color: white;
            text-align: center;
        }

        button {
            padding: 15px 40px;
            border: 2px solid #00f2fe;
            background: transparent;
            color: #00f2fe;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            font-family: 'Orbitron';
        }
        .hidden { display: none !important; }
        .pop { transform: scale(1.4); }
    </style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div id="heartDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stats-row">
            <div class="stat">‚≠ê <span id="score">0</span></div>
            <div class="stat">LVL <span id="lvl">1</span></div>
        </div>
        <div id="lvlBarWrap"><div id="lvlBar"></div></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color: #00f2fe; margin-bottom: 20px;">DOGGYCO</h1>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h2 style="color: #ff416c;">GAME OVER</h2>
        <p id="finalScore" style="margin: 15px 0;"></p>
        <button onclick="location.reload()">NEUSTART</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    let W, H, lanes = 5, laneW, dogX = 0, dogLane = 2;
    let items = [], spiders = [], clouds = [], birds = [], bubbles = [];
    let score = 0, level = 1, hearts = 3, timeLeft = 30; // Exakt 30 Sek. pro Level
    let active = false;

    // Audio Engine
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playBeep(f, t, d, v=0.1) {
        if(audioCtx.state === 'suspended') audioCtx.resume();
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.value = f;
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    }

    // Dezentere Hintergrundmusik
    function startMusic() {
        setInterval(() => {
            if(active) playBeep(80 + (level*5), 'sine', 0.5, 0.03);
        }, 800);
    }

    function resize() {
        W = canvas.width = canvas.parentElement.offsetWidth;
        H = canvas.height = canvas.parentElement.offsetHeight;
        laneW = W / lanes;
    }
    window.onresize = resize; resize();

    const move = (e) => {
        if(!active) return;
        let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
        dogLane = Math.floor(x / laneW);
        dogLane = Math.max(0, Math.min(lanes-1, dogLane));
    };
    canvas.onmousemove = move;
    canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };

    function startGame() {
        active = true;
        document.getElementById("startScreen").classList.add("hidden");
        for(let i=0; i<4; i++) clouds.push({x: Math.random()*W, y: Math.random()*H*0.3, s: 0.2+Math.random()*0.3});
        startMusic();
        loop();
    }

    function loop() {
        if(!active) return;
        ctx.clearRect(0, 0, W, H);

        // Hintergrund (Sterne/Wolken)
        ctx.fillStyle = "rgba(255,255,255,0.2)";
        clouds.forEach(c => {
            c.x += c.s; if(c.x > W) c.x = -20;
            ctx.beginPath(); ctx.arc(c.x, c.y, 15, 0, Math.PI*2); ctx.fill();
        });

        // V√∂gel (Rechts nach Links)
        if(Math.random() < 0.003) birds.push({x: W + 50, y: 50 + Math.random()*100, s: 1.5 + level*0.2});
        birds.forEach((b, i) => {
            b.x -= b.s;
            ctx.font = "20px Arial"; ctx.fillText("üê¶", b.x, b.y);
            if(b.x < -50) birds.splice(i, 1);
        });

        // 30 Sek. Level-Logik
        timeLeft -= 1/60;
        let progress = (timeLeft / 30) * 100;
        document.getElementById("lvlBar").style.width = progress + "%";

        if(timeLeft <= 0) {
            level++; timeLeft = 30;
            playBeep(600, 'sine', 0.2);
            document.getElementById("lvl").innerText = level;
        }

        // Items
        if(Math.random() < 0.02 + level*0.005) {
            items.push({l: Math.floor(Math.random()*5), y: -50, t: Math.random()<0.2 ? "üëÆ" : "ü¶¥"});
        }

        for(let i=items.length-1; i>=0; i--) {
            let it = items[i];
            it.y += (3.5 + level * 0.5); // Etwas schneller
            let ix = it.l * laneW + laneW/2;
            ctx.font = "40px Arial"; ctx.textAlign="center"; ctx.fillText(it.t, ix, it.y);

            if(it.y > H-130 && it.y < H-60 && it.l === dogLane) {
                if(it.t === "üëÆ") { loseHeart(); }
                else { score += 10; playBeep(500, 'sine', 0.1); }
                items.splice(i, 1);
            } else if(it.y > H) items.splice(i, 1);
        }

        // Spinnen (Ziehen bis zum Hund)
        if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*6, s: 0.02});
        spiders.forEach(s => {
            s.t += s.s;
            let sy = (Math.sin(s.t)+1)/2 * (H-120);
            ctx.strokeStyle = "#444"; ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.fillText("üï∑Ô∏è", s.x, sy+25);
            if(Math.abs(s.x - dogX) < 35 && sy > H-160) { timeLeft -= 0.05; }
        });

        // Hund Smooth
        let targetX = dogLane * laneW + laneW/2;
        dogX += (targetX - dogX) * 0.25;
        ctx.font = "60px Arial"; ctx.fillText("üê∂", dogX, H-75);

        document.getElementById("score").innerText = score;
        requestAnimationFrame(loop);
    }

    function loseHeart() {
        hearts--;
        playBeep(100, 'sawtooth', 0.4);
        const hd = document.getElementById("heartDisplay");
        hd.classList.add("pop");
        setTimeout(() => hd.classList.remove("pop"), 300);
        hd.innerText = "‚ù§Ô∏è".repeat(hearts);
        if(hearts <= 0) {
            active = false;
            document.getElementById("gameOverScreen").classList.remove("hidden");
            document.getElementById("finalScore").innerText = "Punkte: " + score;
        }
    }
</script>
</body>
</html>
