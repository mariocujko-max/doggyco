<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Evolved V33 - Fixed & Enhanced</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; --glass: rgba(0, 10, 20, 0.85); }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#050505; color: white; font-family: 'Orbitron', sans-serif; display: flex; flex-direction: column; align-items: center; padding-top: 10px; overflow-x: hidden; }
        
        #game-container { 
            position:relative; height:75vh; width:95vw; max-width:500px; 
            overflow:hidden; border: 3px solid var(--neon); 
            background: #111 url('hintergrund.png') center/cover;
            border-radius: 15px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
        }

        /* HUD */
        #hud { position: absolute; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 10px 15px; z-index: 60; background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent); }
        .hud-item { text-align: center; }
        #timer-ui { color: var(--neon); font-size: 18px; font-weight: 900; }
        #score-ui { font-size: 22px; font-weight: 900; color: var(--gold); text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        #hearts-ui { font-size: 16px; }

        canvas { width: 100%; height: 100%; display: block; }

        /* UNTEN: RANGLISTE & INFO */
        #ui-bottom { width: 95vw; max-width: 500px; margin-top: 15px; }
        .panel { background: var(--glass); border: 1px solid #222; border-radius: 10px; padding: 12px; margin-bottom: 10px; }
        h3 { color: var(--neon); font-size: 12px; letter-spacing: 2px; margin-bottom: 8px; border-bottom: 1px solid #333; }
        
        #leaderboard-list { list-style: none; font-size: 13px; }
        #leaderboard-list li { display: flex; justify-content: space-between; padding: 3px 0; opacity: 0.9; }

        .guide { display: flex; justify-content: space-between; font-size: 11px; flex-wrap: wrap; gap: 5px; }

        /* OVERLAYS */
        .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100; text-align: center; }
        input { background: #000; border: 1px solid var(--neon); color: white; padding: 10px; font-family: 'Orbitron'; margin-bottom: 15px; width: 70%; text-align: center; }
        .btn { padding: 12px 35px; font-size: 16px; background: transparent; color: var(--neon); border: 2px solid var(--neon); cursor: pointer; font-weight: 900; }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="hud">
            <div id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="score-ui">0</div>
            <div id="timer-ui">30s</div>
        </div>
        <canvas id="game"></canvas>

        <div class="overlay" id="startScreen">
            <h1 style="color:var(--neon); font-size: 28px; letter-spacing: 5px; margin-bottom: 5px;">DOGGYCO</h1>
            <p style="color:var(--gold); font-size: 10px; margin-bottom: 25px;">EVOLVED V33</p>
            <input type="text" id="playerName" maxlength="10" placeholder="DEIN NAME">
            <button class="btn" onclick="startGame()">MISSION START</button>
        </div>

        <div class="overlay" style="display:none;" id="gameOver">
            <h2 style="color:var(--red);">GAME OVER</h2>
            <h1 id="final-score" style="font-size:45px; margin:15px 0;">0</h1>
            <button class="btn" onclick="location.reload()">REBOOT</button>
        </div>
    </div>

    <div id="ui-bottom">
        <div class="panel">
            <h3>üèÜ TOP AGENTS</h3>
            <ul id="leaderboard-list"></ul>
        </div>
        <div class="panel">
            <div class="guide">
                <span>ü¶¥ 1</span> <span>üç™ 2</span> <span>üçó 3</span> <span>‚ù§Ô∏è +1</span> <span style="color:var(--red)">üëÆ -LIFE</span>
            </div>
        </div>
    </div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogX = 0, targetX = 0, dogLane = 2;
let items = [], spiders = [];
let score = 0, hearts = 3, timeLeft = 30, level = 1, active = false, playerName = "Agent";
let audioCtx;

// SOUND ENGINE - Repariert & Stabil
function playNote(freq, type, duration, vol) {
    if (!audioCtx) return;
    try {
        let osc = audioCtx.createOscillator();
        let gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + duration);
    } catch(e) { console.log("Audio Error"); }
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = W / 2;
}
window.onresize = resize; resize();

// Steuerung (PC & Mobile)
const input = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.max(0, Math.min(lanes - 1, Math.floor(x / laneW)));
};
canvas.addEventListener('mousemove', input);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); input(e); }, {passive:false});

function startGame() {
    let n = document.getElementById("playerName").value;
    if(n) playerName = n;
    
    // Audio erst bei Klick aktivieren
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    document.getElementById("startScreen").style.display = "none";
    active = true;
    
    // Hintergrund-Melodie (Lo-Fi Style)
    setInterval(() => {
        if(active) {
            playNote(110 + (level*5), 'sine', 1.2, 0.05); // Bass
            if(Math.random() > 0.5) setTimeout(() => playNote(220, 'sine', 0.6, 0.03), 400);
        }
    }, 1000);

    updateLeaderboard();
    requestAnimationFrame(loop);
}

function updateLeaderboard() {
    let s = JSON.parse(localStorage.getItem('doggyV33') || '[]');
    document.getElementById("leaderboard-list").innerHTML = s.map((x,i)=>`<li><span>#${i+1} ${x.n}</span><span>${x.s}</span></li>`).join('');
}

let lastT = 0;
function loop(t) {
    if(!active) return;
    let delta = (t - lastT) / 1000;
    if(delta > 0.1) delta = 0.016; // Fix f√ºr Ruckler
    lastT = t;
    ctx.clearRect(0,0,W,H);

    timeLeft -= delta;
    document.getElementById("timer-ui").innerText = Math.ceil(timeLeft) + "s";
    
    if(timeLeft <= 0) {
        level++; timeLeft = 30;
        playNote(440, 'sine', 0.5, 0.1);
    }

    if(Math.random() < 0.02 + (level*0.003)) {
        let r = Math.random();
        let type = r < 0.4 ? 'ü¶¥' : (r < 0.7 ? 'üç™' : (r < 0.85 ? 'üçó' : (r < 0.95 ? 'üëÆ' : '‚ù§Ô∏è')));
        items.push({lane: Math.floor(Math.random()*lanes), y: -50, type: type});
    }

    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (4.5 + level * 0.5);
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "35px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-120 && it.y < H-60) {
            if(it.type === 'üëÆ') {
                hearts--; playNote(80, 'sawtooth', 0.4, 0.2);
            } else if(it.type === '‚ù§Ô∏è') {
                if(hearts < 3) hearts++; else score += 10;
                playNote(600, 'sine', 0.3, 0.1);
            } else {
                let p = it.type === 'ü¶¥' ? 1 : (it.type === 'üç™' ? 2 : 3);
                score += p * level;
                playNote(300 + (p*100), 'sine', 0.1, 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // Spinne (Gegner)
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*5, s: 0.02});
    spiders.forEach(s => {
        s.t += s.s; let sy = (Math.sin(s.t)+1)/2 * (H-200);
        if(sy < 5) s.x = Math.random()*W;
        ctx.strokeStyle = "rgba(0,242,255,0.3)"; ctx.beginPath(); ctx.moveTo(s.x,0); ctx.lineTo(s.x,sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy+20);
        if(Math.abs(s.x - dogX) < 35 && sy > H-130 && sy < H-60) timeLeft -= 0.15;
    });

    targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.fillText("üê∂", dogX, H - 70);

    document.getElementById("score-ui").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false;
        let s = JSON.parse(localStorage.getItem('doggyV33') || '[]');
        s.push({n: playerName, s: score});
        s.sort((a,b)=>b.s-a.s);
        localStorage.setItem('doggyV33', JSON.stringify(s.slice(0,5)));
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else requestAnimationFrame(loop);
}
</script>
</body>
</html>
