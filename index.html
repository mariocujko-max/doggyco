<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco.de - ULTIMATIVE FINAL VERSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #d1d8e0; font-family: 'Orbitron', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap { 
            position:relative; width: 100vw; height: 85vh; max-width: 480px; 
            background: #000; border: 6px solid #222; border-radius: 0 0 40px 40px; 
            overflow: hidden; box-shadow: 0 25px 60px rgba(0,0,0,0.4); margin-bottom: 20px;
            touch-action: none;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.6); z-index: 1; }
        #weather-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        #floor-transparency { position: absolute; bottom: 0; width: 100%; height: 15%; background: rgba(255,255,255,0.2); backdrop-filter: blur(12px); border-top: 2px solid rgba(255,255,255,0.4); z-index: 10; }
        
        #progress-container { position: absolute; top: 12px; left: 5%; width: 90%; height: 28px; background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 14px; z-index: 110; overflow: hidden; }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }

        #hud { position: absolute; top: 50px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .badge { background: #fff; color: #000; padding: 4px 10px; border-radius: 10px; border: 2px solid #000; font-weight: 900; }
        
        #controls { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 300; }
        .btn-arrow { width: 65px; height: 65px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        .lvl-banner { position: absolute; top: 40%; width: 100%; background: var(--gold); color: #000; padding: 25px; font-weight: 900; font-size: 32px; transform: scale(0); transition: 0.4s; z-index: 600; }

        /* Neon Start Screen */
        .neon-title { font-size: 45px; color: #fff; text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon); margin-bottom: 20px; letter-spacing: 5px; }
        .start-btn { padding: 20px 60px; background: transparent; color: var(--green); border: 4px solid var(--green); border-radius: 40px; font-weight: 900; font-family: 'Orbitron'; font-size: 24px; cursor: pointer; text-shadow: 0 0 10px var(--green); box-shadow: 0 0 20px rgba(0, 255, 136, 0.4); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        #info-box { width: 95vw; max-width: 480px; padding: 25px; background: white; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 50px; color: #000; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <canvas id="weather-layer"></canvas>
    <div id="floor-transparency"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl-num">1</span></div>
    </div>
    <div id="lvl-banner" class="lvl-banner">LEVEL UP! üöÄ</div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 class="neon-title">DOGGYCO</h1>
        <input type="text" id="pName" value="SPIELER" style="padding:15px; border-radius:15px; border:2px solid var(--neon); background:rgba(0,0,0,0.5); color:#fff; text-align:center; font-family:'Orbitron'; width:80%; margin-bottom:30px;">
        <button class="start-btn" onclick="initGame()">MISSION START</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none; background: rgba(0,0,0,0.95);">
        <h2 style="color:var(--red); font-size: 32px;">MISSION ENDE</h2>
        <div id="medal-display" style="font-size: 80px; margin: 10px 0;">üêæ</div>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold);">0</h1>
        <button class="start-btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="info-box">
    <h2>üèÜ RANGLISTE</h2>
    <div id="leaderboard"></div>
    <h2 style="margin-top:20px;">üìñ ANLEITUNG</h2>
    <p>Steuere üê∂ mit Pfeilen/Buttons. Sammle Futter. Meide Polizisten & Spinnen (-20% Energie!).</p>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
const wCanvas = document.getElementById("weather-layer");
const wctx = wCanvas.getContext("2d");

let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic;

function resize() {
    W = canvas.width = wCanvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = wCanvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = () => { resize(); updateRanks(); };
window.onresize = resize;

function playSound(freq, type, dur, vol = 0.1) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(vol, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + dur);
}

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.05;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    active = true;
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: Math.random()*120, s: 0.2 + Math.random()*0.4});
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function mLeft() { if(dogLane > 0) { dogLane--; playSound(400, 'sine', 0.05); } }
function mRight() { if(dogLane < 4) { dogLane++; playSound(400, 'sine', 0.05); } }
window.addEventListener('keydown', (e) => { if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });

function addFloater(x, y, txt, col) { floaters.push({ x: x, y: y, txt: txt, col: col, life: 1.0 }); }

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    // Wetter & Hintergrund
    wctx.clearRect(0,0,W,H);
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W + 50) c.x = -60;
        wctx.font = "40px Arial"; wctx.fillText("‚òÅÔ∏è", c.x, c.y);
    });
    if(Math.random() < 0.003) birds.push({x: W + 20, y: 150 + Math.random()*100, s: 2.5});
    birds.forEach((b, i) => {
        b.x -= b.s; wctx.font = "30px Arial"; wctx.fillText("üê¶", b.x, b.y);
        if(b.x < -40) birds.splice(i, 1);
    });

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4 + level) * dt;
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    let bar = document.getElementById("bar");
    bar.style.width = Math.max(0, energy) + "%";
    bar.style.background = energy > 50 ? "var(--green)" : (energy > 25 ? "var(--gold)" : "var(--red)");

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-num").innerText = level;
        playSound(880, 'sine', 0.5);
        let b = document.getElementById("lvl-banner"); b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1500);
    }

    // Mathe Spawn
    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }

    // Items Logic
    items.forEach((it, i) => {
        it.y += 300 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-160 && it.y < H-90) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; addFloater(ix, it.y, "-1 ‚ù§Ô∏è", "red"); playSound(150, 'square', 0.3); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "HEAL", "lime"); playSound(600, 'sine', 0.4); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 8);
                addFloater(ix, it.y, "+"+p, "white"); playSound(400 + p*5, 'sine', 0.1);
            }
            items.splice(i, 1);
        }
    });

    // Spinnen Logic
    if(spiders.length < 2 && Math.random() < 0.012) {
        let l = Math.floor(Math.random()*5);
        if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (220 * dt) * s.dir;
        if(s.y > H - 150) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) {
            energy -= 20; addFloater(sx, s.y, "-20%", "red"); playSound(100, 'sawtooth', 0.4); spiders.splice(i, 1);
        }
    });

    // Effekte
    floaters.forEach((f, i) => {
        f.y -= 100 * dt; f.life -= dt;
        ctx.globalAlpha = f.life; ctx.fillStyle = f.col; ctx.font = "bold 25px Orbitron";
        ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    });

    // Hund
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 110);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

function end() {
    active = false; if(bgMusic) bgMusic.pause();
    let n = document.getElementById("pName").value || "SPIELER";
    let s = JSON.parse(localStorage.getItem('doggyFinalV58') || '[]');
    s.push({n: n, s: score}); s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyFinalV58', JSON.stringify(s.slice(0,5)));
    
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("f-score").innerText = score;
    let medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"], rank = s.findIndex(x => x.s === score && x.n === n);
    document.getElementById("medal-display").innerText = medals[rank] || "üêæ";
    updateRanks();
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyFinalV58') || '[]');
    const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    document.getElementById("leaderboard").innerHTML = s.map((x,i)=>`
        <div class="rank-item"><span>${medals[i]} ${x.n}</span><span>${x.s}</span></div>`).join('');
}
</script>
</body>
</html>
