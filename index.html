<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco.de V49 - Definitive Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --neon: #00f2ff; --red: #ff3131; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { 
            background: #eef2f3; font-family: 'Orbitron', sans-serif; 
            overflow-y: auto; display: flex; flex-direction: column; align-items: center; 
        }
        
        #game-wrap { 
            position:relative; width: 100vw; height: 85vh; max-width: 480px; 
            background: #000; border: 6px solid #222; border-radius: 0 0 30px 30px; 
            overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.7); z-index: 1; }
        #weather-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        #floor-transparency { 
            position: absolute; bottom: 0; width: 100%; height: 15%; 
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); 
            border-top: 1px solid rgba(255,255,255,0.4); z-index: 10; 
        }

        #hud { position: absolute; top: 15px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; z-index: 100; }
        .badge { background: rgba(0,0,0,0.6); color: #fff; padding: 5px 12px; border-radius: 10px; border: 2px solid var(--neon); font-size: 14px; }
        
        #progress-container { position: absolute; top: 55px; left: 5%; width: 90%; height: 12px; background: rgba(255,255,255,0.2); border-radius: 6px; z-index: 100; overflow: hidden; }
        #bar { height: 100%; width: 100%; background: #00ff88; transition: width 0.3s; }

        #controls { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 300; }
        .btn-arrow { width: 65px; height: 65px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #info-box { width: 95vw; max-width: 480px; padding: 20px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 50px; }
        
        .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.96); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        .lvl-banner { position: absolute; top: 40%; width: 100%; background: var(--gold); color: #000; padding: 20px; font-weight: 900; font-size: 28px; transform: scale(0); transition: 0.5s; z-index: 600; text-align: center; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <canvas id="weather-layer"></canvas>
    <div id="floor-transparency"></div>
    
    <div id="hud">
        <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl-num">1</span></div>
    </div>
    
    <div id="progress-container"><div id="bar"></div></div>
    <div id="lvl-banner">LEVEL UP!</div>

    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 38px;">DOGGYCO.DE</h1>
        <input type="text" id="pName" placeholder="DEIN NAME" maxlength="10" style="padding:15px; margin:20px 0; border-radius:12px; border:2px solid #000; text-align:center; font-family:'Orbitron'; width: 80%;">
        <button onclick="start()" style="padding:18px 50px; background:#000; color:#fff; border-radius:30px; font-weight:900; cursor:pointer;">START</button>
    </div>
</div>

<div id="info-box">
    <h2>üèÜ BESTENLISTE</h2>
    <div id="leaderboard" style="margin: 15px 0;"></div>
    <h2>üìñ ANLEITUNG</h2>
    <p style="margin-top: 10px; font-size: 14px; color: #555;">Steuere den Hund mit den Pfeiltasten oder den Buttons am Schirm. Sammle Knochen, Kekse und Keulen, um Energie zu tanken. Weiche den Spinnen und Polizisten aus!</p>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
const wCanvas = document.getElementById("weather-layer");
const wctx = wCanvas.getContext("2d");

let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let levelStat = { heart:0, cop:0, bone:0, cookie:0, meat:0 };
let audioCtx, bgMusic;

function resize() {
    W = canvas.width = wCanvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = wCanvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = () => { resize(); initWeather(); updateRanks(); };
window.onresize = resize;

function initWeather() {
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: Math.random()*150, s: 0.3 + Math.random()});
}

function start() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.05;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    active = true;
    loop();
}

function mLeft() { if(dogLane > 0) dogLane--; }
function mRight() { if(dogLane < 4) dogLane++; }
window.addEventListener('keydown', (e) => {
    if(e.key === "ArrowLeft") mLeft();
    if(e.key === "ArrowRight") mRight();
});

function addFloater(x, y, t, c) {
    floaters.push({ x: x + (Math.random()-0.5)*50, y: y, t: t, c: c, life: 1 });
}

function loop() {
    if(!active) return;
    
    // Wetter Animation
    wctx.clearRect(0,0,W,H);
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W + 50) c.x = -60;
        wctx.font = "40px Arial"; wctx.fillText("‚òÅÔ∏è", c.x, c.y);
    });
    if(Math.random() < 0.003) birds.push({x: W + 20, y: 50 + Math.random()*100, s: 2});
    birds.forEach((b, i) => {
        b.x -= b.s; wctx.fillText("üê¶", b.x, b.y);
        if(b.x < -30) birds.splice(i, 1);
    });

    ctx.clearRect(0,0,W,H);
    timeLeft -= 0.016;
    energy -= (0.05 + level * 0.015);
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    // Level Up Mechanik
    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        levelStat = { heart:0, cop:0, bone:0, cookie:0, meat:0 };
        document.getElementById("lvl-num").innerText = level;
        let b = document.getElementById("lvl-banner"); b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1500);
    }

    // Mathematisches Spawning (Regel: 1H, 3P, 30B, 20C, 10M)
    if(Math.random() < 0.06) {
        let type = "";
        if(levelStat.heart < 1 && Math.random() < 0.005) { type = "‚ù§Ô∏è"; levelStat.heart++; }
        else if(levelStat.cop < 3 && Math.random() < 0.04) { type = "üëÆ"; levelStat.cop++; }
        else if(levelStat.bone < 30) { type = "ü¶¥"; levelStat.bone++; }
        else if(levelStat.cookie < 20) { type = "üç™"; levelStat.cookie++; }
        else if(levelStat.meat < 10) { type = "üçó"; levelStat.meat++; }

        if(type) {
            let l = Math.floor(Math.random()*5);
            if(!items.some(it => it.lane === l && it.y < 80)) items.push({lane: l, y: -60, type: type});
        }
    }

    items.forEach((it, i) => {
        it.y += 4; // Konstantes Tempo
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);
        
        if(it.lane === dogLane && it.y > H-160 && it.y < H-90) {
            if(it.type === 'üëÆ') { hearts--; energy -= 20; addFloater(ix, it.y, "-20%", "red"); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "HEAL", "green"); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 8);
                addFloater(ix, it.y, "+"+p, "gold");
            }
            items.splice(i, 1);
        }
    });
    items = items.filter(it => it.y < H);

    // Spinnen-Logik
    if(spiders.length < 2 && Math.random() < 0.01) {
        let l = Math.floor(Math.random()*5);
        if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (2.5 * s.dir);
        if(s.y > H - 150) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "white"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) energy -= 0.5;
    });

    // Floaters
    floaters.forEach((f, i) => {
        f.y -= 2; f.life -= 0.02; ctx.fillStyle = f.c; ctx.font = "bold 20px Orbitron";
        ctx.globalAlpha = f.life; ctx.fillText(f.t, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    });

    // Hundeposition direkt √ºber dem Milchglas
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 110);

    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end();
    else requestAnimationFrame(loop);
}

function end() {
    active = false;
    let n = document.getElementById("pName").value || "SPIELER";
    let s = JSON.parse(localStorage.getItem('doggyV49') || '[]');
    s.push({n: n, s: score}); s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyV49', JSON.stringify(s.slice(0,5)));
    location.reload(); 
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyV49') || '[]');
    const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    document.getElementById("leaderboard").innerHTML = s.map((x,i)=>`
        <div style="display:flex; justify-content:space-between; padding:8px; border-bottom:1px solid #eee;">
            <span>${medals[i]} ${x.n}</span><span>${x.s}</span>
        </div>`).join('');
}
</script>

</body>
</html>
