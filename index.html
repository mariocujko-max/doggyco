<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco: Forest Ranger V29</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
<style>
    :root { --forest-green: #2d5a27; --glow: #a4ff8e; --neon-red: #ff3131; }
    * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
    body { overflow:hidden; font-family:'Orbitron', sans-serif; background:#0a1a05; color: white; }

    #wrap {
        position:relative; height:100vh; max-width:500px; margin:auto; overflow:hidden;
        background: linear-gradient(to bottom, #051a02 0%, #1a3c15 100%);
        border: 3px solid var(--forest-green);
    }

    /* HUD Design */
    #hud {
        position: absolute; top: 15px; width: 100%; display: flex; 
        justify-content: space-around; align-items: center; z-index: 60;
    }

    .glass {
        background: rgba(0, 40, 0, 0.7); border: 1px solid var(--glow);
        padding: 5px 12px; border-radius: 10px; backdrop-filter: blur(5px);
        text-align: center; min-width: 80px;
    }

    #hearts-ui { font-size: 22px; color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
    .label { font-size: 9px; color: var(--glow); text-transform: uppercase; display: block; }
    .val { font-size: 16px; font-weight: 900; }

    #energy-wrap {
        position: absolute; top: 80px; left: 15%; width: 70%; height: 14px; 
        background: rgba(0,0,0,0.5); border: 2px solid white; border-radius: 20px; overflow: hidden; z-index: 60;
    }
    #energy-bar { height: 100%; width: 100%; background: linear-gradient(to right, #ff3131, #fbff00, #00ff88); transition: width 0.1s linear; }

    canvas { width: 100%; height: 100%; display: block; }

    .overlay {
        position:absolute; inset:0; background:rgba(0,10,0,0.9); display:flex; flex-direction:column;
        justify-content:center; align-items:center; z-index:100; text-align: center; padding: 20px;
    }

    .btn-forest {
        padding: 15px 40px; font-size: 18px; background: transparent; color: var(--glow);
        border: 2px solid var(--glow); border-radius: 50px; cursor: pointer; font-family: 'Orbitron';
        font-weight: 900; text-transform: uppercase; transition: 0.3s;
    }
    .btn-forest:hover { background: var(--glow); color: #051a02; box-shadow: 0 0 20px var(--glow); }

    #pop-up {
        position: absolute; top: 40%; width: 100%; text-align: center;
        font-size: 40px; font-weight: 900; color: var(--glow); display: none; z-index: 80; pointer-events: none;
    }
</style>
</head>
<body>

<div id="wrap">
    <div id="hud">
        <div class="glass" id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="glass">
            <span class="label">LVL</span>
            <span class="val" id="lvl-val">1</span>
        </div>
        <div class="glass">
            <span class="label">SCORE</span>
            <span class="val" id="score-val">0</span>
        </div>
    </div>

    <div id="energy-wrap"><div id="energy-bar"></div></div>
    <div id="pop-up">LEVEL UP!</div>

    <canvas id="game"></canvas>

    <div class="overlay" id="start-screen">
        <h1 style="color:var(--glow); font-size: 32px; margin-bottom: 5px;">DOGGYCO</h1>
        <p style="color:#888; font-size: 11px; letter-spacing: 2px; margin-bottom: 25px;">FOREST RANGER V29</p>
        <button class="btn-forest" onclick="initGame()">Eintreten</button>
    </div>

    <div class="overlay" style="display:none;" id="game-over">
        <h2 style="color:var(--neon-red);">MISSION GESCHEITERT</h2>
        <div style="font-size: 45px; margin: 20px 0;" id="final-score">0</div>
        <button class="btn-forest" onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0;
let items = [], spiders = [], clouds = [], birds = [], floaters = [];
let score = 0, hearts = 3, energy = 100, level = 1, active = false;
let lastTime = 0, heartInLevelSpawned = false;

// Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(f, t, d, v=0.06) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
}
window.onresize = resize; resize();

// Steuerung
const move = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousemove = move;
canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };

function initGame() {
    document.getElementById("start-screen").style.display = "none";
    active = true;
    lastTime = performance.now();
    // Ambient Music Loop
    setInterval(() => { if(active) playSound(150 - (energy/2), 'sine', 1, 0.03); }, 800);
    requestAnimationFrame(loop);
}

function spawnItem() {
    if(Math.random() < 0.03){
        let type = "ü¶¥";
        let r = Math.random();
        if(r < 0.1) type = "üëÆ";
        else if(r < 0.2) type = "üç™";
        else if(r < 0.25 && !heartInLevelSpawned) { type = "‚ù§Ô∏è"; heartInLevelSpawned = true; }
        items.push({lane: Math.floor(Math.random()*lanes), y: -60, type});
    }
}

function loop(t) {
    if(!active) return;
    let delta = (t - lastTime) / 1000;
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Wald-Hintergrund zeichnen
    ctx.fillStyle = "#0a1a05";
    for(let i=0; i<lanes; i++) {
        ctx.globalAlpha = 0.3;
        ctx.fillRect(i*laneW + 10, 0, 2, H); // "B√§ume"
        ctx.globalAlpha = 1;
    }

    // Energie-Balken Logik
    energy -= (2 + level) * delta;
    document.getElementById("energy-bar").style.width = energy + "%";
    
    if(energy < 20) {
        hearts--; energy = 60; playSound(100, 'sawtooth', 0.5);
        if(hearts <= 0) active = false;
    }
    if(energy <= 0) energy = 0;

    // Items
    spawnItem();
    for(let i=items.length-1; i>=0; i--){
        let it = items[i];
        it.y += (200 + level*40) * delta;
        let ix = it.lane*laneW + laneW/2;
        ctx.font="40px Arial"; ctx.textAlign="center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane===dogLane && it.y > H-150 && it.y < H-80){
            if(it.type === "üëÆ") { hearts--; playSound(150, 'sawtooth', 0.4); }
            else if(it.type === "‚ù§Ô∏è") { 
                if(hearts < 3) hearts++; 
                score += 50 * level;
                playSound(800, 'sine', 0.3);
            } else {
                let p = it.type === "üç™" ? 20 : 10;
                score += p; energy = Math.min(100, energy + 15);
                playSound(400+p*5, 'sine', 0.1);
                floaters.push({x:ix, y:it.y, v:"+"+p, l:1});
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spinnen
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: 0, s: 0.02, targetX: Math.random()*W});
    spiders.forEach(s => {
        s.t += s.s; let sy = (Math.sin(s.t)+1)/2 * (H-120);
        ctx.strokeStyle = "rgba(164, 255, 142, 0.4)";
        ctx.beginPath(); ctx.moveTo(s.x,0); ctx.lineTo(s.x,sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy+25);
        if(Math.abs(s.x - (dogLane*laneW+laneW/2)) < 40 && sy > H-160) energy -= 0.5;
    });

    // Dog
    let targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font="60px Arial"; ctx.fillText("üê∂", dogX, H-70);

    // Level-Up Check (Alle 100 Punkte)
    if(score >= level * 200) {
        level++; energy = 100; heartInLevelSpawned = false;
        document.getElementById("pop-up").style.display = "block";
        setTimeout(()=> document.getElementById("pop-up").style.display = "none", 1000);
    }

    // Floating Points
    for(let i=floaters.length-1; i>=0; i--) {
        let f = floaters[i]; f.y -= 2; f.l -= 0.02;
        ctx.globalAlpha = f.l; ctx.fillStyle = varColor('--glow');
        ctx.fillText(f.v, f.x, f.y); ctx.globalAlpha = 1;
        if(f.l <= 0) floaters.splice(i,1);
    }

    document.getElementById("score-val").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    document.getElementById("lvl-val").innerText = level;

    if(!active) {
        document.getElementById("game-over").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}

function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
</script>
</body>
</html>
