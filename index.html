<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V57 - Neon Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action: none; }
        
        body { 
            background: #111; font-family: 'Orbitron', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; overflow: hidden; color: #fff;
        }

        #game-wrap { 
            position:relative; width: 100vw; height: 90vh; max-width: 480px; 
            background: #000; border: 4px solid #333; border-radius: 20px; 
            overflow: hidden; box-shadow: 0 0 50px rgba(0,242,255,0.2);
        }

        /* Hintergrund-Bild */
        #bg-img { 
            position: absolute; inset: 0; 
            background: url('hintergrund.png') center/cover; 
            filter: brightness(0.5) blur(2px); z-index: 1; 
        }

        /* HUD & Energie */
        #ui-layer { position: absolute; top: 0; width: 100%; z-index: 100; padding: 15px; pointer-events: none; }
        #progress-container { 
            width: 100%; height: 20px; background: rgba(0,0,0,0.6); 
            border: 2px solid #fff; border-radius: 10px; overflow: hidden; 
        }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s; }

        #stats { display: flex; justify-content: space-between; margin-top: 10px; }
        .badge { background: #fff; color: #000; padding: 4px 10px; border-radius: 8px; font-weight: 900; font-size: 14px; }

        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* --- START SCREEN (NEON) --- */
        .overlay { 
            position:absolute; inset:0; background: rgba(0,0,0,0.85); 
            display:flex; flex-direction:column; justify-content:center; 
            align-items:center; z-index:500; text-align: center; padding: 20px; 
        }

        .neon-title {
            font-size: 45px; color: #fff; text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon);
            margin-bottom: 20px; letter-spacing: 5px;
        }

        .neon-input {
            padding: 15px; background: rgba(0,0,0,0.5); border: 2px solid var(--neon);
            border-radius: 12px; color: #fff; font-family: 'Orbitron'; text-align: center;
            width: 80%; font-size: 18px; margin-bottom: 30px; box-shadow: 0 0 10px var(--neon);
        }

        .start-btn {
            padding: 20px 60px; background: transparent; color: var(--green);
            border: 4px solid var(--green); border-radius: 40px; font-weight: 900;
            font-family: 'Orbitron'; font-size: 24px; cursor: pointer;
            text-shadow: 0 0 10px var(--green); box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-img"></div>
    
    <div id="ui-layer">
        <div id="progress-container"><div id="bar"></div></div>
        <div id="stats">
            <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="badge" id="timer">30s</div>
            <div class="badge">LVL <span id="lvl">1</span></div>
        </div>
    </div>

    <canvas id="game-canvas"></canvas>

    <div class="overlay" id="start-screen">
        <h1 class="neon-title">DOGGYCO</h1>
        <input type="text" id="pName" value="SPIELER" class="neon-input">
        <button class="start-btn" onclick="initGame()">MISSION START</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none; background: rgba(0,0,0,0.95);">
        <h2 style="color:var(--red); font-size: 30px;">MISSION ENDE</h2>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold); margin: 20px 0;">0</h1>
        <button class="start-btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = resize; window.onresize = resize;

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("start-screen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

// Steuerung
const move = (e) => {
    if(!active) return;
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.max(0, Math.min(4, Math.floor(x / laneW)));
};
canvas.addEventListener('mousemove', move);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive:false});

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4 + level) * dt;

    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl").innerText = level;
    }

    // Spawning (+10% pro Level)
    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -50, type: type});
        spawnTimer = interval;
    }

    items.forEach((it, i) => {
        it.y += 300 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-150 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 20; }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); }
            else { score += it.type==='üçó'?30 : it.type==='üç™'?20:10; energy = Math.min(100, energy + 8); }
            items.splice(i, 1);
        }
    });

    // Spinnen
    if(spiders.length < 2 && Math.random() < 0.01) spiders.push({lane: Math.floor(Math.random()*5), y: 0, dir: 1});
    spiders.forEach((s, i) => {
        s.y += (180 * dt) * s.dir;
        if(s.y > H - 150) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) { energy -= 20; spiders.splice(i, 1); }
    });

    // Hund
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font = "70px Arial"; ctx.fillText("üê∂", dogX, H - 90);
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) {
        active = false;
        document.getElementById("end-screen").style.display = "flex";
        document.getElementById("f-score").innerText = score;
    } else requestAnimationFrame(loop);
}
</script>
</body>
</html>
