<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V62 - Modern Crystal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #111; font-family: 'Orbitron', sans-serif; 
            overflow: hidden; display: flex; flex-direction: column; align-items: center; 
            height: 100vh; color: #fff;
        }
        
        #game-wrap { 
            position:relative; width: 100vw; height: 100vh; max-width: 500px; 
            background: #000; overflow: hidden; display: flex; flex-direction: column;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.6); z-index: 1; }
        
        /* HUD - Fixiert oben */
        #ui-header {
            position: absolute; top: 0; width: 100%; padding: 10px; z-index: 150;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }
        #progress-container { 
            width: 90%; height: 22px; margin: 0 auto;
            background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 15px; overflow: hidden;
        }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s; }

        #hud { display: flex; justify-content: space-between; width: 90%; margin: 8px auto 0; }
        .badge { background: rgba(255,255,255,0.9); color: #000; padding: 4px 12px; border-radius: 20px; font-weight: 900; font-size: 13px; }

        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* Milchiger Boden */
        #floor-glass { 
            position: absolute; bottom: 0; width: 100%; height: 15%; 
            background: rgba(255, 255, 255, 0.2); backdrop-filter: blur(15px); 
            border-top: 2px solid rgba(255,255,255,0.4); z-index: 10; 
        }

        /* Pfeiltasten */
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-around; z-index: 300; pointer-events: none; }
        .btn-arrow { 
            width: 70px; height: 70px; background: rgba(255,255,255,0.3); 
            border: 2px solid #fff; border-radius: 50%; color: #fff; font-size: 30px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; pointer-events: auto;
        }

        /* Moderne Overlays (Rund & Bockig) */
        .overlay { 
            position:absolute; inset:0; background: rgba(0,0,0,0.8); 
            backdrop-filter: blur(10px); display:flex; flex-direction:column; 
            justify-content:center; align-items:center; z-index:500; text-align: center;
        }

        .modern-banner { 
            background: var(--gold); color: #000; padding: 30px 50px; 
            border-radius: 50px; font-weight: 900; font-size: 35px; 
            box-shadow: 0 0 30px var(--gold); transform: scale(0); 
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 600; 
        }

        .neon-btn { 
            padding: 20px 60px; background: var(--green); color: #000; 
            border: none; border-radius: 50px; font-weight: 900; 
            font-size: 24px; cursor: pointer; box-shadow: 0 0 20px var(--green);
        }

        #info-box { 
            display:none; width: 100vw; max-width: 500px; padding: 25px; 
            background: #fff; color: #000; border-radius: 30px 30px 0 0; 
            margin-top: -30px; z-index: 1000; position: relative;
        }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <div id="ui-header">
        <div id="progress-container"><div id="bar"></div></div>
        <div id="hud">
            <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div class="badge" id="timer">30s</div>
            <div class="badge">LVL <span id="lvl-num">1</span></div>
        </div>
    </div>
    
    <div id="lvl-banner" class="modern-banner">LEVEL UP!</div>
    <div id="floor-glass"></div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 45px; margin-bottom: 20px; text-shadow: 0 0 20px var(--neon);">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="NAME" style="padding:15px; border-radius:30px; border:2px solid var(--neon); background:none; color:#fff; text-align:center; font-family:'Orbitron'; width:70%; margin-bottom:30px;">
        <button class="neon-btn" onclick="initGame()">START</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none;">
        <div class="modern-banner" style="transform:scale(1); background:var(--red); color:#fff; box-shadow: 0 0 30px var(--red); margin-bottom:30px;">GAME OVER</div>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold); margin-bottom:30px;">0</h1>
        <button class="neon-btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="info-box">
    <h2 style="border-bottom: 3px solid #000; margin-bottom: 15px;">üèÜ RANKING</h2>
    <div id="leaderboard"></div>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");

let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = resize; window.onresize = resize;

function playSound(freq, type, dur) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + dur);
}

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("start-screen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

// STEUERUNG FIX
function mLeft() { if(dogLane > 0) dogLane--; playSound(400, 'sine', 0.05); }
function mRight() { if(dogLane < 4) dogLane++; playSound(400, 'sine', 0.05); }

const handleTap = (e) => {
    if(!active) return;
    const rect = canvas.getBoundingClientRect();
    const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    // Exakte Bahn-Zuweisung
    dogLane = Math.floor(x / (rect.width / 5));
    dogLane = Math.max(0, Math.min(4, dogLane));
};
canvas.addEventListener('mousedown', handleTap);
canvas.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); }, {passive:false});

window.addEventListener('keydown', (e) => {
    if(e.key === "ArrowLeft") mLeft();
    if(e.key === "ArrowRight") mRight();
});

function addFloater(x, y, txt, col) { 
    floaters.push({ x: x, y: y, txt: txt, col: col, life: 1.0, vx: (Math.random() - 0.5) * 4 }); 
}

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4.5 + level) * dt;
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-num").innerText = level;
        playSound(880, 'sine', 0.5);
        let b = document.getElementById("lvl-banner"); b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1500);
    }

    // Spawn-Mathematik: Exakt 1 Herz pro Level
    let itemsPerLevel = 64 * Math.pow(1.1, level - 1);
    let interval = 30 / itemsPerLevel;
    spawnTimer -= dt;

    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        // Herz nur spawnen, wenn noch keins im Level war (simuliert)
        if(r < 1 && !items.some(i => i.type === '‚ù§Ô∏è')) type = '‚ù§Ô∏è'; 
        else if(r < 4) type = 'üëÆ'; 
        else if(r < 14) type = 'üçó'; 
        else if(r < 34) type = 'üç™';
        
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }

    items.forEach((it, i) => {
        it.y += 320 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; addFloater(ix, it.y, "-1‚ù§Ô∏è", "red"); playSound(150, 'square', 0.3); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "HEAL", "lime"); playSound(600, 'sine', 0.4); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 8);
                addFloater(ix, it.y, "+"+p, "white"); playSound(400 + p*5, 'sine', 0.1);
            }
            items.splice(i, 1);
        }
    });

    if(spiders.length < 2 && Math.random() < 0.012) {
        let l = Math.floor(Math.random()*5);
        if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (240 * dt) * s.dir;
        if(s.y > H - 150) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) {
            energy -= 20; addFloater(sx, s.y, "-20%", "red"); playSound(100, 'sawtooth', 0.4); spiders.splice(i, 1);
        }
    });

    floaters.forEach((f, i) => {
        f.y -= 80 * dt; f.x += f.vx; f.life -= dt;
        ctx.globalAlpha = Math.max(0, f.life); ctx.fillStyle = f.col; ctx.font = "bold 25px Orbitron";
        ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    });

    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 100);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

function end() {
    active = false;
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("f-score").innerText = score;
    document.getElementById("info-box").style.display = "block";
    document.body.style.overflowY = "auto"; // Scrollen erlauben

    let n = document.getElementById("pName").value || "ANON";
    let s = JSON.parse(localStorage.getItem('doggyV62') || '[]');
    s.push({n: n, s: score}); s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyV62', JSON.stringify(s.slice(0,5)));
    updateRanks();
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyV62') || '[]');
    const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    document.getElementById("leaderboard").innerHTML = s.map((x,i)=>`
        <div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee; font-weight:700;">
            <span>${medals[i]} ${x.n}</span><span>${x.s}</span>
        </div>`).join('');
}
</script>
</body>
</html>
