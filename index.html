<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco Stable</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;touch-action:none;}
body{
background:#111;
overflow:hidden;
font-family:Arial, sans-serif;
}

#wrap{
position:relative;
max-width:480px;
height:100vh;
margin:auto;
background:linear-gradient(#1e2a38,#0b0f14);
overflow:hidden;
}

canvas{
width:100%;
height:100%;
display:block;
}

#ui{
position:absolute;
top:10px;
width:100%;
text-align:center;
color:white;
z-index:5;
}

#heartDisplay{font-size:30px;margin-bottom:5px;}

.stats{
display:flex;
justify-content:space-around;
font-size:16px;
}

#barWrap{
width:80%;
height:8px;
background:#333;
margin:10px auto;
border-radius:10px;
overflow:hidden;
}

#bar{
height:100%;
width:100%;
background:lime;
}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,0.9);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
color:white;
z-index:10;
}

button{
padding:15px 30px;
font-size:18px;
border:none;
background:#00ccff;
color:black;
border-radius:8px;
cursor:pointer;
margin-top:20px;
}

.hidden{display:none;}
</style>
</head>
<body>

<div id="wrap">

<div id="ui">
<div id="heartDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div class="stats">
<div>Score: <span id="score">0</span></div>
<div>Level: <span id="lvl">1</span></div>
</div>
<div id="barWrap"><div id="bar"></div></div>
</div>

<canvas id="game"></canvas>

<div class="overlay" id="startScreen">
<h1>DOGGYCO</h1>
<button onclick="startGame()">START</button>
</div>

<div class="overlay hidden" id="gameOver">
<h2>GAME OVER</h2>
<div id="final"></div>
<button onclick="location.reload()">NEUSTART</button>
</div>

</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let W,H,laneW;
let lanes=5;
let dogLane=2;
let dogX=0;

let items=[];
let score=0;
let level=1;
let hearts=3;
let timeLeft=30;
let highscore=0;
let combo=0;

let active=false;
let lastTime=0;

/* ===== Resize ===== */
function resize(){
W=canvas.width=canvas.parentElement.offsetWidth;
H=canvas.height=canvas.parentElement.offsetHeight;
laneW=W/lanes;
dogX=dogLane*laneW+laneW/2;
}
window.addEventListener("resize",resize);
resize();

/* ===== Input ===== */
function move(e){
if(!active)return;
let x=(e.touches?e.touches[0].clientX:e.clientX)
-canvas.getBoundingClientRect().left;
dogLane=Math.max(0,Math.min(lanes-1,Math.floor(x/laneW)));
}
canvas.onmousemove=move;
canvas.ontouchmove=e=>{e.preventDefault();move(e);};

/* ===== Start ===== */
function startGame(){
highscore=localStorage.getItem("doggyHigh")||0;
document.getElementById("startScreen").classList.add("hidden");

score=0;level=1;hearts=3;timeLeft=30;combo=0;
items=[];
active=true;

lastTime=performance.now();
requestAnimationFrame(loop);
}

/* ===== Loop ===== */
function loop(t){
if(!active)return;
let delta=(t-lastTime)/1000;
lastTime=t;

ctx.clearRect(0,0,W,H);

/* Timer */
timeLeft-=delta;
document.getElementById("bar").style.width=
Math.max(0,(timeLeft/30)*100)+"%";

if(timeLeft<=0){
level++;
timeLeft=30;
document.getElementById("lvl").innerText=level;
}

/* Spawn */
if(Math.random()<0.02+level*0.005){
items.push({
lane:Math.floor(Math.random()*lanes),
y:-40,
type:Math.random()<0.2?"üëÆ":"ü¶¥"
});
}

/* Items */
for(let i=items.length-1;i>=0;i--){
let it=items[i];
it.y+=200*delta*(1+level*0.2);

let x=it.lane*laneW+laneW/2;
ctx.font="40px Arial";
ctx.textAlign="center";
ctx.fillText(it.type,x,it.y);

if(it.lane===dogLane&&it.y>H-120&&it.y<H-60){
if(it.type==="üëÆ"){
hearts--;
combo=0;
document.getElementById("heartDisplay")
.innerText="‚ù§Ô∏è".repeat(hearts);
}else{
combo++;
score+=10*combo;
}
items.splice(i,1);
}
else if(it.y>H+40)items.splice(i,1);
}

/* Dog */
let targetX=dogLane*laneW+laneW/2;
dogX+=(targetX-dogX)*10*delta;
ctx.font="60px Arial";
ctx.fillText("üê∂",dogX,H-70);

/* Score */
document.getElementById("score").innerText=score+" x"+combo;

if(score>highscore){
highscore=score;
localStorage.setItem("doggyHigh",highscore);
}

/* Game Over */
if(hearts<=0){
active=false;
document.getElementById("gameOver")
.classList.remove("hidden");
document.getElementById("final").innerHTML=
"Score: "+score+
"<br>Highscore: "+highscore;
}

requestAnimationFrame(loop);
}
</script>

</body>
</html>
