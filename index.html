<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco 3.2 - Stable Version</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding: 10px;
        }

        /* Haupt-Layout */
        #mainContainer {
            display: flex; flex-direction: row; gap: 20px; align-items: flex-start; justify-content: center;
            max-width: 1200px; width: 100%;
        }

        /* Rangliste */
        #leaderboard {
            width: 200px; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px;
            border: 2px solid var(--retro-blue); font-size: 0.7rem; height: 600px; overflow-y: auto;
        }

        /* Spiel-Bereich */
        #gameArea {
            display: flex; flex-direction: column; width: 100%; max-width: 400px; gap: 10px;
        }

        #gameWrapper {
            position: relative; width: 100%; height: 600px; 
            background: #87CEEB; border-radius: 15px; border: 4px solid #fff;
            overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(0,0,0,0.3); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; transition: width 0.4s ease; background: var(--retro-green); }

        #uiPanel {
            position: absolute; top: 8px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.55rem; color: white; pointer-events: none;
        }

        #controlArea {
            width: 100%; background: #222; padding: 15px; border-radius: 15px; border: 2px solid #444;
        }
        #slider { width: 100%; height: 40px; appearance: none; background: #333; border-radius: 10px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 50px; height: 50px; border-radius: 50%; background: var(--retro-pink); border: 3px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        #levelUpMsg {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Press Start 2P'; font-size: 1.5rem; color: var(--retro-yellow);
            display: none; z-index: 150;
        }

        button {
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 0.8rem;
            background: var(--retro-green); border: none; border-radius: 10px; color: white; cursor: pointer;
        }

        /* Mobile Anpassung */
        @media (max-width: 700px) {
            #mainContainer { flex-direction: column; align-items: center; }
            #leaderboard { width: 100%; max-width: 400px; height: 150px; order: 3; }
            #gameArea { order: 1; }
        }
    </style>
</head>
<body>

    <h1 style="font-family:'Press Start 2P'; color:var(--retro-yellow); margin-bottom:15px; font-size: 1.2rem;">DOGGYCO 3.2</h1>

    <div id="mainContainer">
        <div id="leaderboard">
            <h3 style="color:var(--retro-pink); margin-bottom:10px; text-align:center;">TOP 10 üèÜ</h3>
            <div id="scoreList">Lade...</div>
        </div>

        <div id="gameArea">
            <div id="gameWrapper">
                <div id="topBar"><div id="innerBar"></div></div>
                <div id="uiPanel">
                    <div>‚≠ê <span id="score">0</span></div>
                    <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
                    <div>LVL <span id="lvlDisplay">1</span></div>
                </div>
                
                <div id="levelUpMsg">LEVEL UP!</div>
                <canvas id="game"></canvas>

                <div class="overlay" id="startScreen">
                    <input type="text" id="playerName" placeholder="NAME" style="margin-bottom:15px; padding:8px; text-align:center; font-family:'Press Start 2P'; font-size:0.6rem; border-radius:5px; border:none;">
                    <button onclick="startGame()">WUFF!</button>
                </div>
                
                <div class="overlay" id="gameOver" style="display:none;">
                    <h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom:20px;">GAME OVER</h2>
                    <button onclick="location.reload()">RETRY</button>
                </div>
            </div>

            <div id="controlArea">
                <input type="range" id="slider" min="30" max="370" value="200">
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 200, targetX: 200, vx: 0, hit: 0 };
    let currentLevel = 1;
    let spiders = [{ x: 80, t: 0 }, { x: 320, t: Math.PI }];
    let audioCtx;

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
    }
    window.onload = () => { resize(); loadHighscores(); };

    async function loadHighscores() {
        try {
            const res = await fetch('save_score.php?t=' + Date.now());
            const data = await res.json();
            document.getElementById("scoreList").innerHTML = data.map((s,i) => 
                `<div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>${i+1}.${s.name}</span><span>${s.points}</span></div>`
            ).join("");
        } catch (e) { document.getElementById("scoreList").innerHTML = "Offline"; }
    }

    async function saveScore(name, points) {
        try {
            await fetch('save_score.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name, score: points})
            });
        } catch (e) {}
    }

    function playSfx(f, t, d) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.value = f; g.gain.value = 0.05;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
        o.stop(audioCtx.currentTime + d);
    }

    function startGame() {
        if(!document.getElementById("playerName").value) return alert("Name?");
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        loop();
    }

    function loop() {
        if (state !== "play") return;
        
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width, canvas.height);
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, canvas.height-40, canvas.width, 40);

        dog.targetX = parseInt(slider.value);
        dog.vx += (dog.targetX - dog.x) * 0.15;
        dog.vx *= 0.8;
        dog.x += dog.vx;

        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 40 + Math.random() * (canvas.width - 80);
            let sy = 40 + (Math.sin(s.t) + 1) / 2 * (canvas.height - 150);
            ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.font = "30px Arial"; ctx.fillText("üï∑Ô∏è", s.x - 15, sy + 10);
            if (Math.abs(s.x - dog.x) < 35 && Math.abs(sy - (canvas.height-70)) < 40) {
                itemsCaught = Math.max(0, itemsCaught - 2);
                dog.hit = 15; playSfx(100, 'sawtooth', 0.2);
                s.t += 0.5;
            }
        });

        if (Math.random() < 0.035) {
            let laneWidth = canvas.width / 5;
            let lane = Math.floor(Math.random() * 5) * laneWidth + laneWidth/2;
            if (!items.some(it => it.x === lane && it.y < 120)) {
                let r = Math.random();
                let it = { x: lane, y: -50, speed: 2.5 + currentLevel * 0.5 };
                if (r < 0.15) { it.type = "üëÆ"; it.danger = true; }
                else if (r < 0.35) { it.type = "üçó"; it.val = 3; }
                else if (r < 0.65) { it.type = "üç™"; it.val = 2; }
                else { it.type = "ü¶¥"; it.val = 1; }
                items.push(it);
                if (!it.danger) itemsSpawned++;
            }
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = it.danger ? "55px Arial" : "35px Arial";
            ctx.fillText(it.type, it.x - (it.danger ? 25 : 17), it.y);
            
            if (it.y > canvas.height - 90 && it.y < canvas.height - 30 && Math.abs(it.x - dog.x) < 35) {
                if (it.danger) {
                    lives--; playSfx(80, 'sawtooth', 0.4); updateHearts();
                    if(lives <= 0) endGame();
                } else {
                    itemsCaught++; score += it.val; playSfx(600, 'sine', 0.1);
                }
                items.splice(i, 1);
            } else if (it.y > canvas.height) items.splice(i, 1);
        });

        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2) sepia(1)"; dog.hit--; }
        ctx.font = "65px Arial";
        ctx.fillText("üê∂", dog.x - 32, canvas.height - 50 + Math.sin(Date.now()*0.01)*3);
        ctx.restore();

        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";

        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;

        if (timeLeft <= 0) {
            if (pct >= 50) { 
                currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel;
                document.getElementById("levelUpMsg").style.display = "block";
                setTimeout(()=>document.getElementById("levelUpMsg").style.display="none", 1000);
                itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; playSfx(800, 'sine', 0.5);
            } else { lives--; updateHearts(); if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } else endGame(); }
        }
        if(state === "play") requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = "";
        for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    async function endGame() {
        state = "over";
        await saveScore(document.getElementById("playerName").value, score);
        document.getElementById("gameOver").style.display = "flex";
        loadHighscores();
    }
</script>
</body>
</html>
