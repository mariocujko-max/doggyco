<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco 3.2 - Smooth & Beauty</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #0a0a0f; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 10px;
            overflow: hidden;
        }

        .retro-title { font-family: 'Press Start 2P'; font-size: 1.8rem; color: var(--retro-yellow); margin-bottom: 15px; text-shadow: 3px 3px #000; }

        #gameWrapper {
            position: relative; width: 500px; height: 800px; 
            border-radius: 40px; border: 8px solid #333; overflow: hidden;
            box-shadow: 0 0 60px rgba(0,0,0,0.9); background: #87CEEB;
        }

        /* Balken direkt im Spiel integriert */
        #ingameBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 60px;
            background: rgba(0,0,0,0.3); z-index: 5;
        }
        #innerBar { 
            height: 100%; width: 0%; 
            background: linear-gradient(to bottom, var(--retro-green), #047a5b);
            box-shadow: 0 0 15px var(--retro-green);
            transition: width 0.5s ease;
        }

        #uiPanel {
            position: absolute; top: 15px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 10;
            font-family: 'Press Start 2P'; font-size: 0.8rem; color: white; text-shadow: 2px 2px #000;
        }

        .heart { display: inline-block; transition: all 0.5s ease; margin-left: 8px; color: var(--retro-red); }
        .heart.pop { transform: scale(3) rotate(30deg); opacity: 0; filter: blur(4px); }

        #controlBar { position: absolute; bottom: 0; width: 100%; height: 90px; background: rgba(0,0,0,0.8); display: flex; justify-content: center; align-items: center; z-index: 20; }
        #slider { width: 85%; height: 10px; appearance: none; background: #444; border-radius: 5px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 40px; height: 40px; border-radius: 50%; background: var(--retro-yellow); border: 4px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        button {
            padding: 20px 40px; font-family: 'Press Start 2P'; font-size: 1rem;
            background: var(--retro-pink); border: none; border-radius: 50px; cursor: pointer; color: white;
            box-shadow: 0 6px 0 #b36e91;
        }

        .lvl-popup {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Press Start 2P'; font-size: 2.5rem; color: var(--retro-yellow);
            display: none; z-index: 150; text-shadow: 4px 4px #000;
        }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="gameWrapper">
        <div id="ingameBar"><div id="innerBar"></div></div>
        
        <div id="uiPanel">
            <div>‚≠ê <span id="score">0</span></div>
            <div id="heartContainer"><span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span></div>
            <div>‚è± <span id="time">30</span></div>
        </div>
        
        <div id="lvlMsg" class="lvl-popup">GUT! üçñ</div>
        <div id="failMsg" class="lvl-popup" style="color:var(--retro-red);">SITZ! üêæ</div>

        <canvas id="game"></canvas>
        
        <div id="controlBar">
            <input type="range" id="slider" min="50" max="450" value="250">
        </div>

        <div class="overlay" id="startScreen">
            <button onclick="startGame()">WUFF!</button>
        </div>
        
        <div class="overlay" id="gameOver" style="display:none;">
            <h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom: 20px;">HUNDEM√úDE?</h2>
            <button onclick="location.reload()">RETRY</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");
    const heartContainer = document.getElementById("heartContainer");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 250, targetX: 250, vx: 0, hit: 0, tail: 0 };
    let spider = { x: 100, t: 0, speed: 0.02 };
    let clouds = [{x: 50, y: 100}, {x: 400, y: 180}];
    let audioCtx;

    function resize() {
        canvas.width = 500;
        canvas.height = 800;
    }
    resize();

    function playSfx(f, t, d) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.value = f; g.gain.value = 0.05;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
        o.stop(audioCtx.currentTime + d);
    }

    function startGame() {
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        score = 0; lives = 3; state = "play"; 
        document.getElementById("startScreen").style.display = "none";
        resetLevel();
        loop();
    }

    function resetLevel() {
        timeLeft = 30; items = []; itemsSpawned = 0; itemsCaught = 0;
    }

    function loop() {
        if (state !== "play") return;
        drawBackground();

        // 1. Hunde-Physik (Beschleunigung & Bremsen)
        dog.targetX = parseInt(slider.value);
        let ax = (dog.targetX - dog.x) * 0.15; // Kraft
        dog.vx += ax;
        dog.vx *= 0.8; // Reibung
        dog.x += dog.vx;

        // 2. Spinne (Nur noch eine)
        spider.t += spider.speed;
        if (Math.sin(spider.t) < -0.99) spider.x = 50 + Math.random() * 400;
        let spiderY = 50 + (Math.sin(spider.t) + 1) / 2 * 500;
        ctx.strokeStyle = "#fff"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(spider.x, 0); ctx.lineTo(spider.x, spiderY); ctx.stroke();
        ctx.font = "40px Arial"; ctx.fillText("üï∑Ô∏è", spider.x - 20, spiderY + 15);
        
        if (Math.abs(spider.x - dog.x) < 40 && Math.abs(spiderY - 680) < 50) {
            itemsCaught = Math.max(0, itemsCaught - 1);
            dog.hit = 20; playSfx(100, 'sawtooth', 0.2);
            spider.t += 0.5;
        }

        // 3. Items (Halb so viele)
        if (Math.random() < 0.02) {
            let r = Math.random();
            let type = "ü¶¥", val = 1, danger = false;
            if (r < 0.1) { type = "üëÆ"; danger = true; }
            else if (r < 0.3) { type = "üçó"; val = 3; }
            items.push({ x: 50 + Math.random()*400, y: -50, type, val, danger, speed: 3 });
            if (!danger) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = "45px Arial"; ctx.fillText(it.type, it.x - 22, it.y);
            if (it.y > 660 && it.y < 730 && Math.abs(it.x - dog.x) < 40) {
                if (it.danger) { loseLife(); } 
                else { 
                    itemsCaught++; score += it.val; 
                    dog.tail = 20; // Wedel-Animation starten
                    playSfx(600, 'sine', 0.1); 
                }
                items.splice(i, 1);
            } else if (it.y > 800) items.splice(i, 1);
        });

        drawDog();

        // 4. Quote & UI
        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";

        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;
        document.getElementById("time").innerText = Math.max(0, Math.ceil(timeLeft));

        if (lives <= 0) { state = "over"; document.getElementById("gameOver").style.display = "flex"; return; }
        if (timeLeft <= 0) {
            if (pct >= 50) { alert("LEVEL UP!"); resetLevel(); }
            else { loseLife(); if(lives > 0) resetLevel(); }
        }
        requestAnimationFrame(loop);
    }

    function drawBackground() {
        let grad = ctx.createLinearGradient(0, 0, 0, 800);
        grad.addColorStop(0, "#4facfe"); grad.addColorStop(1, "#87CEEB");
        ctx.fillStyle = grad; ctx.fillRect(0,0,500,800);
        
        clouds.forEach(c => {
            c.x += 0.3; if(c.x > 550) c.x = -60;
            ctx.font = "50px Arial"; ctx.fillText("‚òÅÔ∏è", c.x, c.y);
        });

        // Stra√üe sch√∂ner
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, 720, 500, 80); // Gras
        ctx.fillStyle = "#333"; ctx.fillRect(0, 740, 500, 60); // Asphalt
        ctx.fillStyle = "#ffd166"; ctx.fillRect(0, 740, 500, 4); // Bordstein
        ctx.strokeStyle = "white"; ctx.setLineDash([20, 20]);
        ctx.beginPath(); ctx.moveTo(0, 770); ctx.lineTo(500, 770); ctx.stroke();
    }

    function drawDog() {
        ctx.save();
        if(dog.hit > 0) { ctx.filter = "invert(30%) sepia(100%) saturate(1000%) hue-rotate(0deg)"; dog.hit--; }
        ctx.translate(dog.x, 700);
        
        // Schwanz wedeln
        let tailRotation = 0;
        if(dog.tail > 0) {
            tailRotation = Math.sin(Date.now() * 0.05) * 0.5;
            dog.tail--;
        }
        ctx.font = "40px Arial";
        ctx.fillText(dog.tail > 0 ? "üí®" : "", -50, 20); // Wedel-Effekt
        
        ctx.font = "80px Arial";
        ctx.fillText("üê∂", -40, 20);
        ctx.restore();
    }

    function loseLife() {
        lives--;
        playSfx(80, 'sawtooth', 0.4);
        const hearts = heartContainer.getElementsByClassName("heart");
        if(hearts[lives]) hearts[lives].classList.add("pop");
    }
</script>
</body>
</html>
