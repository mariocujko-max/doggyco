<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<style>
:root{

body{

.stats-bar{

canvas{

#start-screen, #game-over{

background:rgba(0,0,0,0.95);
display:flex;

justify-content:center;
align-items:center;
text-align:center;
padding:20px;
box-sizing:border-box;
}

input, select{
padding:8px;
margin:5px 0;
width:80%;
border-radius:6px;
border:none;
}

#leaderboard{
margin-top:20px;
width:95vw;
max-width:450px;
background:#111;
padding:15px;
border:2px solid var(--btc-orange);
}

.leader-entry{
display:flex;
justify-content:space-between;
padding:5px 0;
border-bottom:1px solid #333;
}
</style>
</head>
<body>

<header>
<h1>DOGGYCO</h1>
<p>Arcade Challenge ğŸ¶</p>
</header>

<div id="game-container">

<div class="stats-bar">
<div>SCORE: <span id="score">0</span></div>
<div>â¤ï¸ <span id="lives">3</span></div>
</div>

<canvas id="gameCanvas" width="400" height="500"></canvas>

<div id="start-screen">
<h2>SPIEL STARTEN</h2>
<input id="playerName" placeholder="Dein Name">
<select id="country">
<option value="ğŸ‡©ğŸ‡ª">ğŸ‡©ğŸ‡ª Deutschland</option>
<option value="ğŸ‡¦ğŸ‡¹">ğŸ‡¦ğŸ‡¹ Ã–sterreich</option>
<option value="ğŸ‡¨ğŸ‡­">ğŸ‡¨ğŸ‡­ Schweiz</option>
<option value="ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸ USA</option>
<option value="ğŸ‡«ğŸ‡·">ğŸ‡«ğŸ‡· Frankreich</option>
<option value="ğŸ‡ªğŸ‡¸">ğŸ‡ªğŸ‡¸ Spanien</option>
</select>
<button onclick="startGame()">START</button>
</div>

<div id="game-over" style="display:none;">
<h2>GAME OVER</h2>
<button onclick="restart()">Nochmal spielen</button>
</div>

</div>

<div id="leaderboard">
<h2>ğŸ† RANGLISTE</h2>
<div id="leaderboard-list"></div>
</div>

<script>
const canvas=document.getElementById("gameCanvas");
const ctx=canvas.getContext("2d");

let score=0,lives=3,active=false;
let items=[];
let dog={x:180,y:420,size:50};

function startGame(){
if(!playerName.value) return alert("Bitte Name eingeben!");
score=0;
lives=3;
active=true;
items=[];
document.getElementById("start-screen").style.display="none";
loop();
spawn();
}

function restart(){
document.getElementById("game-over").style.display="none";
document.getElementById("start-screen").style.display="flex";
}

canvas.addEventListener("mousemove",e=>{
const rect=canvas.getBoundingClientRect();
dog.x=(e.clientX-rect.left)*(400/rect.width)-25;
});

function spawn(){
if(!active) return;
let rand=Math.random();
let item={
x:Math.random()*360,
y:-40,
speed:3
};
if(rand<0.2){item.type="ğŸ‘®";item.danger=true;}
else{item.type="ğŸ¦´";item.val=1;}
items.push(item);
setTimeout(spawn,1000);
}

function loop(){
if(!active) return;
ctx.clearRect(0,0,400,500);

ctx.font="40px Arial";
ctx.fillText("ğŸ¶",dog.x,dog.y);

for(let i=items.length-1;i>=0;i--){
items[i].y+=items[i].speed;
ctx.fillText(items[i].type,items[i].x,items[i].y);

if(items[i].y>dog.y-20 && items[i].y<dog.y+30 && items[i].x>dog.x-20 && items[i].x<dog.x+30){
if(items[i].danger){
lives--;
if(lives<=0){
active=false;
saveScore();
document.getElementById("game-over").style.display="flex";
}
}else{
score++;
}
items.splice(i,1);
}
}

document.getElementById("score").innerText=score;
document.getElementById("lives").innerText=lives;

requestAnimationFrame(loop);
}

function saveScore(){
let leaderboard=JSON.parse(localStorage.getItem("doggyLeaderboard"))||[];
leaderboard.push({
name:playerName.value,
country:country.value,
score:score
});
leaderboard.sort((a,b)=>b.score-a.score);
leaderboard=leaderboard.slice(0,10);
localStorage.setItem("doggyLeaderboard",JSON.stringify(leaderboard));
renderLeaderboard();
}

function renderLeaderboard(){
let leaderboard=JSON.parse(localStorage.getItem("doggyLeaderboard"))||[];
let list=document.getElementById("leaderboard-list");
list.innerHTML="";
leaderboard.forEach((p,i)=>{
list.innerHTML+=`
<div class="leader-entry">
<div>${i+1}. ${p.country} ${p.name}</div>
<div>${p.score}</div>
</div>
`;
});
}

renderLeaderboard();
</script>

</body>
</html>
