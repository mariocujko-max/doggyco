<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco.de V54 - Golden Rain Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --neon: #00f2ff; --red: #ff3131; --green: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; }
        body { background: #d1d8e0; font-family: 'Orbitron', sans-serif; overflow-y: auto; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap { 
            position:relative; width: 100vw; height: 85vh; max-width: 480px; 
            background: #000; border: 8px solid #222; border-radius: 0 0 40px 40px; 
            overflow: hidden; box-shadow: 0 25px 60px rgba(0,0,0,0.4);
            margin-bottom: 20px;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.7); z-index: 1; }
        #weather-layer { position: absolute; inset: 0; z-index: 5; pointer-events: none; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        #floor-transparency { 
            position: absolute; bottom: 0; width: 100%; height: 15%; 
            background: rgba(255,255,255,0.2); backdrop-filter: blur(12px); 
            border-top: 2px solid rgba(255,255,255,0.4); z-index: 10; 
        }

        #progress-container { 
            position: absolute; top: 12px; left: 5%; width: 90%; height: 28px; 
            background: rgba(0,0,0,0.6); border: 3px solid #fff; border-radius: 14px; 
            z-index: 110; overflow: hidden;
        }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }

        #hud { position: absolute; top: 50px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .badge { background: #fff; color: #000; padding: 4px 10px; border-radius: 10px; border: 2px solid #000; font-weight: 900; }
        
        #controls { position: absolute; bottom: 15px; width: 100%; display: flex; justify-content: space-around; z-index: 300; }
        .btn-arrow { width: 65px; height: 65px; background: rgba(255,255,255,0.3); border: 2px solid #fff; border-radius: 50%; color: #fff; font-size: 30px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        #info-box { width: 95vw; max-width: 480px; padding: 25px; background: white; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 50px; }
        .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.98); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        
        .btn-action { padding: 15px 40px; background: #000; color: #fff; border-radius: 30px; font-weight: 900; font-family: 'Orbitron'; cursor: pointer; border: none; font-size: 18px; margin-top: 15px; }
        
        #coin-canvas { position: absolute; inset: 0; pointer-events: none; z-index: 550; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <canvas id="weather-layer"></canvas>
    <div id="floor-transparency"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl-num">1</span></div>
    </div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 38px;">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="NAME..." maxlength="10" style="padding:15px; margin:20px 0; border-radius:15px; border:2px solid #000; text-align:center; font-family:'Orbitron'; width: 85%;">
        <button class="btn-action" onclick="start()">START</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none; background: rgba(0,0,0,0.95); color: #fff;">
        <canvas id="coin-canvas"></canvas>
        <h2 style="color:var(--red); font-size: 32px;">MISSION ENDE</h2>
        <div id="medal-display" style="font-size: 80px; margin: 10px 0;">üêæ</div>
        <h1 id="final-score" style="font-size: 60px; color: var(--gold);">0</h1>
        <button class="btn-action" style="background: var(--neon); color: #000;" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="info-box">
    <h2>üèÜ RANGLISTE</h2>
    <div id="leaderboard" style="margin: 15px 0;"></div>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
const wCanvas = document.getElementById("weather-layer");
const wctx = wCanvas.getContext("2d");
const cCanvas = document.getElementById("coin-canvas");
const cctx = cCanvas.getContext("2d");

let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], clouds = [], birds = [], coins = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30, spawnTimer = 0;
let audioCtx, bgMusic;

function playNote(freq, type, duration, volume = 0.1) {
    if (!audioCtx) return;
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = type; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(volume, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + duration);
}

function resize() {
    W = canvas.width = wCanvas.width = cCanvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = wCanvas.height = cCanvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = () => { resize(); updateRanks(); };
window.onresize = resize;

function start() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.05;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    active = true;
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: Math.random()*120, s: 0.3});
    loop();
}

function mLeft() { if(dogLane > 0) dogLane--; }
function mRight() { if(dogLane < 4) dogLane++; }
window.addEventListener('keydown', (e) => { if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });

function spawnLogic() {
    let itemsPerLevel = 64 * Math.pow(1.1, level - 1);
    let interval = 30 / itemsPerLevel;
    if (spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if (r < 1) type = '‚ù§Ô∏è'; else if (r < 4) type = 'üëÆ'; else if (r < 14) type = 'üçó'; else if (r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }
}

function loop() {
    if(!active) return;
    wctx.clearRect(0,0,W,H);
    clouds.forEach(c => { c.x += c.s; if(c.x > W + 50) c.x = -60; wctx.font = "40px Arial"; wctx.fillText("‚òÅÔ∏è", c.x, c.y); });
    if(Math.random() < 0.003) birds.push({x: W + 20, y: 180 + Math.random()*100, s: 2});
    birds.forEach((b, i) => { b.x -= b.s; wctx.font = "30px Arial"; wctx.fillText("üê¶", b.x, b.y); if(b.x < -40) birds.splice(i, 1); });

    ctx.clearRect(0,0,W,H);
    timeLeft -= 0.016; spawnTimer -= 0.016;
    spawnLogic();
    energy -= (0.05 + level * 0.012);
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) { level++; timeLeft = 30; energy = 100; document.getElementById("lvl-num").innerText = level; playNote(440, 'sine', 0.2); }

    items.forEach((it, i) => {
        it.y += 4; let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-90) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; playNote(150, 'square', 0.3); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); playNote(600, 'sine', 0.4); }
            else { let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10); score += p; energy = Math.min(100, energy + 8); playNote(400 + p*5, 'sine', 0.1); }
            items.splice(i, 1);
        }
    });

    if(spiders.length < 2 && Math.random() < 0.012) {
        let l = Math.floor(Math.random()*5); if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += 2.5 * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) { energy -= 20; playNote(100, 'sawtooth', 0.4, 0.3); spiders.splice(i, 1); }
    });

    let targetX = dogLane * laneW + laneW/2; dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 110);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

function end() {
    active = false; if(bgMusic) bgMusic.pause();
    let name = document.getElementById("pName").value || "SPIELER";
    let s = JSON.parse(localStorage.getItem('doggyV54') || '[]');
    s.push({n: name, s: score}); s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyV54', JSON.stringify(s.slice(0,5)));
    
    document.getElementById("final-score").innerText = score;
    let medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"], rank = s.findIndex(x => x.s === score && x.n === name);
    document.getElementById("medal-display").innerText = medals[rank] || "üêæ";
    document.getElementById("end-screen").style.display = "flex";
    
    if(rank <= 2) { // M√ºnzregen bei Top 3
        for(let i=0; i<50; i++) coins.push({x: Math.random()*W, y: -20, s: 2+Math.random()*3, m: medals[rank]});
        animateCoins();
    }
    updateRanks();
}

function animateCoins() {
    if(document.getElementById("end-screen").style.display === "none") return;
    cctx.clearRect(0,0,W,H);
    coins.forEach(c => { c.y += c.s; cctx.font = "20px Arial"; cctx.fillText(c.m, c.x, c.y); if(c.y > H) c.y = -20; });
    requestAnimationFrame(animateCoins);
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyV54') || '[]');
    const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    document.getElementById("leaderboard").innerHTML = s.map((x,i)=>`<div class="rank-item"><span>${medals[i]} ${x.n}</span><span>${x.s}</span></div>`).join('');
}
</script>
</body>
</html>
