<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doggyco 3.2 - Stable Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; padding: 10px;
        }

        .retro-title { font-family: 'Press Start 2P'; color: var(--retro-yellow); font-size: 1rem; margin-bottom: 10px; }

        #gameWrapper {
            position: relative; width: 100%; max-width: 400px; height: 50vh; min-height: 380px;
            background: #87CEEB; border-radius: 20px; border: 4px solid #fff;
            overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 35px;
            background: rgba(0,0,0,0.4); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; transition: width 0.4s ease; background: var(--retro-green); }

        #uiPanel {
            position: absolute; top: 8px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.5rem; color: white;
        }

        #controlArea {
            width: 100%; max-width: 400px; background: #222; padding: 15px; 
            border-radius: 15px; border: 2px solid #444; margin-top: 10px;
        }
        #slider { width: 100%; height: 25px; appearance: none; background: #333; border-radius: 10px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 50px; height: 50px; border-radius: 50%; background: var(--retro-pink); border: 3px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        button {
            padding: 15px 30px; font-family: 'Press Start 2P'; font-size: 0.8rem;
            background: var(--retro-green); border: none; border-radius: 10px; color: white;
        }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="gameWrapper">
        <div id="topBar"><div id="innerBar"></div></div>
        <div id="uiPanel">
            <div>‚≠ê <span id="score">0</span></div>
            <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
            <div>LVL <span id="lvlDisplay">1</span></div>
        </div>
        
        <canvas id="game"></canvas>

        <div class="overlay" id="startScreen">
            <button onclick="startGame()">START!</button>
        </div>
        
        <div class="overlay" id="gameOver" style="display:none;">
            <h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom:20px;">GAME OVER</h2>
            <button onclick="location.reload()">RETRY</button>
        </div>
    </div>

    <div id="controlArea">
        <input type="range" id="slider" min="40" max="360" value="200">
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 200, targetX: 200, vx: 0, hit: 0 };
    let currentLevel = 1, spiders = [{ x: 80, t: 0 }, { x: 300, t: Math.PI }];
    let audioCtx;

    function resize() {
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width;
        canvas.height = rect.height;
    }

    window.onload = resize;
    window.onresize = resize;

    function playSfx(freq) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator();
        let g = audioCtx.createGain();
        o.type = 'sine';
        o.frequency.setValueAtTime(freq, audioCtx.currentTime);
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function startGame() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        resize();
        loop();
    }

    function loop() {
        if (state !== "play") return;
        
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        // Boden-Anker
        const groundY = canvas.height - 60;
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, groundY, canvas.width, 60);
        ctx.fillStyle = "#333"; ctx.fillRect(0, canvas.height - 35, canvas.width, 35);

        dog.targetX = parseInt(slider.value / 400 * canvas.width); // Mapping f√ºr verschiedene Breiten
        dog.vx += (dog.targetX - dog.x) * 0.15;
        dog.vx *= 0.8;
        dog.x += dog.vx;

        // 2 Spinnen
        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 40 + Math.random() * (canvas.width - 80);
            let sy = 30 + (Math.sin(s.t) + 1) / 2 * (canvas.height - 150);
            ctx.strokeStyle = "white"; ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.font = "30px Arial"; ctx.fillText("üï∑Ô∏è", s.x - 15, sy + 10);
            if (Math.abs(s.x - dog.x) < 35 && Math.abs(sy - (groundY + 10)) < 40) {
                itemsCaught = Math.max(0, itemsCaught - 2);
                dog.hit = 15; playSfx(100);
                s.t += 0.5;
            }
        });

        // Items
        if (Math.random() < 0.03) {
            let lane = (Math.random() * (canvas.width - 60)) + 30;
            let r = Math.random();
            let it = { x: lane, y: -40, speed: 2.5 + currentLevel * 0.5 };
            if (r < 0.15) { it.type = "üëÆ"; it.danger = true; }
            else if (r < 0.35) { it.type = "üçó"; it.val = 3; }
            else if (r < 0.6) { it.type = "üç™"; it.val = 2; }
            else { it.type = "ü¶¥"; it.val = 1; }
            items.push(it);
            if (!it.danger) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = it.danger ? "50px Arial" : "35px Arial";
            ctx.fillText(it.type, it.x - 17, it.y);
            if (it.y > groundY - 30 && it.y < groundY + 30 && Math.abs(it.x - dog.x) < 35) {
                if (it.danger) { lives--; updateHearts(); playSfx(50); if(lives<=0) endGame(); }
                else { itemsCaught++; score += it.val; playSfx(600); }
                items.splice(i, 1);
            } else if (it.y > canvas.height) items.splice(i, 1);
        });

        // Hund
        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2)"; dog.hit--; }
        ctx.font = "70px Arial";
        ctx.fillText("üê∂", dog.x - 35, groundY + 15);
        ctx.restore();

        // UI
        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";
        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;
        if (timeLeft <= 0) {
            if (pct >= 50) { currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel; itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; }
            else { lives--; updateHearts(); if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } else endGame(); }
        }
        if(state === "play") requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = "";
        for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    function endGame() {
        state = "over";
        document.getElementById("gameOver").style.display = "flex";
    }
</script>
</body>
</html>
