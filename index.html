
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco 16.0 - Retro Clear</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            background: #a0d8ef;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        #wrap {
            position: relative;
            max-width: 450px;
            height: 100vh;
            margin: auto;
            overflow: hidden;
            background: linear-gradient(to bottom, #87ceeb 0%, #f0f8ff 100%);
            border: 4px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        canvas { width: 100%; height: 100%; display: block; }

        #ui {
            position: absolute;
            top: 15px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            pointer-events: none;
        }

        .stat {
            background: white;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 4px 0 #ccc;
            border: 2px solid #555;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
            color: #333;
        }

        h2 { font-size: 36px; margin-bottom: 10px; color: #ff6b6b; }
        
        button {
            padding: 15px 45px;
            border: none;
            border-radius: 50px;
            background: #4ecdc4;
            color: white;
            font-size: 22px;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 6px 0 #36b3a8;
            font-family: 'Orbitron';
            transition: transform 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: 0 2px 0 #36b3a8; }

        #highscoreTable {
            margin: 20px 0;
            width: 80%;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div class="stat">‚≠ê <span id="score">0</span></div>
        <div class="stat" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat">‚è≥ <span id="timer">30</span></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h2>üê∂ DOGGYCO</h2>
        <p style="margin-bottom: 25px; font-weight: bold;">Sammle Leckerlis!<br>Pass auf die Spinnen auf!</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h2 style="color: #ff4757;">GAME OVER</h2>
        <p>Dein Score: <span id="finalScore">0</span></p>
        <div id="highscoreTable"></div>
        <button onclick="location.reload()">NOCHMAL</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const heartsEl = document.getElementById("hearts");

    let W, H, lanes = 5, laneW;
    let dogLane = 2, dogX = 0, targetX = 0;
    let items = [], spiders = [], bubbles = [];
    let score = 0, level = 1, hearts = 3, timeLeft = 30;
    let active = false;

    function resize() {
        W = canvas.width = canvas.parentElement.offsetWidth;
        H = canvas.height = canvas.parentElement.offsetHeight;
        laneW = W / lanes;
        dogX = laneW * dogLane + laneW / 2;
    }
    window.addEventListener("resize", resize);
    resize();

    const handleInput = (e) => {
        if (!active) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const rect = canvas.getBoundingClientRect();
        const x = clientX - rect.left;
        dogLane = Math.floor(x / laneW);
        dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
    };
    canvas.addEventListener("mousemove", handleInput);
    canvas.addEventListener("touchstart", (e) => { e.preventDefault(); handleInput(e); });
    canvas.addEventListener("touchmove", (e) => { e.preventDefault(); handleInput(e); });

    function startGame() {
        active = true;
        document.getElementById("startScreen").classList.add("hidden");
        loop();
    }

    function spawnItem() {
        if (items.length > 7) return;
        const lane = Math.floor(Math.random() * lanes);
        const typeRnd = Math.random();
        let type = "ü¶¥", val = 1, bad = false;
        
        if (typeRnd < 0.15) { type = "üëÆ"; bad = true; }
        else if (typeRnd < 0.35) { type = "üçó"; val = 5; }
        
        items.push({ lane, y: -50, type, val, bad });
    }

    function loop() {
        if (!active) return;
        ctx.clearRect(0, 0, W, H);

        // Helle Stra√üe
        ctx.fillStyle = "#e0e0e0";
        ctx.fillRect(0, 0, W, H);
        
        // Fahrbahnmarkierungen
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 4;
        for(let i=1; i<lanes; i++) {
            ctx.beginPath();
            ctx.setLineDash([20, 20]);
            ctx.moveTo(i * laneW, 0);
            ctx.lineTo(i * laneW, H);
            ctx.stroke();
        }

        // Timer
        timeLeft -= 1/60;
        if (timeLeft <= 0) { level++; timeLeft = 30; }
        timerEl.innerText = Math.ceil(timeLeft);
        scoreEl.innerText = score;

        // Items
        if (Math.random() < 0.02 + (level * 0.005)) spawnItem();
        
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.y += (4 + level * 0.5);
            let ix = it.lane * laneW + laneW / 2;

            ctx.font = "45px Arial";
            ctx.textAlign = "center";
            ctx.fillText(it.type, ix, it.y);

            if (it.y > H - 140 && it.y < H - 60 && it.lane === dogLane) {
                if (it.bad) {
                    hearts--;
                    bubbles.push({x: ix, y: it.y, txt: "-üíî", l: 40});
                } else {
                    score += it.val * level;
                    bubbles.push({x: ix, y: it.y, txt: "+" + (it.val*level), l: 40});
                }
                items.splice(i, 1);
            } else if (it.y > H) items.splice(i, 1);
        }

        // Spinnen
        if (spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*6, speed: 0.02});
        spiders.forEach(s => {
            s.t += s.speed;
            let sy = (Math.sin(s.t) + 1) / 2 * (H - 80);
            ctx.strokeStyle = "#333";
            ctx.setLineDash([]);
            ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.font = "35px Arial";
            ctx.fillText("üï∑Ô∏è", s.x, sy + 30);

            if (Math.abs(s.x - dogX) < 40 && sy > H - 160) {
                timeLeft -= 0.1;
                ctx.fillStyle = "rgba(255,0,0,0.2)";
                ctx.fillRect(0,0,W,H);
            }
        });

        // Dog Smooth
        targetX = dogLane * laneW + laneW / 2;
        dogX += (targetX - dogX) * 0.25; 
        ctx.font = "65px Arial";
        ctx.fillText("üê∂", dogX, H - 70);

        // Bubbles
        for(let i = bubbles.length-1; i>=0; i--) {
            let b = bubbles[i]; b.y -= 2; b.l--;
            ctx.font = "bold 24px Orbitron"; ctx.fillStyle = "#ff6b6b";
            ctx.fillText(b.txt, b.x, b.y);
            if(b.l <= 0) bubbles.splice(i,1);
        }

        heartsEl.innerText = "‚ù§Ô∏è".repeat(hearts);
        if (hearts <= 0) endGame();
        else requestAnimationFrame(loop);
    }

    function endGame() {
        active = false;
        document.getElementById("gameOverScreen").classList.remove("hidden");
        document.getElementById("finalScore").innerText = score;
        
        let scores = JSON.parse(localStorage.getItem("doggyScores") || "[]");
        scores.push(score);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        localStorage.setItem("doggyScores", JSON.stringify(scores));

        let table = "<strong>TOP 5 HIGHSCORES</strong><br><br>";
        scores.forEach((s, i) => table += `#${i+1}: ${s} Punkte<br>`);
        document.getElementById("highscoreTable").innerHTML = table;
    }
</script>
</body>
</html>
