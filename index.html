<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doggyco 3.2 - Final Ultra Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #121212; color: white;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; padding: 10px;
        }

        .retro-title { font-family: 'Press Start 2P'; color: var(--retro-yellow); font-size: 1.2rem; margin-bottom: 10px; }

        /* Erzwungene Gr√∂√üe des Spielfelds */
        #gameWrapper {
            position: relative; width: 100%; max-width: 420px; flex: 1; 
            background: #87CEEB; border-radius: 20px; border: 4px solid #fff;
            overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        canvas { width: 100%; height: 100%; display: block; }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(0,0,0,0.4); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; background: var(--retro-green); border-bottom: 2px solid white; }

        #uiPanel {
            position: absolute; top: 10px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.55rem; color: white; pointer-events: none;
        }

        #controlArea {
            width: 100%; max-width: 420px; background: #222; padding: 20px; 
            border-radius: 20px; border: 2px solid #444; margin-top: 15px;
        }
        #slider { width: 100%; height: 30px; appearance: none; background: #333; border-radius: 15px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 60px; height: 60px; border-radius: 50%; background: var(--retro-pink); border: 4px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        button { padding: 20px 40px; font-family: 'Press Start 2P'; font-size: 1rem; background: var(--retro-green); border: none; border-radius: 15px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="gameWrapper">
        <div id="topBar"><div id="innerBar"></div></div>
        <div id="uiPanel">
            <div>‚≠ê <span id="score">0</span></div>
            <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
            <div>LVL <span id="lvlDisplay">1</span></div>
        </div>
        <canvas id="game"></canvas>
        <div class="overlay" id="startScreen"><button onclick="startGame()">START!</button></div>
        <div class="overlay" id="gameOver" style="display:none;"><button onclick="location.reload()">RETRY</button></div>
    </div>

    <div id="controlArea"><input type="range" id="slider" min="0" max="1000" value="500"></div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 0, hit: 0 };
    let currentLevel = 1, spiders = [{ x: 0.2, t: 0 }, { x: 0.8, t: Math.PI }];
    let audioCtx;

    // Diese Funktion erzwingt die Korrektur der internen Aufl√∂sung
    function syncResolution() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', syncResolution);

    function playSfx(f) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = f;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function startGame() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        syncResolution();
        loop();
    }

    function loop() {
        if (state !== "play") return;
        const W = canvas.width / (window.devicePixelRatio || 1);
        const H = canvas.height / (window.devicePixelRatio || 1);
        
        // 1. Hintergrund (F√ºllt immer den ganzen Bereich)
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, W, H);
        
        // --- BODEN-BERECHNUNG (Absolut am unteren Rand fixiert) ---
        const groundY = H - 70;
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, groundY, W, 70);
        ctx.fillStyle = "#333"; ctx.fillRect(0, H - 40, W, 40);

        // 2. Hund Steuerung (Prozentual zum Slider)
        const targetX = (slider.value / 1000) * (W - 80) + 40;
        dog.x += (targetX - dog.x) * 0.2; // Sanfte Bewegung

        // 3. Spinnen (X-Position prozentual)
        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 0.1 + Math.random() * 0.8;
            let sx = s.x * W;
            let sy = 40 + (Math.sin(s.t) + 1) / 2 * (groundY - 100);
            
            ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, sy); ctx.stroke();
            ctx.font = "30px Arial"; ctx.fillText("üï∑Ô∏è", sx - 15, sy + 15);
            
            if (Math.abs(sx - dog.x) < 40 && Math.abs(sy - (groundY - 20)) < 40) {
                itemsCaught = Math.max(0, itemsCaught - 2); dog.hit = 15; playSfx(150); s.t += 0.5;
            }
        });

        // 4. Items (Spawnen prozentual zur Breite)
        if (Math.random() < 0.035) {
            let r = Math.random();
            let it = { xPct: Math.random() * 0.8 + 0.1, y: -50, speed: 3 + currentLevel * 0.5 };
            if (r < 0.15) { it.type = "üëÆ"; it.danger = true; }
            else if (r < 0.35) { it.type = "üçó"; it.val = 3; }
            else if (r < 0.65) { it.type = "üç™"; it.val = 2; }
            else { it.type = "ü¶¥"; it.val = 1; }
            items.push(it); if (!it.danger) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            let ix = it.xPct * W;
            ctx.font = it.danger ? "55px Arial" : "38px Arial";
            ctx.fillText(it.type, ix - 20, it.y);
            
            if (it.y > groundY - 40 && it.y < groundY + 20 && Math.abs(ix - dog.x) < 40) {
                if (it.danger) { lives--; updateHearts(); playSfx(80); if(lives <= 0) endGame(); }
                else { itemsCaught++; score += it.val; playSfx(800); }
                items.splice(i, 1);
            } else if (it.y > H) items.splice(i, 1);
        });

        // 5. Hund (Fest am Bodenanker)
        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2) sepia(1)"; dog.hit--; }
        ctx.font = "80px Arial";
        ctx.fillText("üê∂", dog.x - 40, groundY + 25);
        ctx.restore();

        // 6. UI
        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";
        timeLeft -= 1/60; document.getElementById("score").innerText = score;

        if (timeLeft <= 0) {
            if (pct >= 50) { currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel; itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; playSfx(1000); }
            else { lives--; updateHearts(); if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } else endGame(); }
        }
        requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = ""; for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    function endGame() { state = "over"; document.getElementById("gameOver").style.display = "flex"; }
</script>
</body>
</html>
