<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOGGYCO - Forest Mission</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; --blue: #0077ff; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: #000 url('forest_background.png') no-repeat center center fixed; 
            background-size: cover; font-family: 'Orbitron', sans-serif; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow: hidden; /* Startet fixiert */
        }

        header { width: 100%; padding: 15px 0; text-align: center; z-index: 1000; }
        header h1 { font-size: 32px; color: var(--neon); text-shadow: 0 0 15px var(--neon); letter-spacing: 4px; }

        /* Spielfeld */
        #game-container { width: 100vw; height: 80vh; display: flex; justify-content: center; align-items: center; position: relative; z-index: 10; }
        #game-wrap { 
            position:relative; width: 95vw; height: 98%; max-width: 450px; 
            background: #000; border: 3px solid var(--neon); border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 40px var(--neon); touch-action: none;
        }
        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.4); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* HUD */
        #ui-header { position: absolute; top: 20px; width: 100%; z-index: 150; pointer-events: none; }
        #energy-bar-wrap { width: 85%; height: 28px; margin: 0 auto; background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 14px; overflow: hidden; position: relative; }
        #energy-fill { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }
        #energy-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 11px; font-weight: 900; color: #fff; text-shadow: 1px 1px 3px #000; }
        #hud-bottom { display: flex; justify-content: space-between; align-items: center; width: 85%; margin: 10px auto 0; }
        #timer, #score-display, #lvl-display { color: var(--gold); font-weight: 900; font-size: 16px; text-shadow: 0 0 5px gold; }

        /* Steuerung */
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 62px; height: 62px; background: rgba(255,255,255,0.1); border: 2px solid rgba(0,242,255,0.3); border-radius: 50%; color: #fff; font-size: 28px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; }
        .btn-active { background: var(--blue) !important; border-color: #fff; box-shadow: 0 0 20px var(--blue); }

        /* Frosted Glass UI */
        .frosted { background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(15px); border: 2px solid var(--neon); border-radius: 35px; }
        .overlay { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; border-radius: 40px; }

        /* GIFT SECTION wie give-me.org */
        .gift-container { margin-top: 20px; width: 90%; text-align: center; }
        .gift-title { font-size: 14px; color: var(--gold); margin-bottom: 10px; }
        .gift-buttons { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .gift-btn { 
            padding: 10px 15px; border-radius: 12px; font-family: 'Orbitron'; font-size: 11px; 
            font-weight: 900; cursor: pointer; border: none; transition: 0.3s;
            display: flex; align-items: center; gap: 5px;
        }
        .paypal { background: #0070ba; color: white; }
        .bitcoin { background: #f7931a; color: white; }
        .qr-copy { background: #fff; color: #000; }
        .gift-btn:hover { transform: scale(1.05); filter: brightness(1.2); }

        /* Info Content */
        .info-content { width: 95vw; max-width: 450px; margin-top: 20px; padding-bottom: 50px; display: none; }
        #pName { padding: 15px; border-radius: 20px; border: 2px solid var(--neon); background: rgba(0,0,0,0.8); color: #fff; text-align: center; width: 80%; margin-bottom: 15px; font-family: 'Orbitron'; }
        .neon-btn { padding: 16px 45px; background: var(--green); color: #000; border-radius: 35px; font-weight: 900; cursor: pointer; border: none; margin-top: 5px; box-shadow: 0 0 15px var(--green); }

        .rank-item { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1); }
        footer { width: 100%; padding: 20px; text-align: center; font-size: 11px; color: #888; }
    </style>
</head>
<body>

<header id="main-header"><h1>DOGGYCO</h1></header>

<div id="game-container">
    <div id="game-wrap">
        <div id="bg-layer"></div>
        <div id="ui-header">
            <div id="energy-bar-wrap"><div id="energy-fill"></div><div id="energy-text">ENERGY</div></div>
            <div id="hud-bottom">
                <div id="lvl-display">LVL: 1</div>
                <div id="timer">30s</div>
                <div id="score-display">0</div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <div id="btn-L" class="btn-arrow" onmousedown="mLeft(event)" ontouchstart="mLeft(event)">‚óÄ</div>
            <div id="btn-R" class="btn-arrow" onmousedown="mRight(event)" ontouchstart="mRight(event)">‚ñ∂</div>
        </div>
        
        <div class="overlay frosted" id="start-screen">
            <input type="text" id="pName" placeholder="ENTER NAME">
            <button class="neon-btn" onclick="startGame()">START MISSION</button>
            
            <div class="gift-container">
                <p class="gift-title">SUPPORT THE PROJECT</p>
                <div class="gift-buttons">
                    <button class="gift-btn paypal" onclick="window.open('https://paypal.me/DEINLINK','_blank')">PayPal</button>
                    <button class="gift-btn bitcoin" onclick="alert('Bitcoin Wallet: DEINE_ADRESSE')">Bitcoin</button>
                    <button class="gift-btn qr-copy" onclick="alert('Show QR-Code Image')">QR Code</button>
                </div>
            </div>
        </div>

        <div class="overlay frosted" id="end-screen" style="display:none;">
            <h2 id="end-msg">MISSION OVER</h2>
            <h1 id="f-score" style="font-size: 60px; color: var(--gold); margin: 10px 0;">0</h1>
            <button class="neon-btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>
</div>

<div class="info-content" id="scroll-area">
    <div class="neon-box frosted" style="padding: 25px; margin-bottom: 20px;">
        <h3 style="color:var(--gold); text-align:center; margin-bottom:15px;">üèÜ TOP AGENTS</h3>
        <div id="leaderboard">Syncing...</div>
    </div>
    <div class="neon-box frosted" style="padding: 25px;">
        <h3 style="color:var(--neon); text-align:center; margin-bottom:15px;">üìñ DESCRIPTION</h3>
        <p style="font-size:12px; color:#ccc; line-height:1.7; text-align: center;">Survival in the deep forest. Collect food to keep your <b>ENERGY</b> high. Spiders scale in damage per level. Cops will end your mission.</p>
    </div>
</div>

<footer>¬© 2026 Doggyco. Global Mission.</footer>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bXNzdGRyb3hraW5pc3F3bGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMzM3OTEsImV4cCI6MjA4NzgwOTc5MX0.SOsi-Aeb_wSp40_TTymaiiU0Kn_3rhG_LnvLjJP66z8';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, targetX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [];
let score = 0, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, dogShake = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5; dogX = targetX = (dogLane * laneW) + (laneW / 2);
}
window.onload = resize; window.onresize = resize;

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; updateX('L'); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane++; updateX('R'); }
function updateX(d) { 
    targetX = (dogLane * laneW) + (laneW / 2); 
    const b = document.getElementById('btn-'+d);
    if(b) { b.classList.add('btn-active'); setTimeout(()=>b.classList.remove('btn-active'), 120); }
}

function startGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.15;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    document.body.style.overflow = "hidden"; // Mobile Lock
    active = true; resize(); lastTime = performance.now();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000; lastTime = t;
    if(dt > 0.1) dt = 0.016; 
    ctx.clearRect(0,0,W,H);

    timeLeft -= dt; energy -= (4.2 + level * 0.5) * dt;
    const bar = document.getElementById("energy-fill");
    bar.style.width = Math.max(0, energy) + "%";
    bar.style.backgroundColor = energy > 50 ? `rgb(${Math.floor(255*(1-(energy-50)/50))}, 255, 0)` : `rgb(255, ${Math.floor(255*(energy/50))}, 0)`;
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("score-display").innerText = Math.floor(score);
    document.getElementById("lvl-display").innerText = "LVL: " + level;

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = Math.min(100, energy + 20);
    }

    // Spiders with SCALE DAMAGE
    if(spiders.length < 2 && Math.random() < 0.012) spiders.push({lane: Math.floor(Math.random()*5), y: 0, dir: 1});
    spiders.forEach((s, i) => {
        s.y += (220 + level * 15) * dt * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.lineWidth = 4; // Thicker rope
        ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.font = "38px Arial"; ctx.shadowBlur = 10; ctx.shadowColor = "white"; ctx.fillText("üï∑Ô∏è", sx-18, s.y + 25); ctx.shadowBlur = 0;
        
        if(s.lane === dogLane && s.y > H-170 && s.y < H-90) { 
            let baseDmg = 30;
            let compoundingDmg = baseDmg * Math.pow(1.1, level - 1);
            energy -= compoundingDmg * dt * 5; dogShake = 15; 
        }
    });

    // Items
    let interval = (30 / (60 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let type = 'ü¶¥', r = Math.random() * 50;
        if(r < 3) type = 'üëÆ'; else if(r < 15) type = 'üçó'; else if(r < 30) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type}); spawnTimer = interval;
    }
    items.forEach((it, i) => {
        it.y += (310 + level * 20) * dt; let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            if(it.type === 'üëÆ') { energy -= 20; dogShake = 20; }
            else { score += 20 * (1 + level * 0.1); energy = Math.min(100, energy + 8); }
            items.splice(i, 1);
        }
    });

    dogX += (targetX - dogX) * 0.22;
    ctx.font = "80px Arial"; ctx.fillText("üê∂", dogX + (Math.random()-0.5)*dogShake, H - 110);
    if(dogShake > 0) dogShake *= 0.9;
    if(energy <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; 
    document.getElementById("f-score").innerText = Math.floor(score);
    document.getElementById("end-screen").style.display = "flex";
    document.body.style.overflow = "auto"; // Unlock Scroll
    document.getElementById("scroll-area").style.display = "block";
    updateRanks();
}

async function updateRanks() {
    try {
        let { data } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(data) document.getElementById("leaderboard").innerHTML = data.map(x => `<div class="rank-item"><span>${x.n}</span><span style="color:var(--gold)">${x.s}</span></div>`).join('');
    } catch(e) {}
}
updateRanks();
</script>
</body>
</html>
