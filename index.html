<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doggyco 2.0 â€“ Cute Arcade</title>

<style>
:root{
--bg:#1f1f2e;
--panel:#2b2b3d;
--accent:#ff9ecf;
--gold:#ffd166;
--danger:#ff6b6b;
}

body{
margin:0;
background:linear-gradient(180deg,#1f1f2e,#12121c);
font-family:'Segoe UI',sans-serif;
color:white;
display:flex;
flex-direction:column;
align-items:center;
}

header{
text-align:center;
padding:15px;
}

h1{
margin:0;
color:var(--accent);
}

#game-container{
position:relative;
width:95vw;
max-width:420px;
}

.stats{
display:flex;
justify-content:space-between;
background:var(--panel);
padding:10px;
border-radius:10px 10px 0 0;
font-size:14px;
}

canvas{
width:100%;
background:radial-gradient(circle,#2d2d44,#141421);
border-radius:0 0 10px 10px;
}

button{
background:linear-gradient(45deg,#ff9ecf,#ffd166);
border:none;
padding:12px 20px;
border-radius:20px;
font-weight:bold;
cursor:pointer;
margin-top:10px;
}

.overlay{
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding:20px;
}

#leaderboard{
margin-top:20px;
width:95vw;
max-width:420px;
background:var(--panel);
padding:15px;
border-radius:10px;
}
.entry{
display:flex;
justify-content:space-between;
padding:5px 0;
border-bottom:1px solid #444;
}
</style>
</head>
<body>

<header>
<h1>ğŸ¶ Doggyco 2.0</h1>
<p>Catch the treats. Avoid the postman!</p>
</header>

<div id="game-container">

<div class="stats">
<div>Score: <span id="score">0</span></div>
<div>Level: <span id="level">1</span></div>
<div>Combo: <span id="combo">x1</span></div>
<div>â¤ï¸ <span id="lives">3</span></div>
</div>

<canvas id="game" width="400" height="500"></canvas>

<div class="overlay" id="start">
<h2>Start Game</h2>
<input id="name" placeholder="Name">
<select id="flag">
<option value="ğŸ‡©ğŸ‡ª">ğŸ‡©ğŸ‡ª</option>
<option value="ğŸ‡¦ğŸ‡¹">ğŸ‡¦ğŸ‡¹</option>
<option value="ğŸ‡¨ğŸ‡­">ğŸ‡¨ğŸ‡­</option>
<option value="ğŸ‡ºğŸ‡¸">ğŸ‡ºğŸ‡¸</option>
<option value="ğŸ‡«ğŸ‡·">ğŸ‡«ğŸ‡·</option>
<option value="ğŸ‡ªğŸ‡¸">ğŸ‡ªğŸ‡¸</option>
</select>
<button onclick="startGame()">Play</button>
</div>

<div class="overlay" id="gameover" style="display:none;">
<h2>Game Over</h2>
<p id="finalScore"></p>
<button onclick="restart()">Play Again</button>
</div>

</div>

<div id="leaderboard">
<h2>ğŸ† Leaderboard</h2>
<div id="list"></div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let score=0,lives=3,level=1,combo=0,comboMulti=1;
let active=false;
let items=[];
let speed=2;
let dog={x:180,y:420};
let xp=0;

canvas.addEventListener("mousemove",e=>{
let rect=canvas.getBoundingClientRect();
dog.x=(e.clientX-rect.left)*(400/rect.width)-20;
});
canvas.addEventListener("touchmove",e=>{
let rect=canvas.getBoundingClientRect();
dog.x=(e.touches[0].clientX-rect.left)*(400/rect.width)-20;
},{passive:false});

function startGame(){
if(!name.value) return alert("Enter name");
score=0;lives=3;level=1;combo=0;comboMulti=1;speed=2;
active=true;
items=[];
document.getElementById("start").style.display="none";
loop();
spawn();
}

function restart(){
document.getElementById("gameover").style.display="none";
document.getElementById("start").style.display="flex";
}

function spawn(){
if(!active)return;
let rand=Math.random();
let item={
x:Math.random()*360,
y:-40,
speed:speed
};
if(rand<0.2){item.type="ğŸ‘®";item.danger=true;}
else{item.type="ğŸ¦´";item.val=1;}
items.push(item);
setTimeout(spawn,800-Math.min(level*50,500));
}

function loop(){
if(!active)return;
ctx.clearRect(0,0,400,500);

ctx.font="40px Arial";
ctx.fillText("ğŸ¶",dog.x,dog.y);

for(let i=items.length-1;i>=0;i--){
items[i].y+=items[i].speed;
ctx.fillText(items[i].type,items[i].x,items[i].y);

if(items[i].y>dog.y-20 && items[i].y<dog.y+20 && items[i].x>dog.x-20 && items[i].x<dog.x+20){
if(items[i].danger){
lives--;
combo=0;
comboMulti=1;
if(lives<=0){
endGame();
}
}else{
combo++;
if(combo>=3)comboMulti=2;
if(combo>=6)comboMulti=3;
score+=1*comboMulti;
xp++;
if(xp%20===0){
level++;
speed+=0.5;
}
}
items.splice(i,1);
}
}

document.getElementById("score").innerText=score;
document.getElementById("level").innerText=level;
document.getElementById("combo").innerText="x"+comboMulti;
document.getElementById("lives").innerText=lives;

requestAnimationFrame(loop);
}

function endGame(){
active=false;
document.getElementById("finalScore").innerText="Score: "+score;
saveScore();
document.getElementById("gameover").style.display="flex";
}

function saveScore(){
let board=JSON.parse(localStorage.getItem("doggy2"))||[];
board.push({name:name.value,flag:flag.value,score:score});
board.sort((a,b)=>b.score-a.score);
board=board.slice(0,10);
localStorage.setItem("doggy2",JSON.stringify(board));
render();
}

function render(){
let board=JSON.parse(localStorage.getItem("doggy2"))||[];
let list=document.getElementById("list");
list.innerHTML="";
board.forEach((p,i)=>{
list.innerHTML+=`<div class="entry">${i+1}. ${p.flag} ${p.name} <span>${p.score}</span></div>`;
});
}
render();
</script>

</body>
</html>
