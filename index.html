<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco 15.0 - Smooth Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; }
        body {
            background: #0a0b10;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
            color: white;
        }

        #wrap {
            position: relative;
            max-width: 450px;
            height: 100vh;
            margin: auto;
            overflow: hidden;
            background: linear-gradient(to bottom, #1b2735 0%, #090a0f 100%);
            border-left: 1px solid #333;
            border-right: 1px solid #333;
        }

        canvas { width: 100%; height: 100%; display: block; }

        #ui {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            z-index: 10;
            pointer-events: none;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 12px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
            text-align: center;
        }

        h2 { font-size: 32px; margin-bottom: 20px; color: #00ffcc; text-shadow: 0 0 15px #00ffcc; }
        
        button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffcc, #00ccff);
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 255, 204, 0.4);
            font-family: 'Orbitron';
        }

        #highscoreTable {
            margin: 20px 0;
            width: 80%;
            font-size: 14px;
            border-collapse: collapse;
        }
        #highscoreTable td { padding: 5px; border-bottom: 1px solid #333; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div class="stat">‚≠ê <span id="score">0</span></div>
        <div class="stat" id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat">‚è≥ <span id="timer">30</span></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h2>üê∂ DOGGYCO</h2>
        <p style="margin-bottom: 20px;">Weiche den Spinnen aus!</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay hidden" id="gameOverScreen">
        <h2 style="color: #ff4757;">GAME OVER</h2>
        <p>Dein Score: <span id="finalScore">0</span></p>
        <table id="highscoreTable"></table>
        <button onclick="location.reload()">NOCHMAL</button>
    </div>
</div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const heartsEl = document.getElementById("hearts");

    let W, H, lanes = 5, laneW;
    let dogLane = 2, dogX = 0, targetX = 0;
    let items = [], spiders = [], bubbles = [], clouds = [];
    let score = 0, level = 1, hearts = 3, timeLeft = 30;
    let active = false;

    // --- SOUND ENGINE ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    function playSfx(freq, type, dur, vol) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
    }

    function resize() {
        W = canvas.width = canvas.parentElement.offsetWidth;
        H = canvas.height = canvas.parentElement.offsetHeight;
        laneW = W / lanes;
        dogX = laneW * dogLane + laneW / 2;
    }
    window.addEventListener("resize", resize);
    resize();

    // --- INPUT ---
    const handleInput = (e) => {
        if (!active) return;
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const rect = canvas.getBoundingClientRect();
        const x = clientX - rect.left;
        dogLane = Math.floor(x / laneW);
        dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
    };
    canvas.addEventListener("mousemove", handleInput);
    canvas.addEventListener("touchstart", (e) => { e.preventDefault(); handleInput(e); });
    canvas.addEventListener("touchmove", (e) => { e.preventDefault(); handleInput(e); });

    function startGame() {
        active = true;
        document.getElementById("startScreen").classList.add("hidden");
        // Hintergrund-Clouds
        for(let i=0; i<5; i++) clouds.push({x: Math.random()*W, y: Math.random()*H*0.4, s: 0.2 + Math.random()*0.5, r: 20+Math.random()*20});
        // Erste Spinnen
        spiders.push({x: laneW * 1.5, t: 0, speed: 0.02});
        spiders.push({x: laneW * 3.5, t: Math.PI, speed: 0.015});
        loop();
    }

    function spawnItem() {
        if (items.length > 6) return;
        const lane = Math.floor(Math.random() * lanes);
        const typeRnd = Math.random();
        let type = "ü¶¥", val = 1, bad = false;
        
        if (typeRnd < 0.15) { type = "üëÆ"; bad = true; }
        else if (typeRnd < 0.35) { type = "üçó"; val = 5; }
        
        items.push({ lane, y: -50, type, val, bad });
    }

    // --- MAIN LOOP ---
    function loop() {
        if (!active) return;
        ctx.clearRect(0, 0, W, H);

        // Background Gradient
        const skyGrad = ctx.createLinearGradient(0, 0, 0, H);
        skyGrad.addColorStop(0, "#1b2735");
        skyGrad.addColorStop(1, "#090a0f");
        ctx.fillStyle = skyGrad;
        ctx.fillRect(0, 0, W, H);

        // Clouds
        ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
        clouds.forEach(c => {
            c.x += c.s;
            if (c.x > W + 50) c.x = -50;
            ctx.beginPath();
            ctx.arc(c.x, c.y, c.r, 0, Math.PI*2);
            ctx.fill();
        });

        // Road
        ctx.fillStyle = "rgba(255,255,255,0.05)";
        ctx.fillRect(0, H - 150, W, 150);

        // Timer & Level
        timeLeft -= 1/60;
        if (timeLeft <= 0) {
            level++;
            timeLeft = 30;
            playSfx(800, "square", 0.2, 0.1);
        }
        timerEl.innerText = Math.ceil(timeLeft);
        scoreEl.innerText = score;

        // Items logic
        if (Math.random() < 0.02 + (level * 0.005)) spawnItem();
        
        for (let i = items.length - 1; i >= 0; i--) {
            let it = items[i];
            it.y += (3 + level * 0.5); // Geschwindigkeit skaliert sanft
            let ix = it.lane * laneW + laneW / 2;

            ctx.font = "40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(it.type, ix, it.y);

            // Collision
            if (it.y > H - 140 && it.y < H - 60 && it.lane === dogLane) {
                if (it.bad) {
                    hearts--;
                    playSfx(120, "sawtooth", 0.4, 0.2);
                    bubbles.push({x: ix, y: it.y, txt: "-‚ù§Ô∏è", l: 40});
                } else {
                    score += it.val * level;
                    playSfx(400 + it.val * 50, "sine", 0.1, 0.2);
                    bubbles.push({x: ix, y: it.y, txt: "+" + (it.val*level), l: 40});
                }
                items.splice(i, 1);
            } else if (it.y > H) items.splice(i, 1);
        }

        // Spiders Logic
        spiders.forEach(s => {
            s.t += s.speed;
            // Seilt sich bis zum Hund ab
            let sy = (Math.sin(s.t) + 1) / 2 * (H - 100);
            
            ctx.strokeStyle = "#aaa";
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(s.x, 0);
            ctx.lineTo(s.x, sy);
            ctx.stroke();
            ctx.fillText("üï∑Ô∏è", s.x, sy + 20);

            // Hitbox Spinne
            let sLane = Math.floor(s.x / laneW);
            if (sLane === dogLane && sy > H - 160 && sy < H - 60) {
                timeLeft -= 0.05; // Zeitabzug bei Ber√ºhrung
                ctx.fillStyle = "rgba(255,0,0,0.1)";
                ctx.fillRect(0,0,W,H);
            }
        });

        // Dog Movement (Smooth)
        targetX = dogLane * laneW + laneW / 2;
        dogX += (targetX - dogX) * 0.25; 
        ctx.font = "60px Arial";
        ctx.fillText("üê∂", dogX, H - 80);

        // Bubbles
        for(let i = bubbles.length-1; i>=0; i--) {
            let b = bubbles[i];
            b.y -= 2; b.l--;
            ctx.font = "bold 20px Orbitron";
            ctx.fillStyle = "#00ffcc";
            ctx.fillText(b.txt, b.x, b.y);
            if(b.l <= 0) bubbles.splice(i,1);
        }

        heartsEl.innerText = "‚ù§Ô∏è".repeat(hearts);
        if (hearts <= 0) endGame();
        else requestAnimationFrame(loop);
    }

    function endGame() {
        active = false;
        document.getElementById("gameOverScreen").classList.remove("hidden");
        document.getElementById("finalScore").innerText = score;
        
        // Highscore Logik
        let scores = JSON.parse(localStorage.getItem("doggyScores") || "[]");
        scores.push(score);
        scores.sort((a, b) => b - a);
        scores = scores.slice(0, 5);
        localStorage.setItem("doggyScores", JSON.stringify(scores));

        let tableHtml = "<tr><th>PLATZ</th><th>SCORE</th></tr>";
        scores.forEach((s, i) => {
            tableHtml += `<tr><td>#${i+1}</td><td>${s}</td></tr>`;
        });
        document.getElementById("highscoreTable").innerHTML = tableHtml;
    }
</script>
</body>
</html>
