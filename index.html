    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; --blue: #0077ff; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #000 url('forest_background.png') no-repeat center center fixed; 
            background-size: cover; font-family: 'Orbitron', sans-serif; color: #fff; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        body.locked { overflow: hidden; }

        #game-view { width: 100vw; height: 88vh; display: flex; justify-content: center; align-items: center; position: relative; margin-top: 5px; }
        #game-wrap { 
            position:relative; width: 98vw; height: 100%; max-width: 480px; 
            background: #000; border: 4px solid var(--neon); border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 50px var(--neon); touch-action: none;
        }
        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.3); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* HUD */
        #ui-header { position: absolute; top: 15px; width: 100%; z-index: 150; pointer-events: none; }
        #energy-bar-wrap { width: 90%; height: 35px; margin: 0 auto; background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 20px; overflow: hidden; position: relative; }
        #energy-fill { height: 100%; width: 100%; background: var(--green); transition: width 0.2s; }
        #energy-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 12px; font-weight: 900; }
        
        #hud-bottom { display: flex; justify-content: space-between; align-items: center; width: 90%; margin: 10px auto 0; }
        #hearts-display { font-size: 22px; filter: drop-shadow(0 0 5px red); }
        #lvl-tag { color: var(--neon); font-size: 18px; font-weight: 900; text-shadow: 0 0 10px var(--neon); }
        #score-display { color: var(--gold); font-size: 20px; font-weight: 900; }

        /* Level Banner */
        #lvl-banner { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 80%; padding: 30px; background: rgba(255, 215, 0, 0.9); color: #000;
            border-radius: 30px; z-index: 1000; font-weight: 900; font-size: 24px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); text-align: center;
        }

        /* Controls */
        #controls { position: absolute; bottom: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 30px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 75px; height: 75px; background: rgba(255,255,255,0.15); border: 2px solid var(--neon); border-radius: 50%; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; }
        .btn-active { background: var(--blue) !important; transform: scale(0.9); box-shadow: 0 0 30px var(--blue); }

        .frosted { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); border: 2px solid var(--neon); border-radius: 35px; }
        .overlay { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        
        #pName { padding: 18px; border-radius: 25px; border: 2px solid var(--neon); background: rgba(0,0,0,0.7); color: #fff; text-align: center; width: 80%; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 18px; }
        .neon-btn { padding: 18px 50px; background: var(--green); color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; border: none; font-family: 'Orbitron'; font-size: 20px; box-shadow: 0 0 20px var(--green); }

        .info-content { width: 95vw; max-width: 450px; padding: 40px 0; }
        .neon-box { padding: 30px; margin-bottom: 30px; text-align: center; }
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .gift-btn { padding: 15px; border-radius: 15px; font-size: 12px; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; text-decoration: none; transition: 0.3s; }
        .gift-btn:hover { transform: translateY(-5px); border-color: #fff; }
        .pp { background: rgba(0, 112, 186, 0.5); }
        .btc { background: rgba(247, 147, 26, 0.5); }

        footer { width: 100%; padding: 40px; background: rgba(0,0,0,0.9); text-align: center; font-size: 11px; color: #666; border-top: 2px solid var(--neon); }
    </style>
</head>
<body id="body-main">

<div id="game-view">
    <div id="game-wrap">
        <div id="bg-layer"></div>
        <div id="ui-header">
            <div id="energy-bar-wrap"><div id="energy-fill"></div><div id="energy-text">ENERGY</div></div>
            <div id="hud-bottom">
                <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="lvl-tag">LVL 1</div>

            </div>
        </div>
        <div id="lvl-banner">LEVEL UP! ‚ö°<br><span style="font-size:16px">FASTER NOW!</span></div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <div id="btn-L" class="btn-arrow" onmousedown="mLeft(event)" ontouchstart="mLeft(event)">‚óÄ</div>
            <div id="btn-R" class="btn-arrow" onmousedown="mRight(event)" ontouchstart="mRight(event)">‚ñ∂</div>
        </div>
        <div class="overlay frosted" id="start-screen">
            <h1 style="color:var(--neon); margin-bottom:20px; letter-spacing:5px;">DOGGYCO</h1>

            <h2 style="color:var(--red);">MISSION FEHLGESCHLAGEN</h2>

            <button class="neon-btn" onclick="location.reload()">ERNEUT VERSUCHEN</button>
        </div>
    </div>
</div>

<div class="info-content">
    <div class="neon-box frosted">
        <h3 style="color:var(--neon); margin-bottom:15px;">üéÅ SPENDENAKTION</h3>
        <div class="gift-grid">
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="gift-btn pp">PayPal</a>

            <button class="gift-btn" style="background:rgba(255,255,255,0.1)" onclick="window.open('https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed','_blank')">QR Code</button>
            <a href="https://www.tiktok.com/@giveme.org" target="_blank" class="gift-btn" style="background:#000">TikTok</a>
        </div>
    </div>

    <div class="neon-box frosted">
        <h3 style="color:var(--gold); margin-bottom:20px;">üèÜ AGENTEN RANKING</h3>
        <div id="leaderboard">Lade Daten...</div>
    </div>
</div>

<footer>¬© 2026 DOGGYCO | GIVE-ME.ORG</footer>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bXNzdGRyb3hraW5pc3F3bGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMzM3OTEsImV4cCI6MjA4NzgwOTc5MX0.SOsi-Aeb_wSp40_TTymaiiU0Kn_3rhG_LnvLjJP66z8';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, targetX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, dogShake = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5; targetX = (dogLane * laneW) + (laneW / 2); dogX = targetX;
}
window.onload = resize; window.onresize = resize;

function vibrate(ms) { if(navigator.vibrate) navigator.vibrate(ms); }

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; updateX('L'); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane++; updateX('R'); }
function updateX(d) { 
    targetX = (dogLane * laneW) + (laneW / 2); 
    const b = document.getElementById('btn-'+d);
    if(b) { b.classList.add('btn-active'); setTimeout(()=>b.classList.remove('btn-active'), 100); }
}

function playSfx(f, type, d, v=0.5) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function startGame() {
    document.getElementById("body-main").classList.add("locked");
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.12;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    active = true; resize(); lastTime = performance.now();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000; lastTime = t;
    if(dt > 0.1) dt = 0.016; 
    ctx.clearRect(0,0,W,H);

    timeLeft -= dt; energy -= (4.5 + level * 0.7) * dt;
    document.getElementById("energy-fill").style.width = Math.max(0, energy) + "%";
    document.getElementById("score-display").innerText = Math.floor(score);
    document.getElementById("lvl-tag").innerText = "LVL " + level;
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = Math.min(100, energy + 20);
        vibrate([100, 50, 100]); playSfx(880, 'sine', 0.6);
        let banner = document.getElementById("lvl-banner");
        banner.style.transform = "translate(-50%, -50%) scale(1)";
        setTimeout(() => banner.style.transform = "translate(-50%, -50%) scale(0)", 2000);
    }

    // Atmos
    if(clouds.length < 3) clouds.push({ x: -60, y: 40+Math.random()*60, s: 0.2+Math.random()*0.3 });
    ctx.font = "40px Arial"; clouds.forEach(c => { c.x += c.s; if(c.x > W+60) c.x = -60; ctx.fillText("‚òÅÔ∏è", c.x, c.y); });
    if(Math.random() < 0.005) birds.push({ x: W+50, y: 150+Math.random()*150, vx: -1.8 });
    ctx.font = "24px Arial"; birds.forEach((b, i) => { b.x += b.vx; ctx.fillText("üê¶", b.x, b.y); if(b.x < -60) birds.splice(i, 1); });

    // Floater Animation
    floaters.forEach((f, i) => { f.y -= 2.5; f.life -= dt; ctx.globalAlpha = f.life; ctx.fillStyle = f.col; ctx.font = "bold 22px Orbitron"; ctx.textAlign="center"; ctx.fillText(f.txt, f.x, f.y); if(f.life <= 0) floaters.splice(i,1); });
    ctx.globalAlpha = 1;

    // Spiders
    if(spiders.length < 2 && Math.random() < 0.015) {
        let occ = spiders.map(s => s.lane); let poss = [0,1,2,3,4].filter(l => !occ.includes(l));
        if(poss.length > 0) spiders.push({lane: poss[Math.floor(Math.random()*poss.length)], y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (230 + level * 18) * dt * s.dir; if(s.y > H - 160) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 1.5; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.font = "38px Arial"; ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) { 
            let loss = Math.floor(25 * Math.pow(1.1, level-1));
            energy -= loss * dt * 5; dogShake = 15; 
            if(Math.random() < 0.1) { floaters.push({x:sx, y:H-150, txt:"-"+loss+"% ENERGY", col:"#ff00ff", life:1}); vibrate(50); }
        }
    });

    // Items
    let interval = (28 / (60 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) { items.push({lane: Math.floor(Math.random()*5), y: -60, type: Math.random() < 0.08 ? 'üëÆ' : 'ü¶¥'}); spawnTimer = interval; }
    items.forEach((it, i) => {
        it.y += (320 + level * 22) * dt; let ix = it.lane * laneW + laneW/2;
        ctx.font = "45px Arial"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-170 && it.y < H-80) {
            if(it.type === 'üëÆ') { 
                hearts--; dogShake = 30; vibrate(300); playSfx(100, 'square', 0.4);
                floaters.push({x:ix, y:it.y, txt:"TOT -1 ‚ù§Ô∏è", col:"red", life:1.5});
            } else { 
                let p = Math.floor(25 * (1 + level * 0.1)); score += p; energy = Math.min(100, energy + 10); 
                vibrate(40); playSfx(500+score/5, 'sine', 0.2);
                floaters.push({x:ix, y:it.y, txt:"+"+p, col: "lime", life:0.8});
            }
            items.splice(i, 1);
        }
    });

    dogX += (targetX - dogX) * 0.25;
    ctx.font = "85px Arial"; ctx.fillText("üê∂", dogX + (Math.random()-0.5)*dogShake, H - 110);
    if(dogShake > 0) dogShake *= 0.85;
    if(energy <= 0 || hearts <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; vibrate([200, 100, 200]);
    document.getElementById("body-main").classList.remove("locked");
    document.getElementById("f-score").innerText = Math.floor(score);
    document.getElementById("end-screen").style.display = "flex";
    await supabaseClient.from('leaderboard').insert([{ n: document.getElementById("pName").value || "AGENT", s: Math.floor(score) }]);
    updateRanks();
}

async function updateRanks() {
    try {
        let { data } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(data) document.getElementById("leaderboard").innerHTML = data.map(x => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid rgba(255,255,255,0.1)"><span>${x.n}</span><span style="color:var(--gold)">${x.s}</span></div>`).join('');
    } catch(e) {}
}
updateRanks();
window.addEventListener('keydown', e => { if(!active) return; if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });
</script>
</body>
