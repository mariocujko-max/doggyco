<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco V46 - Ultra Optimization</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --neon: #00f2ff; --red: #ff3131; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        
        body { 
            background: #1a1a1a; 
            font-family: 'Orbitron', sans-serif; 
            overflow: hidden; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
            color: #fff;
        }
        
        #game-wrap { 
            position:relative; 
            width: 100vw; 
            height: 100vh; 
            max-width: 500px; 
            max-height: 900px;
            background: #000; 
            border: 4px solid #333; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #bg-img { 
            position: absolute; inset: 0; 
            background: url('hintergrund.png') center/cover; 
            filter: blur(5px) brightness(0.8); 
            z-index: 1; 
        }

        /* Transparenter √úbergang unten */
        #floor-gradient { 
            position: absolute; bottom: 0; width: 100%; height: 20%; 
            background: linear-gradient(to top, rgba(255,255,255,0.2), transparent); 
            backdrop-filter: blur(8px);
            z-index: 5; 
        }

        #progress-container { 
            position: absolute; top: 15px; left: 5%; width: 90%; height: 18px; 
            background: rgba(0,0,0,0.5); border: 1px solid #fff; border-radius: 10px; z-index: 100; 
        }
        #bar { height: 100%; width: 100%; background: #00ff88; transition: width 0.3s; }

        #hud { 
            position: absolute; top: 45px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px; z-index: 100; 
        }
        .badge { background: rgba(0,0,0,0.7); padding: 5px 12px; border: 1px solid var(--neon); border-radius: 8px; font-weight: 900; }

        canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 20; }

        /* Overlays */
        .overlay { 
            position:absolute; inset:0; background:rgba(0,0,0,0.85); 
            display:flex; flex-direction:column; justify-content:center; 
            align-items:center; z-index:200; text-align: center; padding: 30px; 
        }

        input { 
            padding:15px; border:2px solid var(--neon); border-radius:10px; 
            background: transparent; color: #fff; text-align:center; 
            font-family:'Orbitron'; font-size:20px; margin-bottom:25px; width: 80%; 
        }

        .btn-start { 
            padding: 20px 50px; font-size: 26px; background: var(--neon); 
            color: #000; border: none; cursor: pointer; border-radius: 50px; 
            font-weight: 900; font-family: 'Orbitron';
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 255, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(0, 242, 255, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 255, 0); }
        }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-img"></div>
    <div id="floor-gradient"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl">1</span></div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="font-size: 40px; color:var(--neon); margin-bottom: 30px;">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="NAME..." maxlength="10">
        <button class="btn-start" onclick="initGame()">START</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red); font-size: 30px;">MISSION ENDE</h2>
        <h1 id="fScore" style="font-size:60px; margin:20px 0; color:var(--gold);">0</h1>
        <button class="btn-start" onclick="location.reload()" style="animation:none;">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let audioCtx, bgMusic;
let levelLogic = { heart:0, cop:0, bone:0, cookie:0, meat:0 };

function resize() {
    W = canvas.width = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
    laneW = W / 5;
    dogX = W / 2;
}
window.onload = resize; window.onresize = resize;

function sfx(f, type, d, v=0.1) {
    if (!audioCtx) return;
    try {
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e){}
}

function initGame() {
    resize();
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        bgMusic = new Audio('musik.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.05;
        bgMusic.play().catch(() => {});
    } catch(e) {}
    document.getElementById("startScreen").style.display = "none";
    active = true;
    gameLoop();
}

const move = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.max(0, Math.min(4, Math.floor(x / laneW)));
};
canvas.addEventListener('mousemove', move);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive:false});

function gameLoop() {
    if(!active) return;
    ctx.clearRect(0, 0, W, H);

    timeLeft -= 0.016;
    energy -= (0.05 + level * 0.02);
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        levelLogic = { heart:0, cop:0, bone:0, cookie:0, meat:0 };
        document.getElementById("lvl").innerText = level;
        sfx(880, 'sine', 0.5, 0.1);
    }

    // Spawning nach deinen exakten Regeln
    if(Math.random() < 0.05) {
        let type = "";
        if(levelLogic.heart < 1 && Math.random() < 0.005) { type = "‚ù§Ô∏è"; levelLogic.heart++; }
        else if(levelLogic.cop < 3 && Math.random() < 0.04) { type = "üëÆ"; levelLogic.cop++; }
        else if(levelLogic.bone < 30 && Math.random() < 0.15) { type = "ü¶¥"; levelLogic.bone++; }
        else if(levelLogic.cookie < 20 && Math.random() < 0.12) { type = "üç™"; levelLogic.cookie++; }
        else if(levelLogic.meat < 10 && Math.random() < 0.08) { type = "üçó"; levelLogic.meat++; }
        
        if(type) items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
    }

    items.forEach((it, i) => {
        it.y += (3.5 + level * 0.5);
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "45px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-150 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 20; sfx(80, 'square', 0.4); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); sfx(600, 'sine', 0.4); }
            else {
                let pts = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += pts; energy = Math.min(100, energy + 6);
                sfx(400 + pts*5, 'sine', 0.1);
            }
            items.splice(i, 1);
        }
        if(it.y > H) items.splice(i, 1);
    });

    // Spinnen bis ganz runter
    if(spiders.length < 2 && Math.random() < 0.01) {
        spiders.push({lane: Math.floor(Math.random()*5), y: 0, dir: 1, speed: 2 + level});
    }
    spiders.forEach((s, i) => {
        s.y += (s.speed * s.dir);
        if(s.y > H - 120) s.dir = -1; // Reicht bis zum Hund
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.beginPath();
        ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 30);
        if(s.lane === dogLane && s.y > H-160 && s.y < H-60) { energy -= 0.8; }
    });

    // Hund fl√ºssig gleitend
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 40);

    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("fScore").innerText = score;
    } else {
        requestAnimationFrame(gameLoop);
    }
}
</script>
</body>
</html>
