<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco: Evolved V26</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    :root { --neon-cyan: #00f2ff; --neon-pink: #ff0055; --glass: rgba(0, 20, 30, 0.85); }
    * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
    body { overflow:hidden; font-family:'Orbitron', sans-serif; background:#050505; color: white; }

    #wrap {
        position:relative; height:100vh; max-width:500px; margin:auto; overflow:hidden;
        background: linear-gradient(to bottom, #1a0a2e 0%, #4a1d4d 50%, #e67e22 100%);
        border: 2px solid #333;
    }

    /* HUD Frame */
    #hud-frame {
        position: absolute; inset: 10px; border: 2px solid rgba(0, 242, 255, 0.3);
        border-radius: 15px; pointer-events: none; z-index: 50;
        box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.1);
    }

    #hud-top {
        position: absolute; top: 25px; width: 100%; display: flex; 
        justify-content: space-around; align-items: center; z-index: 60;
    }

    .hud-element { background: var(--glass); padding: 5px 12px; border: 1px solid var(--neon-cyan); border-radius: 5px; min-width: 80px; text-align: center; }
    #hearts { font-size: 20px; color: var(--neon-pink); text-shadow: 0 0 10px var(--neon-pink); }
    .stat-label { font-size: 9px; color: var(--neon-cyan); text-transform: uppercase; }
    .stat-val { font-size: 16px; font-weight: 900; display: block; }

    #lvlBarWrap {
        position: absolute; top: 85px; left: 15%; width: 70%; height: 8px; 
        background: rgba(0,0,0,0.5); border: 1px solid var(--neon-cyan); border-radius: 10px; overflow: hidden; z-index: 60;
    }
    #lvlBar { height: 100%; width: 100%; background: linear-gradient(to right, var(--neon-cyan), #00ff88); transition: width 0.1s linear; }

    canvas { width: 100%; height: 100%; display: block; }

    /* Men√º & Rangliste */
    .overlay {
        position:absolute; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column;
        justify-content:center; align-items:center; z-index:100; text-align: center; padding: 20px;
    }

    .glass-panel {
        background: var(--glass); border: 2px solid var(--neon-cyan); padding: 20px;
        border-radius: 15px; width: 90%; max-width: 350px; margin-bottom: 20px;
    }

    input {
        background: #000; border: 1px solid var(--neon-cyan); color: white;
        padding: 10px; font-family: 'Orbitron'; width: 100%; margin: 10px 0; outline: none; text-align: center;
    }

    .btn-action {
        padding: 12px 30px; background: transparent; color: var(--neon-cyan);
        border: 2px solid var(--neon-cyan); cursor: pointer; font-family: 'Orbitron';
        font-weight: 900; text-transform: uppercase; margin-top: 10px; transition: 0.3s;
    }
    .btn-action:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }

    .leaderboard { width: 100%; font-size: 12px; margin-top: 10px; text-align: left; }
    .leaderboard-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(0,242,255,0.2); padding: 3px 0; }

    .description { font-size: 10px; color: #aaa; margin-top: 15px; line-height: 1.4; }

    #level-up-pop {
        position: absolute; top: 40%; width: 100%; text-align: center;
        font-size: 40px; font-weight: 900; color: var(--neon-cyan);
        text-shadow: 0 0 20px var(--neon-cyan); display: none; z-index: 80; pointer-events: none;
    }
</style>
</head>
<body>

<div id="wrap">
    <div id="hud-frame"></div>
    <div id="level-up-pop">LEVEL UP!</div>
    
    <div id="hud-top">
        <div class="hud-element"><span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        <div class="hud-element">
            <span class="stat-label">TIME</span>
            <span class="stat-val"><span id="timerText">30</span>s</span>
        </div>
        <div class="hud-element">
            <span class="stat-label">SCORE</span>
            <span class="stat-val" id="score">0</span>
        </div>
    </div>

    <div id="lvlBarWrap"><div id="lvlBar"></div></div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:var(--neon-cyan); font-size: 28px; margin-bottom: 5px;">DOGGYCO: EVOLVED</h1>
        <div class="glass-panel">
            <span class="stat-label">Piloten-Name</span>
            <input type="text" id="playerName" placeholder="NAME EINGEBEN" maxlength="10">
            
            <div class="leaderboard" id="leaderboard">
                </div>
            
            <p class="description">
                SPIELBESCHREIBUNG: Sammle Knochen & Kekse f√ºr Punkte. Meide die Polizei! 
                Spinnen kosten Zeit (-20%). Ab 50% Zeitverlust droht Herzverlust!<br>
                STEUERUNG: Pfeiltasten (PC) oder Wischen/Tippen (Handy).
            </p>
        </div>
        <button class="btn-action" onclick="initStart()">ENGINE START</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:var(--neon-pink);">SYSTEM CRITICAL</h2>
        <div style="font-size: 30px; margin: 10px 0;" id="finalScoreDisplay">0</div>
        <button class="btn-action" onclick="location.reload()">REBOOT</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [], clouds = [], trees = [], particles = [], floatingTexts = [];
let score = 0, hearts = 3, timeLeft = 30, level = 1, active = false;
let playerName = "Pilot";
let lastTime = 0, heartTrigger = false;

// Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSFX(f, t, d, v=0.08) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

// Retro Music Background (Procedural)
function playAmbient() {
    setInterval(() => { if(active) playSFX(80 + (level*5), 'sine', 1.2, 0.03); }, 900);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = laneW * dogLane + laneW / 2;
}
window.onresize = resize; resize();

// Leaderboard Logic
function updateLeaderboardUI() {
    let scores = JSON.parse(localStorage.getItem('doggyScores') || '[]');
    let html = '<div class="stat-label" style="text-align:center; margin-bottom:5px;">Top Pilots</div>';
    scores.slice(0, 3).forEach((s, i) => {
        html += `<div class="leaderboard-row"><span>#${i+1} ${s.name}</span><span>${s.score}</span></div>`;
    });
    document.getElementById('leaderboard').innerHTML = html;
}
updateLeaderboardUI();

function saveScore(name, score) {
    let scores = JSON.parse(localStorage.getItem('doggyScores') || '[]');
    scores.push({name, score});
    scores.sort((a,b) => b.score - a.score);
    localStorage.setItem('doggyScores', JSON.stringify(scores.slice(0, 5)));
}

// Controls
window.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft') dogLane = Math.max(0, dogLane - 1);
    if(e.key === 'ArrowRight') dogLane = Math.min(lanes - 1, dogLane + 1);
});

const handleTouch = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousemove = handleTouch;
canvas.ontouchmove = (e) => { e.preventDefault(); handleTouch(e); };

function initStart() {
    playerName = document.getElementById('playerName').value || "Pilot";
    document.getElementById("startScreen").style.display = "none";
    active = true;
    lastTime = performance.now();
    
    // Create World Assets
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: 120+Math.random()*150, s: 0.2+Math.random()*0.3, r: 40+Math.random()*20});
    for(let i=0; i<6; i++) trees.push({x: i*100, y: H-150, s: 0.8+Math.random()*0.5});
    spiders.push({ x: laneW*1.5, t: 0, s: 0.015, targetX: laneW*3.5 });
    
    playAmbient();
    requestAnimationFrame(loop);
}

function showLevelUp() {
    const el = document.getElementById('level-up-pop');
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 1500);
}

function loop(t) {
    if(!active) return;
    let delta = (t - lastTime) / 1000;
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Dynamic Clouds
    ctx.fillStyle = "rgba(255,255,255,0.15)";
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W+100) c.x = -100;
        ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
    });

    // Drawing Cyber-Road & Landscape
    ctx.fillStyle = "#111"; ctx.fillRect(0, H-150, W, 150);
    ctx.strokeStyle = varColor('--neon-cyan'); ctx.lineWidth = 2;
    ctx.shadowBlur = 10; ctx.shadowColor = varColor('--neon-cyan');
    for(let i=0; i<=lanes; i++) {
        ctx.beginPath(); ctx.moveTo(i*laneW, H-150); ctx.lineTo(i*laneW, H); ctx.stroke();
    }
    ctx.shadowBlur = 0;

    // Drawing Low-Poly Trees
    ctx.fillStyle = "#1e3d1e";
    trees.forEach(tr => {
        ctx.beginPath(); ctx.moveTo(tr.x, tr.y); ctx.lineTo(tr.x-20*tr.s, tr.y+40); ctx.lineTo(tr.x+20*tr.s, tr.y+40); ctx.fill();
        ctx.beginPath(); ctx.moveTo(tr.x, tr.y+15); ctx.lineTo(tr.x-25*tr.s, tr.y+55); ctx.lineTo(tr.x+25*tr.s, tr.y+55); ctx.fill();
    });

    // Timer & Level Logic
    timeLeft -= delta;
    let progress = (timeLeft / 30) * 100;
    document.getElementById("lvlBar").style.width = progress + "%";
    document.getElementById("timerText").innerText = Math.ceil(timeLeft);

    if(progress < 50 && !heartTrigger) { hearts--; heartTrigger = true; playSFX(120, 'sawtooth', 0.5, 0.15); }
    if(timeLeft <= 0) { 
        level++; timeLeft = 30; heartTrigger = false; 
        showLevelUp(); playSFX(800, 'square', 0.2); 
    }

    // Spawning Items
    if(Math.random() < 0.02 + level*0.005){
        let typeRnd = Math.random();
        let type = "ü¶¥";
        if(typeRnd < 0.1) type = "üëÆ"; 
        else if(typeRnd < 0.3) type = "üçñ";
        else if(typeRnd < 0.5) type = "üç™";
        items.push({lane: Math.floor(Math.random()*lanes), y: -60, type});
    }

    for(let i=items.length-1; i>=0; i--){
        let it=items[i];
        it.y += (240 + level*45) * delta;
        let ix = it.lane*laneW + laneW/2;
        
        ctx.font="48px Arial"; ctx.textAlign="center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane===dogLane && it.y > H-160 && it.y < H-80){
            if(it.type==="üëÆ") { 
                hearts--; playSFX(100, 'sawtooth', 0.4); 
            } else {
                let pts = (it.type==="üçñ" ? 50 : (it.type==="üç™" ? 25 : 10)) * level;
                score += pts;
                playSFX(400+pts, 'sine', 0.1);
                floatingTexts.push({x:ix, y:it.y, val: "+"+pts, life: 1});
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spiders (Speed Punishment)
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t)+1)/2 * (H-120);
        if(sy < 30) s.targetX = Math.random()*W;
        if(sy < 200) s.x += (s.targetX - s.x) * 0.02;

        ctx.strokeStyle = "rgba(0, 242, 255, 0.4)"; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.font="35px Arial"; ctx.fillText("üï∑Ô∏è", s.x, sy+25);

        if(Math.abs(s.x - dogX) < 40 && sy > H-160 && sy < H-70) { 
            timeLeft -= 0.1; // -20% Zeit-Effekt
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)"; ctx.fillRect(0,0,W,H);
        }
    });

    // Dog Physics (Smoothed)
    targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.shadowBlur = 15; ctx.shadowColor = varColor('--neon-cyan');
    ctx.font="65px Arial"; ctx.fillText("üê∂", dogX, H-75); ctx.shadowBlur = 0;

    // Floating Points & Blinking
    for(let i=floatingTexts.length-1; i>=0; i--) {
        let f = floatingTexts[i]; f.y -= 2; f.life -= 0.02;
        ctx.globalAlpha = f.life;
        ctx.fillStyle = (Math.floor(t/100)%2) ? "#fff" : varColor('--neon-cyan');
        ctx.font = "bold 20px Orbitron"; ctx.fillText(f.val, f.x, f.y);
        ctx.globalAlpha = 1;
        if(f.life <= 0) floatingTexts.splice(i, 1);
    }

    // UI Updates
    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false; saveScore(playerName, score);
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("finalScoreDisplay").innerText = "FINAL: " + score;
    } else {
        requestAnimationFrame(loop);
    }
}

function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name).trim(); }
</script>
</body>
</html>
