<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Evolved HD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --neon-cyan: #00f2ff; 
            --neon-red: #ff3131; 
            --glass: rgba(0, 15, 30, 0.7); 
        }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { overflow:hidden; font-family:'Orbitron', sans-serif; background:#000; color: white; }

        #wrap {
            position:relative; height:100vh; max-width:500px; margin:auto; overflow:hidden;
            background-image: url('hintergrund.jpg');
            background-size: cover;
            background-position: center;
            border: 4px solid #333;
        }

        /* High-Tech HUD */
        #hud-frame {
            position: absolute; inset: 10px; 
            border: 2px solid rgba(0, 242, 255, 0.4);
            border-radius: 15px; pointer-events: none; z-index: 50;
            box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.1);
        }

        #hud-top {
            position: absolute; top: 25px; width: 100%; display: flex; 
            justify-content: space-around; align-items: center; z-index: 60;
        }

        .hud-element { 
            background: var(--glass); padding: 5px 12px; 
            border: 1px solid var(--neon-cyan); border-radius: 5px; 
            min-width: 80px; text-align: center; backdrop-filter: blur(5px);
        }
        #hearts { font-size: 20px; color: var(--neon-red); }
        .stat-label { font-size: 9px; color: var(--neon-cyan); display: block; }
        .stat-val { font-size: 16px; font-weight: 900; }

        #energy-wrap {
            position: absolute; top: 85px; left: 15%; width: 70%; height: 10px; 
            background: rgba(0,0,0,0.5); border: 1px solid var(--neon-cyan); 
            border-radius: 10px; overflow: hidden; z-index: 60;
        }
        #energy-bar { height: 100%; width: 100%; background: linear-gradient(to right, #00ff88, #fbff00, #ff3131); transition: width 0.1s linear; }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; flex-direction:column;
            justify-content:center; align-items:center; z-index:100; text-align: center;
        }

        .btn-main {
            padding: 15px 40px; font-size: 18px; background: transparent; color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan); cursor: pointer; font-family: 'Orbitron';
            font-weight: 900; text-transform: uppercase; transition: 0.3s;
        }
        .btn-main:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 20px var(--neon-cyan); }
    </style>
</head>
<body>

<div id="wrap">
    <div id="hud-frame"></div>
    <div id="hud-top">
        <div class="hud-element"><span id="hearts">❤️❤️❤️</span></div>
        <div class="hud-element">
            <span class="stat-label">ENERGY</span>
            <span class="stat-val" id="timerText">100%</span>
        </div>
        <div class="hud-element">
            <span class="stat-label">SCORE</span>
            <span class="stat-val" id="score">0</span>
        </div>
    </div>

    <div id="energy-wrap"><div id="energy-bar"></div></div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:#00f2ff; margin-bottom:20px;">DOGGYCO HD</h1>
        <button class="btn-main" onclick="initGame()">Start Engine</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:#ff3131;">MISSION FAILED</h2>
        <h1 id="finalScore" style="font-size:40px; margin:20px 0;">0</h1>
        <button class="btn-main" onclick="location.reload()">Retry</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [];
let score = 0, hearts = 3, energy = 100, level = 1, active = false;
let lastTime = 0;

// BILDER LADEN
const imgShiba = new Image(); imgShiba.src = 'shiba.png';
const imgBone = new Image(); imgBone.src = 'knochen.png';
const imgCookie = new Image(); imgCookie.src = 'keks.png';
const imgMeat = new Image(); imgMeat.src = 'keule.png';
const imgPolice = new Image(); imgPolice.src = 'polizei.png';
const imgHeart = new Image(); imgHeart.src = 'herz.png';
const imgSpider = new Image(); imgSpider.src = 'spinne.png';

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
}
window.onresize = resize; resize();

const move = (e) => {
    let rect = canvas.getBoundingClientRect();
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousemove = move;
canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };

function initGame() {
    document.getElementById("startScreen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let delta = (t - lastTime) / 1000;
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Energie sinkt
    energy -= (2 + level) * delta;
    document.getElementById("energy-bar").style.width = energy + "%";
    document.getElementById("timerText").innerText = Math.ceil(energy) + "%";

    if(energy <= 0) { hearts--; energy = 100; if(hearts <= 0) active = false; }

    // Spawn Items
    if(Math.random() < 0.02 + level*0.005){
        let types = ['bone', 'cookie', 'meat', 'police', 'heart'];
        let type = types[Math.floor(Math.random() * types.length)];
        items.push({lane: Math.floor(Math.random()*lanes), y: -60, type: type});
    }

    // Items Zeichnen
    for(let i=items.length-1; i>=0; i--){
        let it = items[i];
        it.y += (200 + level*40) * delta;
        let ix = it.lane*laneW + laneW/2;
        
        let img = imgBone;
        if(it.type === 'police') img = imgPolice;
        if(it.type === 'cookie') img = imgCookie;
        if(it.type === 'meat') img = imgMeat;
        if(it.type === 'heart') img = imgHeart;

        ctx.drawImage(img, ix - 25, it.y - 25, 50, 50);

        if(it.lane === dogLane && it.y > H-150 && it.y < H-80){
            if(it.type === 'police') { hearts--; energy = 50; }
            else if(it.type === 'heart') { if(hearts < 3) hearts++; }
            else { 
                score += (it.type === 'meat' ? 30 : 10); 
                energy = Math.min(100, energy + 10);
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spinnen
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: 0, s: 0.015});
    spiders.forEach(s => {
        s.t += s.s; let sy = (Math.sin(s.t)+1)/2 * (H-150);
        ctx.strokeStyle = "rgba(0, 242, 255, 0.4)";
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.drawImage(imgSpider, s.x - 20, sy, 40, 40);
        if(Math.abs(s.x - dogX) < 40 && sy > H-160 && sy < H-70) energy -= 0.5;
    });

    // Hund
    targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.drawImage(imgShiba, dogX - 35, H-120, 70, 70);

    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "❤️".repeat(Math.max(0, hearts));

    if(score > level * 500) level++;

    if(!active) {
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("finalScore").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}
</script>
</body>
</html>
