<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco 3.2 - Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { --retro-yellow: #ffd166; --retro-pink: #ff9ecf; --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1a1a2e; color: white;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding: 5px;
        }

        .retro-title { font-family: 'Press Start 2P'; font-size: 1.2rem; color: var(--retro-yellow); margin: 10px 0; text-align: center; }

        #mainLayout {
            display: grid; grid-template-columns: 200px 400px 200px;
            gap: 15px; width: 100%; max-width: 1200px; justify-content: center;
        }

        .side-panel {
            background: rgba(0,0,0,0.5); padding: 15px; border-radius: 15px;
            border: 1px solid var(--retro-blue); height: 650px; overflow-y: auto;
        }

        #gameWrapper {
            position: relative; width: 400px; height: 750px; /* Spielfeld gestreckt */
            background: #87CEEB; border-radius: 20px; border: 4px solid white;
            overflow: hidden; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #uiPanel {
            position: absolute; top: 10px; left: 10px; right: 10px;
            background: rgba(255,255,255,0.9); color: #333;
            padding: 8px; border-radius: 10px; display: flex; justify-content: space-between; font-weight: bold; z-index: 10;
        }

        #controlBar {
            position: absolute; bottom: 0; width: 100%; height: 80px;
            background: #111; display: flex; justify-content: center; align-items: center;
        }

        #slider { width: 85%; height: 30px; accent-color: var(--retro-pink); }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 100; text-align: center; padding: 20px;
        }

        button { padding: 15px 25px; font-family: 'Press Start 2P'; font-size: 0.7rem; cursor: pointer; background: var(--retro-green); border: none; border-radius: 10px; }

        @media (max-width: 900px) {
            #mainLayout { display: flex; flex-direction: column; align-items: center; }
            #gameWrapper { width: 95vw; height: 70vh; }
            .side-panel { width: 95vw; height: auto; max-height: 200px; }
        }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="mainLayout">
        <div id="leaderboard" class="side-panel">
            <h3 style="font-size:0.6rem; margin-bottom:10px;">TOP 10 üèÜ</h3>
            <div id="scoreList">Lade...</div>
        </div>

        <div id="gameWrapper">
            <div id="uiPanel">
                <div>‚≠ê <span id="score">0</span></div>
                <div>‚ù§Ô∏è <span id="lives">3</span></div>
                <div>‚è± <span id="time">30</span></div>
            </div>
            <canvas id="game"></canvas>
            <div id="controlBar"><input type="range" id="slider" min="30" max="370"></div>

            <div class="overlay" id="startScreen">
                <p>ZIEL: 80% QUOTE</p>
                <input type="text" id="playerName" placeholder="NAME" style="margin:10px; padding:10px;">
                <button onclick="startGame()">START</button>
            </div>
            <div class="overlay" id="gameOver" style="display:none;">
                <h2>GAME OVER</h2>
                <button onclick="restart()">RETRY</button>
            </div>
        </div>

        <div id="infoPanel" class="side-panel">
            <h3 style="font-size:0.6rem;">REGELN üìñ</h3>
            <p style="font-size:0.7rem; margin-top:10px;">80% Quote n√∂tig!<br>üï∑Ô∏è = -15% Quote<br>üëÆ = -1 Herz</p>
        </div>
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    let state = "start", score, lives, timeLeft, items, dog, currentLevel, itemsSpawned, itemsCaught, audioCtx;

    function resize() {
        canvas.width = document.getElementById("gameWrapper").clientWidth;
        canvas.height = document.getElementById("gameWrapper").clientHeight - 80;
        slider.max = canvas.width - 30;
        slider.min = 30;
    }
    window.addEventListener("resize", resize);
    resize();

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playNote(f, t, d) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.value = f; g.gain.value = 0.1;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
        o.stop(audioCtx.currentTime + d);
    }

    async function loadHighscores() {
        try {
            const res = await fetch('save_score.php');
            const data = await res.json();
            document.getElementById("scoreList").innerHTML = data.map((s,i) => `<div style="display:flex; justify-content:space-between; font-size:0.7rem; margin-bottom:5px;"><span>${i+1}.${s.name}</span><span>${s.points}</span></div>`).join("");
        } catch (e) { document.getElementById("scoreList").innerHTML = "Offline"; }
    }

    function startGame() {
        if (!document.getElementById("playerName").value) return alert("Name!");
        initAudio(); resize();
        score = 0; lives = 3; currentLevel = 1;
        startLevel();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        loadHighscores();
        loop();
    }

    function startLevel() {
        timeLeft = 30; items = []; itemsSpawned = 0; itemsCaught = 0;
        dog = { x: canvas.width/2, y: canvas.height - 80 }; // Hund tief gesetzt
        slider.value = canvas.width/2;
    }

    function loop() {
        if (state !== "play") return;
        ctx.clearRect(0,0,canvas.width, canvas.height);
        
        // Gras & Boden
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, canvas.height-40, canvas.width, 40);

        if (Math.random() < 0.03) {
            let r = Math.random();
            let type = "ü¶¥", danger = false, spider = false, val = 2;
            if (r < 0.1) { type = "üëÆ"; danger = true; }
            else if (r < 0.2) { type = "üï∑Ô∏è"; spider = true; }
            else if (r < 0.4) { type = "üçó"; val = 10; }
            
            items.push({ x: 30 + Math.random()*(canvas.width-60), y: -50, type, danger, spider, val, speed: 2 + currentLevel * 0.5 });
            if (!danger && !spider) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = "40px Arial";
            ctx.fillText(it.type, it.x - 20, it.y);

            // Kollision
            if (it.y > dog.y - 20 && it.y < dog.y + 40 && it.x > dog.x - 30 && it.x < dog.x + 30) {
                if (it.danger) { lives--; playNote(100, 'sawtooth', 0.3); }
                else if (it.spider) { itemsCaught = Math.max(0, itemsCaught - Math.ceil(itemsSpawned * 0.15)); playNote(150, 'square', 0.2); }
                else { itemsCaught++; score += it.val; playNote(600, 'sine', 0.1); }
                items.splice(i, 1);
            } else if (it.y > canvas.height) { items.splice(i, 1); }
        });

        dog.x = parseInt(slider.value);
        ctx.font = "55px Arial";
        ctx.fillText("üê∂", dog.x - 27, dog.y + 20);

        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;
        document.getElementById("lives").innerText = lives;
        document.getElementById("time").innerText = Math.ceil(timeLeft);

        if (lives <= 0) return endGame();
        if (timeLeft <= 0) {
            if (itemsCaught/itemsSpawned >= 0.8) { currentLevel++; startLevel(); playNote(800, 'sine', 0.5); alert("LEVEL UP!"); }
            else { lives--; if(lives > 0) startLevel(); else endGame(); }
        }
        requestAnimationFrame(loop);
    }

    async function endGame() {
        state = "over";
        await fetch('save_score.php', { method: 'POST', body: JSON.stringify({name: document.getElementById("playerName").value, score: score}) });
        document.getElementById("gameOver").style.display = "flex";
        loadHighscores();
    }

    function restart() { location.reload(); }
    loadHighscores();
</script>
</body>
</html>
