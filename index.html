<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Emergency Fix V43</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; --green: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#111; color: #222; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        #game-wrap { position:relative; height: 90vh; width: 95vw; max-width: 450px; background: #333; border: 5px solid #000; border-radius: 30px; overflow: hidden; box-shadow: 0 0 50px rgba(0,0,0,0.5); }
        #game-bg { position: absolute; inset: 0; background: #444 url('hintergrund.png') center/cover; filter: blur(5px) brightness(1.1); z-index: 1; }
        #floor-glass { position: absolute; bottom: 0; width: 100%; height: 15%; background: rgba(255, 255, 255, 0.3); backdrop-filter: blur(10px); border-top: 1px solid white; z-index: 5; }
        #progress-container { position: absolute; top: 20px; left: 5%; width: 90%; height: 18px; background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 10px; z-index: 100; }
        #progress-bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s; }
        #hud { position: absolute; top: 50px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .stat-badge { background: #fff; padding: 4px 10px; border-radius: 8px; font-weight: 900; border: 2px solid #000; font-size: 12px; }
        canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 20; }
        .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.95); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:200; text-align: center; padding: 20px; }
        .btn { padding: 15px 40px; font-size: 20px; background: #000; color: #fff; border: none; cursor: pointer; font-family: 'Orbitron'; font-weight:900; border-radius: 15px; }
        input { padding:10px; border:2px solid #000; border-radius:10px; text-align:center; font-family:'Orbitron'; font-size:16px; margin-bottom:15px; width: 80%; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="game-bg"></div>
    <div id="floor-glass"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="hud">
        <div id="heart-display" style="font-size: 22px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-badge" id="timer-box">30s</div>
        <div class="stat-badge">LVL <span id="lvl-ui">1</span></div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="font-size: 30px; letter-spacing: 2px;">DOGGYCO</h1>
        <p style="color:#666; margin-bottom: 20px;">V43 EMERGENCY FIX</p>
        <input type="text" id="playerName" maxlength="10" value="SPIELER">
        <button class="btn" id="realStartBtn">START JETZT</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red);">GAME OVER</h2>
        <h1 id="final-score" style="font-size:50px;">0</h1>
        <button class="btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, audioCtx, bgMusic;

function resize() {
    W = canvas.width = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
    laneW = W / 5;
    dogX = W / 2;
}
window.addEventListener('resize', resize);
resize();

// AUDIO
function sfx(f, type, d, v=0.1) {
    if (!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

// DER START-BUTTON DER FUNKTIONIERT
document.getElementById('realStartBtn').addEventListener('click', function() {
    console.log("Start geklickt...");
    resize();
    
    // Audio Start
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        bgMusic = new Audio('musik.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.05;
        bgMusic.play().catch(e => console.log("Musik fehlt"));
    } catch(e) { console.log("Audio Fehler"); }

    document.getElementById("startScreen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
});

const handle = (e) => {
    let clientX = (e.touches ? e.touches[0].clientX : e.clientX);
    let rect = canvas.getBoundingClientRect();
    dogLane = Math.max(0, Math.min(4, Math.floor((clientX - rect.left) / laneW)));
};
canvas.addEventListener('mousemove', handle);
canvas.addEventListener('touchstart', handle);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handle(e); }, {passive:false});

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000;
    if(dt > 0.1) dt = 0.016; 
    lastTime = t;

    // GRAFIK CLEAR
    ctx.clearRect(0,0,W,H);

    // LOGIK
    timeLeft -= dt;
    document.getElementById("timer-box").innerText = Math.ceil(timeLeft) + "s";
    energy -= (4 + level) * dt;
    document.getElementById("progress-bar").style.width = Math.max(0, energy) + "%";

    if(energy < 20) { hearts--; energy = 70; sfx(120, 'sawtooth', 0.5, 0.2); }
    if(timeLeft <= 0) { level++; timeLeft = 30; energy = 100; sfx(800, 'sine', 0.5, 0.1); }

    // SPAWN
    if(Math.random() < 0.05) {
        let types = ['ü¶¥', 'üç™', 'üçó', 'üëÆ', '‚ù§Ô∏è'];
        items.push({lane: Math.floor(Math.random()*5), y: -50, type: types[Math.floor(Math.random()*5)]});
    }

    // DRAW ITEMS
    items.forEach((it, i) => {
        it.y += (250 * (1 + (level-1)*0.3)) * dt;
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-150 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; sfx(80, 'square', 0.4); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); sfx(600, 'sine', 0.4); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 5);
                sfx(400 + p*5, 'sine', 0.1);
            }
            items.splice(i, 1);
        }
    });
    items = items.filter(it => it.y < H);

    // SPINNEN
    if(spiders.length < 2) spiders.push({lane: Math.floor(Math.random()*5), t: Math.random()*Math.PI, s: 0.02});
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 120);
        let sx = s.lane * laneW + laneW/2;
        if(sy < 10 && Math.abs(Math.sin(s.t)) > 0.98) s.lane = Math.floor(Math.random()*5);
        ctx.strokeStyle = "rgba(0,0,0,0.2)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, sy + 30);
        if(s.lane === dogLane && sy > H-160 && sy < H-70) { energy -= 0.5; }
    });

    // DOG
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2; 
    ctx.font = "60px Arial"; ctx.fillText("üê∂", dogX, H - 40); 

    // UI
    document.getElementById("score-ui").innerText = score;
    document.getElementById("heart-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}
</script>
</body>
</html>
