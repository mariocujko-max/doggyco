<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Evolved V37 - Smooth Edition with Blur</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; --green: #00ff88; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#eee; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap {
            position:relative; height:85vh; width:100vw; max-width:500px;
            background: #fff;
            border: 4px solid var(--neon); border-radius: 15px; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        /* NEUER HINTERGRUND-CONTAINER MIT WEICHZEICHNER */
        #game-background {
            position: absolute; inset: 0;
            background: url('hintergrund.png') center/cover;
            backdrop-filter: blur(10px); /* WEICHZEICHNER-EFFEKT */
            z-index: 1; /* HINTERGRUND-EBENE */
        }

        /* HELLERES HUD */
        #progress-container {
            position: absolute; top: 10px; left: 5%; width: 90%; height: 20px;
            background: rgba(255,255,255,0.8); border: 2px solid #333; border-radius: 10px; z-index: 100;
        }
        #progress-bar { 
            height: 100%; width: 100%; background: var(--green); 
            transition: width 0.3s ease;
        }

        #stats {
            position: absolute; top: 40px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 15px; z-index: 100;
        }
        .stat-box { background: rgba(255,255,255,0.9); color: #000; padding: 5px 10px; border-radius: 5px; font-weight: 900; border: 1px solid var(--neon); }

        canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 10; /* VORDERGRUND-EBENE */ }

        .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.9); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:200; text-align: center; color: #333; }
        .btn { padding: 15px 40px; font-size: 20px; background: #000; color: #fff; border: none; cursor: pointer; font-family: 'Orbitron'; font-weight:900; border-radius: 10px; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="game-background"></div> /* HINTERGRUND-CONTAINER */
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="stats">
        <div id="heart-display" style="font-size: 24px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stat-box">LVL <span id="lvl-ui">1</span></div>
        <div class="stat-box">SCORE: <span id="score-ui">0</span></div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:#000; letter-spacing: 2px;">DOGGYCO V37</h1>
        <p style="margin: 10px 0;">FL√úSSIGE STEUERUNG | MOBILE OPTIMIERT</p>
        <button class="btn" onclick="startGame()">START ENGINE</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red);">GAME OVER</h2>
        <h1 id="final-score" style="font-size:50px; color:#000;">0</h1>
        <button class="btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, levelTime = 30;
let lastTime = 0, audioCtx;
let levelConfig = { heart:1, cop:3, bone:30, cookie:20, meat:10 };
let levelSpawned = { heart:0, cop:0, bone:0, cookie:0, meat:0 };

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / 5;
    dogX = W / 2;
}
window.onresize = resize; resize();

// STEUERUNG
const handle = (e) => {
    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
    let rect = canvas.getBoundingClientRect();
    dogLane = Math.max(0, Math.min(4, Math.floor((clientX - rect.left) / laneW)));
};
canvas.addEventListener('mousemove', handle);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handle(e); }, {passive:false});

function startGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000;
    if(dt > 0.1) dt = 0.016; 
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    levelTime -= dt;
    energy -= (4 + level * 2) * dt;
    document.getElementById("progress-bar").style.width = energy + "%";

    if(energy < 20) { hearts--; energy = 70; addFloater(dogX, H-100, "-1 ‚ù§Ô∏è", "red"); }
    if(levelTime <= 0) { level++; levelTime = 30; energy = 100; levelSpawned = { heart:0, cop:0, bone:0, cookie:0, meat:0 }; }

    // SPAWNING
    if(Math.random() < 0.05) {
        let type = "";
        if(levelSpawned.heart < 1 && Math.random() < 0.005) { type = "‚ù§Ô∏è"; levelSpawned.heart++; }
        else if(levelSpawned.cop < 3 && Math.random() < 0.03) { type = "üëÆ"; levelSpawned.cop++; }
        else if(levelSpawned.meat < 10 && Math.random() < 0.08) { type = "üçó"; levelSpawned.meat++; }
        else if(levelSpawned.cookie < 20 && Math.random() < 0.12) { type = "üç™"; levelSpawned.cookie++; }
        else if(levelSpawned.bone < 30) { type = "ü¶¥"; levelSpawned.bone++; }
        if(type) items.push({lane: Math.floor(Math.random()*5), y: -50, type: type});
    }

    // ITEMS & COLLISION
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (280 + (level-1) * 140) * dt; 
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-130 && it.y < H-70) {
            if(it.type === 'üëÆ') { hearts--; energy -= 10; addFloater(ix, it.y, "-1 ‚ù§Ô∏è", "red"); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "+1 ‚ù§Ô∏è", "green"); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 5);
                addFloater(ix, it.y, "+" + p, "gold");
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // SPINNEN (Gehen jetzt ganz runter)
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, s: 0.02});
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 120);
        ctx.strokeStyle = "rgba(0,0,0,0.2)"; ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy + 30);
        if(Math.abs(s.x - dogX) < 40 && sy > H-150 && sy < H-70) { 
            energy -= 0.8; // Zieht Punkte ab
            if(Math.random() < 0.05) addFloater(dogX, H-120, "-20%", "red");
        }
    });

    // FLOATERS (Feedback-Symbole)
    for(let i=floaters.length-1; i>=0; i--) {
        let f = floaters[i]; f.y -= 2; f.life -= 0.02;
        ctx.fillStyle = f.color; ctx.font = "bold 20px Orbitron";
        ctx.globalAlpha = f.life; ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    }

    // HUND (Interpolierte/Fl√ºssige Bewegung)
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2; 
    ctx.font = "60px Arial"; ctx.fillText("üê∂", dogX, H - 80);

    // UI UPDATES
    document.getElementById("score-ui").innerText = score;
    document.getElementById("lvl-ui").innerText = level;
    document.getElementById("heart-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else requestAnimationFrame(loop);
}

function addFloater(x, y, txt, color) { floaters.push({x:x, y:y, txt:txt, color:color, life:1.0}); }
</script>
</body>
</html>
