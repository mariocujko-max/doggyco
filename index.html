<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOGGYCO V270 - MASTER EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; --blue: #0077ff; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: #000 url('forest_background.png') no-repeat center center fixed; 
            background-size: cover; font-family: 'Orbitron', sans-serif; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: auto;
        }
        body.locked { overflow: hidden; }

        header { width: 100%; padding: 25px 0; text-align: center; transition: 0.5s; }
        header.ingame { opacity: 0; height: 0; padding: 0; overflow: hidden; }
        header h1 { font-size: 36px; color: var(--neon); text-shadow: 0 0 15px var(--neon); letter-spacing: 5px; }

        #game-view { width: 100vw; height: 85vh; display: flex; justify-content: center; align-items: center; position: relative; }
        #game-wrap { 
            position:relative; width: 95vw; height: 98%; max-width: 450px; 
            background: #000; border: 4px solid var(--neon); border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 50px var(--neon); touch-action: none;
        }
        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.4); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* HUD */
        #ui-header { position: absolute; top: 20px; width: 100%; z-index: 150; pointer-events: none; }
        #energy-bar-wrap { width: 85%; height: 32px; margin: 0 auto; background: rgba(0,0,0,0.85); border: 2px solid #fff; border-radius: 16px; overflow: hidden; position: relative; }
        #energy-fill { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }
        #energy-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 13px; font-weight: 900; color: #fff; text-shadow: 1px 1px 3px #000; }
        #hud-bottom { display: flex; justify-content: space-between; align-items: center; width: 85%; margin: 12px auto 0; }
        #hearts-display { font-size: 20px; }
        #timer, #lvl-display { color: var(--gold); font-weight: 900; font-size: 18px; text-shadow: 0 0 5px gold; }

        /* Controls */
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 35px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 65px; height: 65px; background: rgba(255,255,255,0.1); border: 2px solid rgba(0,242,255,0.3); border-radius: 50%; color: #fff; font-size: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; }
        .btn-active { background: var(--blue) !important; border-color: #fff; }

        /* Popups */
        .frosted { background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(15px); border: 2px solid var(--neon); border-radius: 35px; box-shadow: 0 0 25px var(--neon); }
        .overlay { position:absolute; inset:0; display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; border-radius: 40px; }
        
        #pName { padding: 18px; border-radius: 25px; border: 2px solid var(--neon); background: rgba(0,0,0,0.8); color: #fff; text-align: center; width: 80%; margin-bottom: 20px; font-family: 'Orbitron'; font-size: 18px; }
        .neon-btn { padding: 18px 50px; background: var(--green); color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; border: none; margin-top: 10px; box-shadow: 0 0 20px var(--green); font-family: 'Orbitron'; font-size: 20px; }

        .info-content { width: 95vw; max-width: 450px; padding-bottom: 80px; }
        .neon-box { padding: 30px; margin-bottom: 30px; text-align: center; }

        /* Gift Grid */
        .gift-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .gift-btn { padding: 12px; border-radius: 15px; font-size: 11px; font-weight: 800; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); color: white; text-decoration: none; text-align: center; }
        .pp { background: rgba(0, 112, 186, 0.4); }
        .btc { background: rgba(247, 147, 26, 0.4); }
        .qr-btn { background: rgba(255, 255, 255, 0.15); }

        footer { width: 100%; padding: 40px 20px; background: rgba(0,0,0,0.85); text-align: center; font-size: 11px; color: #555; border-top: 2px solid var(--neon); }
    </style>
</head>
<body id="body-main">

<header id="main-header"><h1>DOGGYCO</h1></header>

<div id="game-view">
    <div id="game-wrap">
        <div id="bg-layer"></div>
        <div id="ui-header">
            <div id="energy-bar-wrap"><div id="energy-fill"></div><div id="energy-text">ENERGY</div></div>
            <div id="hud-bottom">
                <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="lvl-display">LVL: 1</div>
                <div id="timer">30s</div>
            </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <div id="btn-L" class="btn-arrow" onmousedown="mLeft(event)" ontouchstart="mLeft(event)">‚óÄ</div>
            <div id="btn-R" class="btn-arrow" onmousedown="mRight(event)" ontouchstart="mRight(event)">‚ñ∂</div>
        </div>
        <div class="overlay frosted" id="start-screen">
            <input type="text" id="pName" placeholder="ENTER AGENT NAME">
            <button class="neon-btn" onclick="startGame()">START MISSION</button>
        </div>
        <div class="overlay frosted" id="end-screen" style="display:none;">
            <h3>MISSION OVER</h3>
            <h1 id="f-score" style="font-size: 60px; color: var(--gold); margin: 15px 0;">0</h1>
            <button class="neon-btn" onclick="location.reload()">RETRY</button>
        </div>
    </div>
</div>

<div class="info-content">
    <div class="neon-box frosted">
        <h3 style="color:var(--gold); margin-bottom:20px;">üèÜ TOP AGENTS</h3>
        <div id="leaderboard">Syncing...</div>
    </div>

    <div class="neon-box frosted">
        <h3 style="color:var(--neon); margin-bottom:15px;">üéÅ SUPPORT MISSION</h3>
        <div class="gift-grid">
            <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=give-me.org@gmx.net" target="_blank" class="gift-btn pp">PayPal</a>
            <button class="gift-btn btc" onclick="navigator.clipboard.writeText('bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed'); alert('Wallet Copied!');">Copy BTC</button>
            <button class="gift-btn qr-btn" onclick="window.open('https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=bitcoin:bc1qkm22c6w896u9n9cxp8ld049maef4xs5xn060ed', '_blank')">QR Code</button>
        </div>
    </div>
</div>

<footer>
    <p>¬© 2026 DOGGYCO | GIVE-ME.ORG</p>
</footer>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bXNzdGRyb3hraW5pc3F3bGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMzM3OTEsImV4cCI6MjA4NzgwOTc5MX0.SOsi-Aeb_wSp40_TTymaiiU0Kn_3rhG_LnvLjJP66z8';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, targetX, dogLane = 2, active = false;
let items = [], spiders = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, dogShake = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    targetX = (dogLane * laneW) + (laneW / 2);
    dogX = targetX;
}
window.onload = resize; window.onresize = resize;

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; updateX('L'); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane--; dogLane += 2; if(dogLane > 4) dogLane = 4; updateX('R'); }

// EXAKTER POSITIONS-FIX
function updateX(d) { 
    targetX = (dogLane * laneW) + (laneW / 2); 
    const b = document.getElementById('btn-'+d);
    if(b) { b.classList.add('btn-active'); setTimeout(()=>b.classList.remove('btn-active'), 100); }
}

function startGame() {
    document.getElementById("main-header").classList.add("ingame");
    document.getElementById("body-main").classList.add("locked");
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.15;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    active = true; resize(); lastTime = performance.now();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000; lastTime = t;
    if(dt > 0.1) dt = 0.016; 
    ctx.clearRect(0,0,W,H);

    timeLeft -= dt; energy -= (4.4 + level * 0.6) * dt;
    const bar = document.getElementById("energy-fill");
    bar.style.width = Math.max(0, energy) + "%";
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("lvl-display").innerText = "LVL: " + level;
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(timeLeft <= 0) { level++; timeLeft = 30; energy = Math.min(100, energy + 25); }

    // Wolken & V√∂gel (Wieder da!)
    if(clouds.length < 3) clouds.push({ x: -60, y: 50 + Math.random()*50, s: 0.2 + Math.random()*0.3 });
    ctx.font = "40px Arial"; ctx.textAlign="center";
    clouds.forEach(c => { c.x += c.s; if(c.x > W + 60) c.x = -60; ctx.fillText("‚òÅÔ∏è", c.x, c.y); });
    
    if(Math.random() < 0.005) birds.push({ x: W + 50, y: 150 + Math.random()*150, vx: -1.5 });
    ctx.font = "24px Arial";
    birds.forEach((b, i) => { b.x += b.vx; ctx.fillText("üê¶", b.x, b.y); if(b.x < -60) birds.splice(i, 1); });

    // Spinnen (Unique Lanes)
    if(spiders.length < 2 && Math.random() < 0.012) {
        let occ = spiders.map(s => s.lane);
        let poss = [0,1,2,3,4].filter(l => !occ.includes(l));
        if(poss.length > 0) spiders.push({lane: poss[Math.floor(Math.random()*poss.length)], y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (220 + level * 15) * dt * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.lineWidth = 1.5;
        ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.font = "38px Arial"; ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-170 && s.y < H-90) { energy -= (30 * Math.pow(1.1, level - 1)) * dt * 5; dogShake = 15; }
    });

    // Items
    let interval = (30 / (60 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: Math.random() < 0.1 ? 'üëÆ' : 'ü¶¥'}); spawnTimer = interval;
    }
    items.forEach((it, i) => {
        it.y += (310 + level * 20) * dt; let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; dogShake = 25; }
            else { score += 20 * (1 + level * 0.1); energy = Math.min(100, energy + 8); }
            items.splice(i, 1);
        }
    });

    dogX += (targetX - dogX) * 0.22;
    ctx.font = "80px Arial"; ctx.fillText("üê∂", dogX + (Math.random()-0.5)*dogShake, H - 110);
    if(dogShake > 0) dogShake *= 0.9;
    if(energy <= 0 || hearts <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; 
    document.getElementById("body-main").classList.remove("locked");
    document.getElementById("f-score").innerText = Math.floor(score);
    document.getElementById("end-screen").style.display = "flex";
    updateRanks();
}

async function updateRanks() {
    try {
        let { data } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(data) document.getElementById("leaderboard").innerHTML = data.map(x => `<div class="rank-item"><span>${x.n}</span><span style="color:var(--gold)">${x.s}</span></div>`).join('');
    } catch(e) {}
}
updateRanks();
window.addEventListener('keydown', e => { if(!active) return; if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });
</script>
</body>
</html>
