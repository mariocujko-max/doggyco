<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco V45 - Grand Finale Royale</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#eef2f3; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        
        #game-wrap { 
            position:relative; width: 95vw; height: 90vh; max-width: 450px; 
            background: #fff; border: 8px solid #222; border-radius: 40px; 
            overflow: hidden; box-shadow: 0 30px 60px rgba(0,0,0,0.4);
        }

        #bg-img { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: blur(4px) brightness(1.1); z-index: 1; }

        /* Das milchige untere Siebtel */
        #glass-floor { 
            position: absolute; bottom: 0; width: 100%; height: 14.28%; 
            background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(15px); 
            border-top: 2px solid rgba(255,255,255,0.8); z-index: 5; 
        }

        #progress-container { 
            position: absolute; top: 15px; left: 5%; width: 90%; height: 22px; 
            background: rgba(255,255,255,0.8); border: 2px solid #000; border-radius: 11px; z-index: 100; 
        }
        #bar { height: 100%; width: 100%; background: #00ff88; border-radius: 9px; transition: width 0.3s; }

        #hud { 
            position: absolute; top: 50px; width: 100%; display: flex; 
            justify-content: space-between; padding: 0 20px; z-index: 100; 
        }
        .badge { background: #fff; padding: 6px 12px; border: 2px solid #000; border-radius: 12px; font-weight: 900; font-size: 14px; box-shadow: 0 4px 0 #ddd; }
        #timer { color: #ff3131; font-size: 18px; }

        canvas { position: absolute; inset: 0; width: 100%; height: 100%; display: block; z-index: 20; }

        .overlay { 
            position:absolute; inset:0; background:rgba(255,255,255,0.97); 
            display:flex; flex-direction:column; justify-content:center; 
            align-items:center; z-index:200; text-align: center; padding: 25px; 
        }
        .btn { padding: 18px 45px; font-size: 24px; background: #000; color: #fff; border: none; cursor: pointer; border-radius: 20px; font-weight: 900; font-family: 'Orbitron'; box-shadow: 0 6px 0 #333; }
        .btn:active { transform: translateY(3px); box-shadow: 0 3px 0 #333; }

        #leaderboard { margin-top: 15px; width: 90%; max-width: 450px; background: #fff; padding: 15px; border-radius: 20px; border: 1px solid #ddd; }
        .rank-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee; }
        .m√ºnze { font-size: 20px; margin-right: 10px; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-img"></div>
    <div id="glass-floor"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts" style="font-size: 26px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.2));">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="timer">30s</div>
        <div class="badge">LVL <span id="lvl">1</span></div>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="font-size: 38px; color:#000; margin-bottom: 5px;">DOGGYCO</h1>
        <p style="margin-bottom: 25px; color: #888; font-size: 12px;">ROYALE EDITION V45</p>
        <input type="text" id="pName" value="SPIELER" maxlength="10" style="padding:15px; border:3px solid #000; border-radius:15px; text-align:center; font-family:'Orbitron'; font-size:20px; margin-bottom:25px; width: 85%;">
        <button class="btn" onclick="startRoyale()">MISSION START</button>
    </div>

    <div class="overlay" id="levelUp" style="display:none; background: rgba(255,215,0,0.2);">
        <h1 style="font-size: 40px; color: #000;">N√ÑCHSTES LEVEL</h1>
        <p>BEREIT MACHEN...</p>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:#ff3131; font-size: 30px;">ENDE DER REISE</h2>
        <h1 id="fScore" style="font-size:70px; margin:15px 0;">0</h1>
        <button class="btn" onclick="location.reload()">NEUSTART</button>
    </div>
</div>

<div id="leaderboard">
    <h3 style="text-align: center; font-size: 14px; margin-bottom: 10px;">üèÜ BESTENLISTE</h3>
    <div id="rank-list"></div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let audioCtx, bgMusic;

function resize() {
    W = canvas.width = canvas.offsetWidth;
    H = canvas.height = canvas.offsetHeight;
    laneW = W / 5;
    dogX = W / 2;
}
window.onload = resize; window.onresize = resize; resize();

function playSFX(f, type, d, v=0.1) {
    if (!audioCtx) return;
    try {
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
        g.gain.setValueAtTime(v, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + d);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + d);
    } catch(e){}
}

function startRoyale() {
    resize();
    try {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        bgMusic = new Audio('musik.mp3');
        bgMusic.loop = true;
        bgMusic.volume = 0.05; // Dezent
        bgMusic.play().catch(() => {});
    } catch(e) {}
    document.getElementById("startScreen").style.display = "none";
    active = true;
    gameLoop();
}

function updateLeaderboard() {
    let s = JSON.parse(localStorage.getItem('doggyRoyaleV45') || '[]');
    const icons = ["ü™ô", "ü•à", "ü•â", "üîò", "üîò"];
    document.getElementById("rank-list").innerHTML = s.map((x,i)=>`
        <div class="rank-row">
            <span><span class="m√ºnze">${icons[i]}</span> <b>${x.n}</b></span>
            <span style="font-weight:900;">${x.s}</span>
        </div>`).join('');
}
updateLeaderboard();

const move = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.max(0, Math.min(4, Math.floor(x / laneW)));
};
canvas.addEventListener('mousemove', move);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); }, {passive:false});

function addFloater(x, y, t, c) { floaters.push({x:x, y:y, t:t, c:c, life:1.2}); }

function gameLoop() {
    if(!active) return;
    ctx.clearRect(0, 0, W, H);

    timeLeft -= 0.016;
    energy -= (0.04 + level * 0.02);
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        playSFX(880, 'sine', 0.8, 0.1);
        document.getElementById("lvl").innerText = level;
        document.getElementById("levelUp").style.display = "flex";
        setTimeout(()=> document.getElementById("levelUp").style.display = "none", 1500);
    }

    // Spinnen-Logik (Keine √úberschneidung, Wechsel nur oben)
    if(spiders.length < 2 && Math.random() < 0.01) {
        let occupiedLanes = spiders.map(s => s.lane);
        let newLane = Math.floor(Math.random()*5);
        if(!occupiedLanes.includes(newLane)) spiders.push({lane: newLane, y: 0, dir: 1, speed: 1.5 + level*0.5});
    }
    spiders.forEach((s, i) => {
        s.y += (s.speed * s.dir);
        if(s.y > H - 160) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(0,0,0,0.15)"; ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.font = "35px Arial"; ctx.fillText("üï∑Ô∏è", sx, s.y + 30);
        if(s.lane === dogLane && s.y > H-160 && s.y < H-80) { energy -= 0.6; }
    });

    // Items (Gleichm√§√üig verteilt)
    if(Math.random() < 0.04) {
        let types = ['ü¶¥', 'üç™', 'üçó', 'üëÆ', '‚ù§Ô∏è'];
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: types[Math.floor(Math.random()*5)]});
    }
    items.forEach((it, i) => {
        it.y += (3.5 + level * 0.5);
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "45px Arial"; ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-150 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 20; playSFX(80, 'square', 0.4); addFloater(ix, it.y, "-1‚ù§Ô∏è", "red"); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); playSFX(600, 'sine', 0.4); addFloater(ix, it.y, "HEILUNG", "green"); }
            else {
                let pts = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += pts; energy = Math.min(100, energy + 6);
                playSFX(400 + pts*5, 'sine', 0.1); addFloater(ix, it.y, "+"+pts, "#000");
            }
            items.splice(i, 1);
        }
        if(it.y > H) items.splice(i, 1);
    });

    // Floater
    for(let i=floaters.length-1; i>=0; i--) {
        let f = floaters[i]; f.y -= 2; f.life -= 0.02;
        ctx.fillStyle = f.c; ctx.font = "bold 20px Orbitron"; ctx.globalAlpha = Math.max(0, f.life);
        ctx.fillText(f.t, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    }

    // Hund Position (Tiefer, auf der Milchglas-Ebene)
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 35);

    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) {
        active = false; saveResult();
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("fScore").innerText = score;
    } else {
        requestAnimationFrame(gameLoop);
    }
}

function saveResult() {
    let n = document.getElementById("pName").value || "SPIELER";
    let s = JSON.parse(localStorage.getItem('doggyRoyaleV45') || '[]');
    s.push({n: n, s: score});
    s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyRoyaleV45', JSON.stringify(s.slice(0,5)));
    updateLeaderboard();
}
</script>
<div style="display:none;"><span id="score-ui">0</span></div>
</body>
</html>
