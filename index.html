<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V78 - Final Pop-Up & Rank Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { background: #000; font-family: 'Orbitron', sans-serif; overflow-x: hidden; display: flex; flex-direction: column; align-items: center; min-height: 100vh; color: #fff; }

        #game-wrap { 
            position:relative; width: 100vw; height: 88vh; max-width: 500px; 
            background: #000; border: 4px solid var(--neon); border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 40px var(--neon); touch-action: none;
            z-index: 10; margin-top: 1vh; transition: height 0.5s ease;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.4); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* HUD & SCORE */
        #neon-score-display { position: absolute; top: 10px; width: 100%; text-align: center; font-size: 26px; color: #fff; text-shadow: 0 0 15px var(--neon); z-index: 160; }
        #ui-header { position: absolute; top: 50px; width: 100%; z-index: 150; pointer-events: none; }
        #progress-container { width: 85%; height: 24px; margin: 0 auto; background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 12px; overflow: hidden; }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }
        #hud { display: flex; justify-content: space-between; align-items: center; width: 85%; margin: 10px auto 0; }
        #hearts-display { font-size: 28px; filter: drop-shadow(0 0 5px #f00); }
        #timer { color: var(--red); font-weight: 900; font-size: 20px; text-shadow: 0 0 8px var(--red); }
        .lvl-badge { background: #fff; color: #000; padding: 4px 12px; border-radius: 15px; font-weight: 900; animation: levelBlink 1s infinite alternate; }
        @keyframes levelBlink { from { box-shadow: 0 0 5px var(--gold); } to { box-shadow: 0 0 20px var(--gold); background: var(--gold); } }

        /* FETTES POP-UP BANNER */
        #lvl-banner { 
            position: absolute; top: 35%; left: 50%; transform: translate(-50%, -50%) scale(0);
            width: 80%; background: var(--gold); color: #000; padding: 30px; border-radius: 30px;
            font-weight: 900; text-align: center; z-index: 1000; box-shadow: 0 0 50px var(--gold);
            border: 5px solid #000; pointer-events: none;
        }
        .pop-active { animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        @keyframes bounceIn { 0% { transform: translate(-50%, -50%) scale(0); } 100% { transform: translate(-50%, -50%) scale(1); } }

        /* DESIGN HARMONIE */
        .overlay { position:absolute; inset:0; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        .name-input { padding:18px; border-radius:30px; border:2px solid var(--neon); background: rgba(0,0,0,0.5); color:#fff; text-align:center; width:80%; margin:20px 0; font-family:'Orbitron'; font-size: 18px; box-shadow: 0 0 15px var(--neon); }
        .neon-btn { padding: 20px 60px; background: var(--green); color: #000; border-radius: 50px; font-weight: 900; font-size: 24px; cursor: pointer; border: none; margin-top: 20px; box-shadow: 0 0 20px var(--green); }

        #scroll-info { 
            width: 95vw; max-width: 500px; padding: 25px; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            border: 3px solid var(--neon); border-radius: 30px; margin: 25px 0; color: #fff; display: none; box-shadow: 0 0 20px var(--neon);
        }
        .rank-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.2); }
        
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 75px; height: 75px; background: rgba(0,0,0,0.5); border: 2px solid var(--neon); border-radius: 50%; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; backdrop-filter: blur(5px); }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="bg-layer"></div>
    <div id="neon-score-display">SCORE: 0</div>
    <div id="ui-header">
        <div id="progress-container"><div id="bar"></div></div>
        <div id="hud">
            <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="timer">30s</div>
            <div class="lvl-badge">LVL <span id="lvl-num">1</span></div>
        </div>
    </div>
    
    <div id="lvl-banner">
        <h2 style="font-size: 32px;">LEVEL UP!</h2>
        <p style="font-size: 18px; margin-top: 10px;">NEXT LEVEL - FASTER! ‚ö°</p>
    </div>
    
    <canvas id="game-canvas"></canvas>
    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft(event)">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight(event)">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 45px; text-shadow: 0 0 20px var(--neon);">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="ENTER YOUR NAME" class="name-input">
        <button class="neon-btn" onclick="initGame()">START MISSION</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none;">
        <h2 style="color:var(--red); font-size: 32px;">MISSION OVER</h2>
        <h1 id="f-score" style="font-size: 70px; color: var(--gold); margin: 20px 0;">0</h1>
        <button class="neon-btn" onclick="location.reload()">RETRY</button>
    </div>
</div>

<div id="scroll-info">
    <h2 style="color: var(--gold); border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 15px;">üèÜ GLOBAL RANKING</h2>
    <div id="leaderboard">Connecting to database...</div>
    <div style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px; font-size: 14px; color: #ddd;">
        <h3>üìñ MANUAL</h3>
        <p>Catch food to fill energy. Survive 30s to level up. Avoid spiders and cops!</p>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_RPqmxS3pjwTJGeLsdhuN3w_5BEprYDK';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, targetX = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = targetX = (dogLane * laneW) + (laneW / 2);
}
window.onload = resize; window.onresize = resize;

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.04;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    document.body.style.overflow = "hidden";
    for(let i=0; i<3; i++) clouds.push({ x: Math.random()*W, y: 150 + Math.random()*150, s: 0.2 + Math.random()*0.4 });
    active = true; lastTime = performance.now();
    requestAnimationFrame(loop);
}

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; targetX = (dogLane * laneW) + (laneW / 2); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane++; targetX = (dogLane * laneW) + (laneW / 2); }

window.addEventListener('keydown', (e) => {
    if(!active) return;
    if(e.key === "ArrowLeft") mLeft();
    if(e.key === "ArrowRight") mRight();
});

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4.8 + level) * dt;

    document.getElementById("bar").style.width = Math.max(0, energy) + "%";
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("neon-score-display").innerText = "SCORE: " + score;

    // POP-UP LEVEL UP LOGIK
    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-num").innerText = level;
        let b = document.getElementById("lvl-banner");
        b.classList.add("pop-active");
        setTimeout(()=> b.classList.remove("pop-active"), 2500);
    }

    // Weather
    ctx.font = "45px Arial";
    clouds.forEach(c => { c.x += c.s; if(c.x > W + 60) c.x = -60; ctx.fillText("‚òÅÔ∏è", c.x, c.y); });

    // Items spawning
    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }
    
    items.forEach((it, i) => {
        it.y += (320 + (level * 10)) * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); }
            else { score += (it.type==='üçó'?30:it.type==='üç™'?20:10); energy = Math.min(100, energy + 6); }
            items.splice(i, 1);
        }
    });

    dogX += (targetX - dogX) * 0.2;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 100);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; if(bgMusic) bgMusic.pause();
    document.getElementById("f-score").innerText = score;
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("scroll-info").style.display = "block";
    document.getElementById("game-wrap").style.height = "60vh";
    document.body.style.overflow = "auto";
    let name = document.getElementById("pName").value || "ANON";
    await supabaseClient.from('leaderboard').insert([{ n: name, s: score }]);
    updateOnlineRanks();
}

async function updateOnlineRanks() {
    try {
        let { data: scores, error } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(error) throw error;
        if(scores) {
            const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
            document.getElementById("leaderboard").innerHTML = scores.map((x, i) => `
                <div class="rank-item"><span>${medals[i] || 'üêæ'} ${x.n}</span><span>${x.s}</span></div>`).join('');
        }
    } catch(e) {
        document.getElementById("leaderboard").innerHTML = "No ranking found yet.";
    }
}
</script>
</body>
</html>
