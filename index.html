<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco 10.0 ‚Äì 90s Arcade</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#222;overflow:hidden;font-family:sans-serif;}
h1{
text-align:center;
font-family:'Press Start 2P';
font-size:0.9rem;
color:#fff;
margin:10px 0;
}
#wrap{
position:relative;
width:100%;
max-width:420px;
height:88vh;
margin:auto;
border-radius:25px;
overflow:hidden;
box-shadow:0 0 30px rgba(0,0,0,0.6);
}
canvas{width:100%;height:100%;display:block;}
#ui{
position:absolute;
top:5px;left:0;right:0;
display:flex;
justify-content:space-around;
font-family:'Press Start 2P';
font-size:0.6rem;
color:white;
z-index:10;
}
#levelBar{
position:absolute;
bottom:0;
left:0;
height:8px;
width:100%;
background:#333;
}
#progress{
height:100%;
width:0%;
background:linear-gradient(to right, red, yellow, lime);
}
.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
z-index:20;
}
button{
padding:18px 30px;
border:none;
border-radius:20px;
background:#4caf50;
font-family:'Press Start 2P';
cursor:pointer;
}
</style>
</head>
<body>

<h1>DOGGYCO 10.0</h1>

<div id="wrap">
<div id="ui">
<div>‚≠ê <span id="score">0</span></div>
<div>‚ù§Ô∏è <span id="hearts">3</span></div>
<div>LEVEL <span id="lvl">1</span></div>
</div>

<canvas id="game"></canvas>

<div id="levelBar"><div id="progress"></div></div>

<div class="overlay" id="start">
<button onclick="startGame()">START</button>
</div>

</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let W,H;
let lanes=6,laneW;
let dogLane=3,dogX=0,targetX=0;
let items=[],spiders=[],bubbles=[],clouds=[],birds=[];
let score=0,level=1,hearts=3;
let levelTimer=0;
let state="start";
let audioCtx, bgOsc;

/* Resize */
function resize(){
const r=canvas.getBoundingClientRect();
canvas.width=r.width;
canvas.height=r.height;
W=canvas.width; H=canvas.height;
laneW=W/lanes;
dogX=laneW*dogLane+laneW/2;
}
window.addEventListener("resize",resize);

/* Sound */
function startMusic(){
bgOsc=audioCtx.createOscillator();
let gain=audioCtx.createGain();
bgOsc.type="triangle";
bgOsc.frequency.value=120;
gain.gain.value=0.03;
bgOsc.connect(gain);
gain.connect(audioCtx.destination);
bgOsc.start();
}
function playTone(freq){
let o=audioCtx.createOscillator();
let g=audioCtx.createGain();
o.type="sine";
o.frequency.value=freq;
g.gain.value=0.08;
o.connect(g);g.connect(audioCtx.destination);
o.start();
o.stop(audioCtx.currentTime+0.15);
}

/* Start */
function startGame(){
audioCtx=new (window.AudioContext||window.webkitAudioContext)();
resize();
initBackground();
initSpiders();
startMusic();
state="play";
document.getElementById("start").style.display="none";
loop();
}

/* Controls Drag */
let dragging=false;
canvas.addEventListener("mousedown",()=>dragging=true);
canvas.addEventListener("mouseup",()=>dragging=false);
canvas.addEventListener("mousemove",e=>{
if(dragging){
dogLane=Math.floor(e.offsetX/laneW);
}
});
canvas.addEventListener("touchstart",()=>dragging=true);
canvas.addEventListener("touchend",()=>dragging=false);
canvas.addEventListener("touchmove",e=>{
let rect=canvas.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
dogLane=Math.floor(x/laneW);
});

/* Background */
function initBackground(){
for(let i=0;i<3;i++)clouds.push({x:Math.random()*W,y:80+i*40});
}
function drawBackground(){
let grad=ctx.createLinearGradient(0,0,0,H);
grad.addColorStop(0,"#87ceeb");
grad.addColorStop(1,"#e0f7fa");
ctx.fillStyle=grad;
ctx.fillRect(0,0,W,H);

ctx.fillStyle="#81c784";
ctx.beginPath();
ctx.arc(W/2,H-150,300,Math.PI,0);
ctx.fill();

ctx.fillStyle="#555";
ctx.fillRect(0,H-120,W,120);

clouds.forEach(c=>{
c.x+=0.3;
if(c.x>W+50)c.x=-50;
ctx.fillStyle="rgba(255,255,255,0.8)";
ctx.beginPath();
ctx.arc(c.x,c.y,25,0,7);
ctx.fill();
});
}

/* Spiders */
function initSpiders(){
for(let i=0;i<2;i++){
spiders.push({x:Math.random()*W,t:Math.random()*3});
}
}

/* Spawn */
function spawn(){
let freeLanes=[];
for(let i=0;i<lanes;i++){
if(!items.some(it=>it.lane===i && it.y<150))freeLanes.push(i);
}
if(freeLanes.length===0)return;
let lane=freeLanes[Math.floor(Math.random()*freeLanes.length)];
let r=Math.random();
let it={lane:lane,y:-40};
if(r<0.1){it.type="üëÆ";it.bad=true;}
else if(r<0.4){it.type="üçñ";it.val=3;}
else if(r<0.7){it.type="üç™";it.val=2;}
else{it.type="ü¶¥";it.val=1;}
items.push(it);
}

/* Loop */
function loop(){
if(state!=="play")return;

ctx.clearRect(0,0,W,H);
drawBackground();

/* Level Timer */
levelTimer+=1/60;
let percent=Math.min(levelTimer/30,1);
document.getElementById("progress").style.width=(percent*100)+"%";

if(levelTimer>=30){
level++;
levelTimer=0;
}

/* Spawn */
if(Math.random()<0.02+level*0.005)spawn();

/* Items */
items.forEach((it,i)=>{
it.y+=2+level*0.4;
let x=it.lane*laneW+laneW/2;
ctx.font="38px Arial";
ctx.fillText(it.type,x-20,it.y);

if(it.y>H-130 && it.lane===dogLane){
if(it.bad){
hearts--;
playTone(100);
}else{
let pts=it.val*level;
score+=pts;
playTone(300+pts*50);
bubbles.push({x,y:it.y,text:"+"+pts,life:60});
}
items.splice(i,1);
}
});

/* Spiders */
spiders.forEach(s=>{
s.t+=0.02;
s.x+=Math.sin(s.t)*0.8;
let sy=(Math.sin(s.t)+1)/2*(H-150);
ctx.fillText("üï∑Ô∏è",s.x,sy);
});

/* Dog */
targetX=dogLane*laneW+laneW/2;
dogX+=(targetX-dogX)*0.15;
ctx.font="70px Arial";
ctx.fillText("üê∂",dogX-35,H-120);

/* Bubbles */
bubbles.forEach((b,i)=>{
b.y-=1;
b.life--;
ctx.fillStyle="black";
ctx.fillText(b.text,b.x,b.y);
if(b.life<=0)bubbles.splice(i,1);
});

/* UI */
document.getElementById("score").innerText=score;
document.getElementById("hearts").innerText=hearts;
document.getElementById("lvl").innerText=level;

if(hearts<=0){
state="over";
bgOsc.stop();
setTimeout(()=>alert("Game Over"),200);
}

requestAnimationFrame(loop);
}
</script>

</body>
</html>
