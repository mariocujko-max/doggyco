<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco 19.0 - Dark Retro Repair</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
<style>
    *{margin:0;padding:0;box-sizing:border-box;touch-action:none;}
    body{overflow:hidden;font-family:'Orbitron', sans-serif;background:#050505;}

    #wrap{
        position:relative;
        height:100vh;
        max-width:480px;
        margin:auto;
        overflow:hidden;
        background:linear-gradient(#1b2735, #090a0f);
        border: 2px solid #333;
    }

    canvas{width:100%;height:100%;display:block;}

    #ui{
        position:absolute;
        top:10px;
        width:100%;
        text-align:center;
        color:white;
        z-index:10;
        pointer-events: none;
    }

    #hearts{
        font-size:40px;
        margin-bottom:5px;
        transition: transform 0.2s ease;
    }

    .stats-row { display: flex; justify-content: space-around; font-size: 18px; }

    #lvlBarWrap{
        width:80%;
        height:8px;
        background:rgba(255,255,255,0.1);
        margin:10px auto;
        border-radius:10px;
        overflow:hidden;
        border:1px solid #444;
    }

    #lvlBar{
        height:100%;
        width:100%;
        background:linear-gradient(to right, #00f2fe, #00ff00);
        transition: width 0.1s linear;
    }

    .overlay{
        position:absolute;
        inset:0;
        background:rgba(0,0,0,0.9);
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        color:white;
        z-index:20;
        text-align: center;
    }

    button{
        padding:15px 40px;
        font-size:20px;
        border:2px solid #00f2fe;
        background:transparent;
        color:#00f2fe;
        border-radius:30px;
        cursor:pointer;
        margin-top:20px;
        font-family: 'Orbitron';
    }
    
    .heart-pop { transform: scale(1.5); }
</style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stats-row">
            <div>‚≠ê <span id="score">0</span></div>
            <div>LVL <span id="lvl">1</span></div>
        </div>
        <div id="lvlBarWrap"><div id="lvlBar"></div></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:#00f2fe; margin-bottom:10px;">DOGGYCO</h1>
        <p>Dark Retro Edition</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:#ff416c;">WASTED</h2>
        <div id="final" style="margin:15px 0;"></div>
        <button onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let W,H, lanes=5, laneW;
let dogLane=2, dogX=0;
let items=[], spiders=[], birds=[], clouds=[];
let score=0, hearts=3, timeLeft=30, level=1;
let active=false, lastTime=0;

// Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playTone(f, t, d, v=0.1) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=t; o.frequency.value=f; g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

function startMusic() {
    setInterval(() => {
        if(active) playTone(70 + (level*5), 'sine', 0.6, 0.04);
    }, 750);
}

function resize(){
    W=canvas.width=canvas.parentElement.offsetWidth;
    H=canvas.height=canvas.parentElement.offsetHeight;
    laneW=W/lanes;
}
window.onresize=resize; resize();

function startGame(){
    document.getElementById("startScreen").style.display="none";
    active=true;
    lastTime=performance.now();
    // Spiders initialisieren
    spiders = [
        {x: laneW * 1, t: 0, s: 0.02},
        {x: laneW * 3.5, t: Math.PI, s: 0.025}
    ];
    // Wolken initialisieren
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: Math.random()*H*0.2, s: 0.5+Math.random()});
    
    startMusic();
    requestAnimationFrame(loop);
}

canvas.onmousemove=e=>{
    let rect = canvas.getBoundingClientRect();
    let x = e.clientX - rect.left;
    dogLane = Math.floor(x/laneW);
    dogLane = Math.max(0, Math.min(lanes-1, dogLane));
};
canvas.ontouchmove=e=>{
    e.preventDefault();
    let rect = canvas.getBoundingClientRect();
    let x = e.touches[0].clientX - rect.left;
    dogLane = Math.floor(x/laneW);
    dogLane = Math.max(0, Math.min(lanes-1, dogLane));
};

function loop(t){
    if(!active) return;
    let delta=(t-lastTime)/1000;
    if(delta > 0.1) delta = 0.016; // Fix f√ºr Tab-Wechsel
    lastTime=t;
    ctx.clearRect(0,0,W,H);

    // Wolken
    ctx.fillStyle="rgba(255,255,255,0.1)";
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W+50) c.x = -50;
        ctx.beginPath(); ctx.arc(c.x, c.y, 30, 0, Math.PI*2); ctx.fill();
    });

    // V√∂gel (Rechts nach Links)
    if(Math.random() < 0.005) birds.push({x: W+50, y: 40+Math.random()*80, s: 2 + level*0.2});
    birds.forEach((b, i) => {
        b.x -= b.s;
        ctx.font="20px Arial"; ctx.fillText("üê¶", b.x, b.y);
        if(b.x < -50) birds.splice(i, 1);
    });

    // 30 Sek Level Logik
    timeLeft -= delta;
    let progress = (timeLeft / 30) * 100;
    document.getElementById("lvlBar").style.width = progress + "%";
    if(timeLeft <= 0) {
        level++; timeLeft = 30;
        playTone(600, 'sine', 0.2);
        document.getElementById("lvl").innerText = level;
    }

    // Spawn
    if(Math.random() < 0.02 + level*0.005){
        items.push({lane: Math.floor(Math.random()*lanes), y: -50, type: ["ü¶¥","üçñ","üëÆ"][Math.floor(Math.random()*3)]});
    }

    // Items
    for(let i=items.length-1; i>=0; i--){
        let it=items[i];
        it.y += (250 + level*50) * delta;
        let x = it.lane*laneW + laneW/2;
        ctx.font="40px Arial"; ctx.textAlign="center";
        ctx.fillText(it.type, x, it.y);

        if(it.lane===dogLane && it.y > H-140 && it.y < H-70){
            if(it.type==="üëÆ") loseHeart();
            else {
                score += (it.type==="üçñ" ? 5 : 1) * level;
                playTone(400 + (score%100), 'sine', 0.05);
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spiders (ziehen bis zum Boden)
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t)+1)/2 * (H-120);
        ctx.strokeStyle="rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.moveTo(s.x,0); ctx.lineTo(s.x,sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy+25);
        
        let sLane = Math.floor(s.x / laneW);
        if(sLane === dogLane && sy > H-160 && sy < H-60) {
            timeLeft -= 0.05; // Spinnen saugen Zeit ab
            ctx.fillStyle = "rgba(255,0,0,0.1)"; ctx.fillRect(0,0,W,H);
        }
    });

    // Dog
    let targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font="60px Arial"; ctx.fillText("üê∂", dogX, H-70);

    // UI
    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(hearts);

    if(hearts <= 0) {
        active=false;
        document.getElementById("gameOver").style.display="flex";
        document.getElementById("final").innerText = "SCORE: " + score;
    } else {
        requestAnimationFrame(loop);
    }
}

function loseHeart() {
    hearts--;
    playTone(150, 'sawtooth', 0.4);
    const hDisplay = document.getElementById("hearts");
    hDisplay.style.transform = "scale(1.8)";
    setTimeout(() => hDisplay.style.transform = "scale(1)", 200);
}
</script>
</body>
</html>
