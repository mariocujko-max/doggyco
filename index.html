<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Perfect Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff3131; --glass: rgba(0, 15, 30, 0.8); }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        #wrap {
            position:relative; height:100vh; max-width:500px; margin:auto;
            background-image: url('hintergrund.png');
            background-size: cover; background-position: center;
            border: 4px solid #333;
        }

        #hud {
            position: absolute; top: 20px; width: 100%; display: flex; 
            justify-content: space-around; align-items: center; z-index: 60;
        }
        .hud-box {
            background: var(--glass); border: 1px solid var(--neon);
            padding: 8px 15px; border-radius: 10px; backdrop-filter: blur(10px);
            text-align: center; min-width: 90px;
        }
        #energy-wrap {
            position: absolute; top: 90px; left: 15%; width: 70%; height: 10px; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--neon); border-radius: 20px; overflow: hidden; z-index: 60;
        }
        #energy-bar { height: 100%; width: 100%; background: var(--neon); transition: width 0.2s; }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position:absolute; inset:0; background:rgba(0,0,0,0.85);
            display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100;
        }
        .btn {
            padding: 15px 40px; font-size: 20px; background: transparent; color: var(--neon);
            border: 2px solid var(--neon); cursor: pointer; text-transform: uppercase; font-weight: 900;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="hud">
        <div class="hud-box" id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="hud-box"><span style="font-size:9px; display:block;">SCORE</span><span id="score-val">0</span></div>
    </div>
    <div id="energy-wrap"><div id="energy-bar"></div></div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:var(--neon); margin-bottom:20px;">DOGGYCO HD</h1>
        <button class="btn" onclick="initGame()">Start Game</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:var(--red);">GAME OVER</h2>
        <h1 id="final-score" style="font-size:50px; margin:20px 0;">0</h1>
        <button class="btn" onclick="location.reload()">Retry</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [];
let score = 0, hearts = 3, energy = 100, active = false;
let audioCtx;

function playSFX(f, d) {
    if (!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.frequency.value = f; g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = laneW * dogLane + laneW/2;
}
window.onresize = resize; resize();

const move = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousedown = canvas.ontouchstart = move;

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    requestAnimationFrame(loop);
}

function loop() {
    if(!active) return;
    ctx.clearRect(0,0,W,H);

    energy -= 0.15;
    document.getElementById("energy-bar").style.width = energy + "%";
    if(energy <= 0) { hearts--; energy = 100; playSFX(150, 0.5); }

    if(Math.random() < 0.03) {
        let types = ['ü¶¥', 'üçó', 'üç™', 'üëÆ', '‚ù§Ô∏è'];
        items.push({lane: Math.floor(Math.random()*lanes), y: -50, type: types[Math.floor(Math.random()*5)]});
    }

    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += 5;
        let ix = it.lane*laneW + laneW/2;
        
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-130 && it.y < H-70) {
            if(it.type === 'üëÆ') { hearts--; energy = 50; playSFX(100, 0.3); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); playSFX(600, 0.2); }
            else { 
                score += (it.type === 'üçó' ? 50 : 10); 
                energy = Math.min(100, energy + 10);
                playSFX(440, 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // Spinne
    if(Math.random() < 0.01) spiders.push({x: Math.random()*W, y: 0, s: 2+Math.random()*3});
    for(let i=spiders.length-1; i>=0; i--) {
        let s = spiders[i]; s.y += s.s;
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, s.y+20);
        if(Math.abs(s.x - dogX) < 30 && s.y > H-130 && s.y < H-70) energy -= 1;
        if(s.y > H) spiders.splice(i, 1);
    }

    targetX = dogLane * laneW + laneW / 2;
    dogX += (targetX - dogX) * 0.2;
    ctx.fillText("üê∂", dogX, H - 80);

    document.getElementById("score-val").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}
</script>
</body>
</html>
