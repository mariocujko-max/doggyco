<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Perfect Edition V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --red: #ff3131; --glass: rgba(0, 15, 30, 0.85); }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; }
        
        #wrap {
            position:relative; height:100vh; max-width:500px; margin:auto;
            background-image: url('hintergrund.png');
            background-size: cover; background-position: center;
            border: 4px solid #333;
        }

        #hud {
            position: absolute; top: 20px; width: 100%; display: flex; 
            justify-content: space-around; align-items: center; z-index: 60;
        }
        .hud-box {
            background: var(--glass); border: 1px solid var(--neon);
            padding: 8px 15px; border-radius: 10px; backdrop-filter: blur(10px);
            text-align: center; min-width: 90px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.2);
        }
        #energy-wrap {
            position: absolute; top: 90px; left: 15%; width: 70%; height: 10px; 
            background: rgba(0,0,0,0.6); border: 1px solid var(--neon); border-radius: 20px; overflow: hidden; z-index: 60;
        }
        #energy-bar { height: 100%; width: 100%; background: linear-gradient(to right, var(--red), var(--neon)); transition: width 0.2s; }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position:absolute; inset:0; background:rgba(0,0,0,0.9);
            display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:100;
        }
        .btn {
            padding: 15px 40px; font-size: 20px; background: transparent; color: var(--neon);
            border: 2px solid var(--neon); cursor: pointer; text-transform: uppercase; font-weight: 900;
            letter-spacing: 2px; transition: 0.3s;
        }
        .btn:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
    </style>
</head>
<body>
<div id="wrap">
    <div id="hud">
        <div class="hud-box" id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="hud-box"><span style="font-size:9px; display:block; color:var(--neon);">SCORE</span><span id="score-val">0</span></div>
    </div>
    <div id="energy-wrap"><div id="energy-bar"></div></div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:var(--neon); margin-bottom:10px; font-size: 40px;">DOGGYCO</h1>
        <p style="margin-bottom:30px; font-size: 12px; letter-spacing: 4px;">EVOLVED EDITION</p>
        <button class="btn" onclick="initGame()">Start Engine</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:var(--red); font-size: 30px;">MISSION FAILED</h2>
        <h1 id="final-score" style="font-size:60px; margin:20px 0; color:var(--neon);">0</h1>
        <button class="btn" onclick="location.reload()">Reboot</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [];
let score = 0, hearts = 3, energy = 100, active = false;
let audioCtx, musicInterval;

function playSFX(f, type, d, v=0.1) {
    if (!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type;
    o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = laneW * dogLane + laneW/2;
}
window.onresize = resize; resize();

// Steuerung verbessert f√ºr PC & Mobile
const updatePos = (e) => {
    if(!active) return;
    let clientX = e.touches ? e.touches[0].clientX : e.clientX;
    let rect = canvas.getBoundingClientRect();
    let x = clientX - rect.left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
};
canvas.addEventListener('mousemove', updatePos);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); updatePos(e); }, {passive: false});

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    
    // Kleiner Start-Sound
    playSFX(440, 'sine', 0.2);
    setTimeout(() => playSFX(880, 'sine', 0.4), 100);

    // Hintergrund-Beat
    musicInterval = setInterval(() => {
        if(active) playSFX(60, 'triangle', 0.5, 0.05);
    }, 800);

    requestAnimationFrame(loop);
}

function loop() {
    if(!active) return;
    ctx.clearRect(0,0,W,H);

    // Energie-Verbrauch (steigt leicht mit score)
    energy -= (0.15 + (score/5000));
    document.getElementById("energy-bar").style.width = energy + "%";
    
    if(energy <= 0) { 
        hearts--; 
        energy = 100; 
        playSFX(150, 'sawtooth', 0.5, 0.2); 
    }

    // Item Spawning
    if(Math.random() < 0.03 + (score/10000)) {
        let types = ['ü¶¥', 'üçó', 'üç™', 'üëÆ', '‚ù§Ô∏è'];
        items.push({lane: Math.floor(Math.random()*lanes), y: -50, type: types[Math.floor(Math.random()*5)]});
    }

    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (5 + score/1000); // Items werden schneller
        let ix = it.lane*laneW + laneW/2;
        
        ctx.shadowBlur = 10; ctx.shadowColor = "white";
        ctx.font = "40px Arial";
        ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);
        ctx.shadowBlur = 0;

        // Kollision
        if(it.lane === dogLane && it.y > H-130 && it.y < H-70) {
            if(it.type === 'üëÆ') { 
                hearts--; energy = 50; 
                playSFX(100, 'square', 0.3); 
            }
            else if(it.type === '‚ù§Ô∏è') { 
                hearts = Math.min(3, hearts+1); 
                playSFX(600, 'sine', 0.2); 
            }
            else { 
                let gain = (it.type === 'üçó' ? 50 : (it.type === 'üç™' ? 25 : 10));
                score += gain; 
                energy = Math.min(100, energy + 10);
                playSFX(440 + gain, 'sine', 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // Spinnen-Gegner
    if(Math.random() < 0.01) spiders.push({x: Math.random()*W, y: 0, s: 2+Math.random()*3});
    for(let i=spiders.length-1; i>=0; i--) {
        let s = spiders[i]; s.y += s.s;
        ctx.strokeStyle = "rgba(0, 242, 255, 0.5)";
        ctx.lineWidth = 2;
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, s.y+20);
        
        if(Math.abs(s.x - dogX) < 30 && s.y > H-130 && s.y < H-70) {
            energy -= 2;
            ctx.fillStyle = "rgba(255,0,0,0.2)";
            ctx.fillRect(0,0,W,H);
            ctx.fillStyle = "white";
        }
        if(s.y > H) spiders.splice(i, 1);
    }

    // Hund-Animation
    targetX = dogLane * laneW + laneW / 2;
    dogX += (targetX - dogX) * 0.15;
    ctx.shadowBlur = 15; ctx.shadowColor = varColor('--neon');
    ctx.fillText("üê∂", dogX, H - 80);
    ctx.shadowBlur = 0;

    // UI Update
    document.getElementById("score-val").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) {
        active = false;
        clearInterval(musicInterval);
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
        playSFX(50, 'sawtooth', 1.0, 0.3);
    } else {
        requestAnimationFrame(loop);
    }
}

function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
</script>
</body>
</html>
