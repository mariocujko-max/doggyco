<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V72 - Perfect Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #0a0a0a; font-family: 'Orbitron', sans-serif; 
            overflow-x: hidden; display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; color: #fff;
        }

        /* Spielfeld mit abgerundeten Ecken oben und unten */
        #game-wrap { 
            position:relative; width: 100vw; height: 90vh; max-width: 500px; 
            background: #000; border: 3px solid var(--neon); 
            border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 40px var(--neon); touch-action: none;
            z-index: 10; margin-top: 2vh;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.5); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* Harmonische Glas-Elemente oben und unten */
        .glass-panel {
            position: absolute; width: 100%; background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); z-index: 100;
        }
        #top-glass { top: 0; height: 110px; border-radius: 40px 40px 20px 20px; }
        #floor-glass { bottom: 0; height: 16%; border-top: 2px solid var(--neon); border-radius: 0 0 40px 40px; }

        /* Neon Score */
        #neon-score-display {
            position: absolute; top: 10px; width: 100%; text-align: center;
            font-size: 26px; color: #fff; text-shadow: 0 0 15px var(--neon); z-index: 160;
        }

        #ui-header { position: absolute; top: 45px; width: 100%; z-index: 150; }
        #progress-container { 
            width: 85%; height: 26px; margin: 0 auto;
            background: rgba(0,0,0,0.5); border: 2px solid #fff; border-radius: 13px; overflow: hidden;
        }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }

        #hud { display: flex; justify-content: space-between; align-items: center; width: 85%; margin: 10px auto 0; }
        #hearts-display { font-size: 32px; filter: drop-shadow(0 0 10px #ff0000); }
        
        .lvl-badge { 
            background: #fff; color: #000; padding: 4px 12px; border-radius: 15px; font-weight: 900; 
            animation: blink 1.5s infinite ease-in-out;
        }
        @keyframes blink { 0%, 100% { box-shadow: 0 0 5px var(--gold); transform: scale(1); } 50% { box-shadow: 0 0 20px var(--gold); transform: scale(1.05); } }

        #timer { color: var(--red); font-weight: 900; font-size: 22px; text-shadow: 0 0 8px var(--red); }

        /* Steuerungstasten */
        #controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 15px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 80px; height: 80px; background: rgba(0, 242, 255, 0.2); border: 2px solid var(--neon); border-radius: 50%; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; }

        /* Overlays */
        .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.85); backdrop-filter: blur(12px); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        .modern-banner { background: var(--gold); color: #000; padding: 25px 40px; border-radius: 40px; font-weight: 900; font-size: 28px; transform: scale(0); transition: 0.5s; z-index: 600; }
        .neon-btn { padding: 18px 50px; background: var(--green); color: #000; border-radius: 50px; font-weight: 900; font-size: 22px; cursor: pointer; box-shadow: 0 0 20px var(--green); margin-top: 20px; border: none; }

        /* Info & Rangliste (nur nach Spielende scrollbar) */
        #scroll-info { width: 95vw; max-width: 500px; padding: 25px; background: white; border-radius: 25px; margin: 25px 0; color: #000; display: none; }
        .rank-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #eee; font-weight: 700; }
        .instruction-box { margin-top: 15px; color: #444; font-size: 14px; line-height: 1.5; border-top: 1px solid #ddd; padding-top: 10px; }
    </style>
</head>
<body id="main-body">

<div id="game-wrap">
    <div id="bg-layer"></div>
    <div id="top-glass" class="glass-panel"></div>
    <div id="neon-score-display">SCORE: 0</div>
    
    <div id="ui-header">
        <div id="progress-container"><div id="bar"></div></div>
        <div id="hud">
            <div id="hearts-display">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <div id="timer">30s</div>
            <div class="lvl-badge">LVL <span id="lvl-num">1</span></div>
        </div>
    </div>
    
    <div id="lvl-banner" class="modern-banner">LEVEL UP!</div>
    <div id="floor-glass" class="glass-panel"></div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft(event)">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight(event)">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 style="font-size: 45px; text-shadow: 0 0 20px var(--neon);">DOGGYCO</h1>
        <input type="text" id="pName" placeholder="YOUR NAME" style="padding:15px; border-radius:30px; border:2px solid var(--neon); background:none; color:#fff; text-align:center; width:70%; margin:20px 0; font-family:'Orbitron'; outline: none;">
        <button class="neon-btn" onclick="initGame()">START MISSION</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none;">
        <div class="modern-banner" style="transform:scale(1); background:var(--red); color:#fff;">GAME OVER</div>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold); margin: 20px 0;">0</h1>
        <button class="neon-btn" onclick="location.reload()">TRY AGAIN</button>
    </div>
</div>

<div id="scroll-info">
    <h2 style="border-bottom: 3px solid #000; padding-bottom: 10px;">üèÜ GLOBAL RANKING</h2>
    <div id="leaderboard">Connecting...</div>

    <h2 style="margin-top: 25px; border-bottom: 3px solid #000; padding-bottom: 5px;">üìñ MANUAL</h2>
    <div class="instruction-box">
        <p>Collect üçó, üç™ and ü¶¥ to stay energized. Avoid üëÆ and üï∑Ô∏è. Survive 30s to Level Up!</p>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'sb_publishable_RPqmxS3pjwTJGeLsdhuN3w_5BEprYDK';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, targetX = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = targetX = (dogLane * laneW) + (laneW / 2);
}
window.onload = () => { resize(); updateOnlineRanks(); };
window.onresize = resize;

function initGame() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.08;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    document.body.style.overflow = "hidden"; // Sperre im Spiel
    active = true; lastTime = performance.now();
    requestAnimationFrame(loop);
}

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; updateTarget(); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane++; updateTarget(); }
function updateTarget() { targetX = (dogLane * laneW) + (laneW / 2); }

function addFloater(x, y, txt, col) { 
    floaters.push({ x: x, y: y, txt: txt, col: col, life: 1.0, vx: (Math.random() - 0.5) * 5 }); 
}

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    energy -= (4.8 + level) * dt;

    document.getElementById("bar").style.width = Math.max(0, energy) + "%";
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("neon-score-display").innerText = "SCORE: " + score;

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-num").innerText = level;
        let b = document.getElementById("lvl-banner");
        b.innerHTML = "LEVEL " + level + "!";
        b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1800);
    }

    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if(r < 1 && !items.some(i => i.type === '‚ù§Ô∏è')) type = '‚ù§Ô∏è';
        else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type});
        spawnTimer = interval;
    }

    items.forEach((it, i) => {
        it.y += 330 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            if(it.type === 'üëÆ') { hearts--; energy -= 15; addFloater(ix, it.y, "-1‚ù§Ô∏è", "red"); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "RECOVER", "lime"); }
            else { 
                let p = it.type==='üçó'?30:it.type==='üç™'?20:10; 
                score += p; energy = Math.min(100, energy + 6); 
                addFloater(ix, it.y, "+"+p, "white"); 
            }
            items.splice(i, 1);
        }
    });

    if(spiders.length < 2 && Math.random() < 0.012) {
        let l = Math.floor(Math.random()*5); if(!spiders.some(s => s.lane === l)) spiders.push({lane: l, y: 0, dir: 1});
    }
    spiders.forEach((s, i) => {
        s.y += (250 * dt) * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) { energy -= 20; addFloater(sx, s.y, "-20%", "red"); spiders.splice(i, 1); }
    });

    floaters.forEach((f, i) => {
        f.y -= 100 * dt; f.x += f.vx; f.life -= dt;
        ctx.globalAlpha = Math.max(0, f.life); ctx.fillStyle = f.col; ctx.font = "bold 26px Orbitron";
        ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    });

    dogX += (targetX - dogX) * 0.18;
    ctx.font = "75px Arial"; ctx.fillText("üê∂", dogX, H - 100);
    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; if(bgMusic) bgMusic.pause();
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("scroll-info").style.display = "block";
    document.body.style.overflow = "auto"; // Freigabe nach Spiel
    document.getElementById("f-score").innerText = score;
    let name = document.getElementById("pName").value || "ANON";
    await supabaseClient.from('leaderboard').insert([{ n: name, s: score }]);
    updateOnlineRanks();
}

async function updateOnlineRanks() {
    try {
        let { data: scores } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(scores) {
            const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
            document.getElementById("leaderboard").innerHTML = scores.map((x, i) => `
                <div class="rank-item"><span>${medals[i] || 'üêæ'} ${x.n}</span><span>${x.s}</span></div>`).join('');
        }
    } catch(e) {}
}
</script>
</body>
</html>
