<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco 20.0 - Sunset Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
<style>
    *{margin:0;padding:0;box-sizing:border-box;touch-action:none;}
    body{overflow:hidden;font-family:'Orbitron', sans-serif;background:#2c3e50;}

    #wrap{
        position:relative;
        height:100vh;
        max-width:480px;
        margin:auto;
        overflow:hidden;
        background: linear-gradient(to bottom, #1e3c72, #2a5298, #f39c12); /* Sch√∂ner Sunset */
        border: 3px solid rgba(255,255,255,0.2);
    }

    canvas{width:100%;height:100%;display:block;}

    #ui {
        position:absolute; top:10px; width:100%; text-align:center; color:white; z-index:10; pointer-events:none;
    }

    #hearts { font-size:42px; text-shadow: 0 0 10px rgba(0,0,0,0.5); }
    .stats-row { display: flex; justify-content: space-around; font-size: 20px; margin-top: 5px; font-weight: 900; }

    #lvlBarWrap {
        width:70%; height:10px; background:rgba(0,0,0,0.3); margin:10px auto; border-radius:10px; overflow:hidden; border:1px solid white;
    }
    #lvlBar { height:100%; width:100%; background: linear-gradient(to right, #00ff00, #ffff00, #ff0000); }

    .overlay {
        position:absolute; inset:0; background:rgba(0,0,0,0.7); display:flex; flex-direction:column;
        justify-content:center; align-items:center; color:white; z-index:20;
    }

    button {
        padding:15px 40px; font-size:22px; border:none; background:#f1c40f; color:#2c3e50;
        border-radius:50px; cursor:pointer; font-family: 'Orbitron'; font-weight: 900; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
</style>
</head>
<body>

<div id="wrap">
    <div id="ui">
        <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="stats-row">
            <div>‚≠ê <span id="score">0</span></div>
            <div>LVL <span id="lvl">1</span></div>
        </div>
        <div id="lvlBarWrap"><div id="lvlBar"></div></div>
    </div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="font-size: 40px; margin-bottom:10px;">DOGGYCO</h1>
        <p>V20.0 - Sunset Retro</p>
        <button onclick="startGame()">START</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2>GAME OVER</h2>
        <h1 id="finalScore" style="font-size:40px; margin:20px 0;"></h1>
        <button onclick="location.reload()">RETRY</button>
    </div>
</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let W,H, lanes=5, laneW;
let dogLane=2, dogX=0;
let items=[], spiders=[], birds=[], clouds=[], floatingTexts=[];
let score=0, hearts=3, timeLeft=30, level=1;
let active=false, lastTime=0;

// --- AUDIO ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSound(f, type, d, v=0.1) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=type; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

function startMusic() {
    setInterval(() => {
        if(active) playSound(110, 'sine', 0.8, 0.03); // Dezentere Bassline
    }, 600);
}

function resize(){
    W=canvas.width=canvas.parentElement.offsetWidth;
    H=canvas.height=canvas.parentElement.offsetHeight;
    laneW=W/lanes;
}
window.onresize=resize; resize();

function startGame(){
    document.getElementById("startScreen").style.display="none";
    active=true;
    lastTime=performance.now();
    // Spiders mit Positionswechsel-Logik
    for(let i=0; i<2; i++) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, s: 0.015, laneTarget: Math.random()*W});
    for(let i=0; i<5; i++) clouds.push({x: Math.random()*W, y: Math.random()*H*0.4, s: 0.2+Math.random()*0.3});
    startMusic();
    requestAnimationFrame(loop);
}

// Input
const handleInput = (e) => {
    let rect = canvas.getBoundingClientRect();
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
    dogLane = Math.floor(x/laneW);
    dogLane = Math.max(0, Math.min(lanes-1, dogLane));
}
canvas.onmousemove = handleInput;
canvas.ontouchmove = (e) => { e.preventDefault(); handleInput(e); };

function loop(t){
    if(!active) return;
    let delta=(t-lastTime)/1000;
    if(delta > 0.1) delta = 0.016;
    lastTime=t;
    ctx.clearRect(0,0,W,H);

    // Wolken & Sonne
    ctx.fillStyle = "rgba(255, 255, 255, 0.2)";
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W+50) c.x = -50;
        ctx.beginPath(); ctx.arc(c.x, c.y, 25, 0, Math.PI*2); ctx.fill();
    });

    // V√∂gel (Rechts nach Links)
    if(Math.random() < 0.003) birds.push({x: W+50, y: 50+Math.random()*150, s: 1+level*0.1});
    birds.forEach((b, i) => {
        b.x -= b.s;
        ctx.font="24px Arial"; ctx.fillText("üê¶", b.x, b.y);
        if(b.x < -50) birds.splice(i,1);
    });

    // Stra√üe
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, H-140, W, 140);
    ctx.strokeStyle = "rgba(255,255,255,0.3)";
    ctx.setLineDash([20, 20]);
    for(let i=1; i<lanes; i++) {
        ctx.beginPath(); ctx.moveTo(i*laneW, H-140); ctx.lineTo(i*laneW, H); ctx.stroke();
    }
    ctx.setLineDash([]);

    // Timer / Level
    timeLeft -= delta;
    document.getElementById("lvlBar").style.width = (timeLeft/30*100) + "%";
    if(timeLeft <= 0) {
        level++; timeLeft = 30; playSound(880, 'sine', 0.2, 0.1);
        document.getElementById("lvl").innerText = level;
    }

    // Spawn Items mit Abstand
    if(Math.random() < 0.02 + level*0.003){
        let l = Math.floor(Math.random()*lanes);
        let canSpawn = true;
        items.forEach(it => { if(it.lane === l && it.y < 150) canSpawn = false; });
        if(canSpawn) {
            let typeRnd = Math.random();
            let type = "ü¶¥";
            if(typeRnd < 0.15) type = "üëÆ";
            else if(typeRnd < 0.3) type = "üçñ";
            else if(typeRnd < 0.45) type = "üç™";
            items.push({lane: l, y: -50, type});
        }
    }

    // Items Draw & Collide
    for(let i=items.length-1; i>=0; i--){
        let it=items[i];
        it.y += (180 + level*40) * delta;
        let x = it.lane*laneW + laneW/2;
        ctx.font="45px Arial"; ctx.textAlign="center";
        ctx.fillText(it.type, x, it.y);

        if(it.lane===dogLane && it.y > H-150 && it.y < H-70){
            if(it.type==="üëÆ") {
                hearts--; playSound(100, 'sawtooth', 0.3);
            } else {
                let p = it.type==="üçñ" ? 50 : (it.type==="üç™" ? 30 : 10);
                score += p;
                playSound(500 + p, 'sine', 0.1);
                floatingTexts.push({x, y: it.y, txt: "+"+p, life: 1});
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spinnen mit Positionswechsel
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t)+1)/2 * (H-150);
        
        // Wenn Spinne ganz oben ist, Zielposition √§ndern
        if(sy < 10) s.laneTarget = Math.random() * W;
        // Elegante Seitw√§rtsbewegung oben
        if(sy < 100) s.x += (s.laneTarget - s.x) * 0.02;

        ctx.strokeStyle="white"; ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.font="30px Arial"; ctx.fillText("üï∑Ô∏è", s.x, sy+25);

        let sLane = Math.floor(s.x/laneW);
        if(sLane === dogLane && sy > H-180 && sy < H-70) {
            timeLeft -= 0.05; // Zeitabzug
            ctx.fillStyle = "rgba(255,255,255,0.2)"; ctx.fillRect(0,0,W,H);
        }
    });

    // Dog
    let targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font="65px Arial"; ctx.fillText("üê∂", dogX, H-75);

    // Aufsteigende Punkte
    for(let i=floatingTexts.length-1; i>=0; i--) {
        let f = floatingTexts[i];
        f.y -= 2; f.life -= 0.02;
        ctx.fillStyle = `rgba(255, 255, 255, ${f.life})`;
        ctx.font = "bold 20px Orbitron"; ctx.fillText(f.txt, f.x, f.y);
        if(f.life <= 0) floatingTexts.splice(i, 1);
    }

    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(hearts);

    if(hearts <= 0) {
        active=false; document.getElementById("gameOver").style.display="flex";
        document.getElementById("finalScore").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}
</script>
</body>
</html>
