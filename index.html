<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco 13.0</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{background:#222;overflow:hidden;font-family:sans-serif;}
h1{
text-align:center;
font-family:'Press Start 2P';
font-size:0.8rem;
margin:8px 0;
color:white;
}
#wrap{
position:relative;
width:100%;
max-width:430px;
height:90vh;
margin:auto;
border-radius:20px;
overflow:hidden;
background:#000;
}
canvas{width:100%;height:100%;display:block;}

#ui{
position:absolute;
top:5px;
left:0;right:0;
display:flex;
justify-content:space-around;
font-family:'Press Start 2P';
font-size:0.7rem;
color:white;
z-index:10;
align-items:center;
}

#barContainer{
position:absolute;
top:50px;
left:10%;
width:80%;
height:15px;
background:#333;
border-radius:10px;
overflow:hidden;
}

#progress{
height:100%;
width:100%;
background:linear-gradient(to right, red, yellow, lime);
}

.overlay{
position:absolute;
inset:0;
background:rgba(0,0,0,0.8);
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
color:white;
font-family:'Press Start 2P';
z-index:20;
}

button{
padding:15px 25px;
margin-top:15px;
border:none;
border-radius:20px;
background:#4caf50;
font-family:'Press Start 2P';
}
</style>
</head>
<body>

<h1>DOGGYCO 13.0</h1>

<div id="wrap">
<div id="ui">
<div>‚≠ê <span id="score">0</span></div>
<div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
<div>LEVEL <span id="lvl">1</span></div>
<div>‚è≥ <span id="timer">30</span></div>
</div>

<div id="barContainer"><div id="progress"></div></div>

<canvas id="game"></canvas>

<div class="overlay" id="start">
<button onclick="startGame()">START</button>
</div>

</div>

<script>
const canvas=document.getElementById("game");
const ctx=canvas.getContext("2d");

let W,H;
let lanes=6,laneW;
let dogLane=3,dogX=0,targetX=0;
let items=[],spiders=[],bubbles=[];
let score=0,level=1,hearts=3;
let levelTime=30;
let animationId;
let dragging=false;

/* Resize */
function resize(){
const r=canvas.getBoundingClientRect();
canvas.width=r.width;
canvas.height=r.height;
W=canvas.width;H=canvas.height;
laneW=W/lanes;
dogX=laneW*dogLane+laneW/2;
}
window.addEventListener("resize",resize);

/* Start */
function startGame(){
resize();
initSpiders();
document.getElementById("start").style.display="none";
loop();
}

/* Controls */
canvas.addEventListener("mousedown",()=>dragging=true);
canvas.addEventListener("mouseup",()=>dragging=false);
canvas.addEventListener("mousemove",e=>{
if(dragging){
dogLane=Math.floor(e.offsetX/laneW);
}
});
canvas.addEventListener("touchstart",()=>dragging=true);
canvas.addEventListener("touchend",()=>dragging=false);
canvas.addEventListener("touchmove",e=>{
let rect=canvas.getBoundingClientRect();
let x=e.touches[0].clientX-rect.left;
dogLane=Math.floor(x/laneW);
});

/* Spiders */
function initSpiders(){
for(let i=0;i<2;i++){
spiders.push({x:Math.random()*W,t:Math.random()*3});
}
}

/* Spawn max 5 */
function spawn(){
if(items.length>=5)return;
let lane=Math.floor(Math.random()*lanes);
if(items.some(it=>it.lane===lane && it.y<100))return;
let r=Math.random();
let it={lane:lane,y:-40};
if(r<0.15){it.type="üëÆ";it.bad=true;}
else if(r<0.4){it.type="üçó";it.val=3;}
else if(r<0.7){it.type="üç™";it.val=2;}
else{it.type="ü¶¥";it.val=1;}
items.push(it);
}

/* Loop */
function loop(){
animationId=requestAnimationFrame(loop);
ctx.clearRect(0,0,W,H);

/* Hintergrund */
let sky=ctx.createLinearGradient(0,0,0,H);
sky.addColorStop(0,"#87ceeb");
sky.addColorStop(1,"#e6f7ff");
ctx.fillStyle=sky;
ctx.fillRect(0,0,W,H);

ctx.fillStyle="#8bc34a";
ctx.beginPath();
ctx.arc(W/2,H-150,300,Math.PI,0);
ctx.fill();

ctx.fillStyle="#555";
ctx.fillRect(0,H-120,W,120);

/* Level Timer */
levelTime-=1/60;
document.getElementById("timer").innerText=Math.ceil(levelTime);
let percent=levelTime/30;
document.getElementById("progress").style.width=(percent*100)+"%";

if(levelTime<=0){
level++;
levelTime=30;
}

/* Spawn */
if(Math.random()<0.02+level*0.005)spawn();

/* Items */
items.forEach((it,i)=>{
it.y+=2+level*0.5;
let x=it.lane*laneW+laneW/2;
ctx.font="36px Arial";
ctx.fillText(it.type,x-18,it.y);

if(it.y>H-130 && it.lane===dogLane){
if(it.bad){
hearts--;
bubbles.push({x:x,y:it.y,text:"-‚ù§Ô∏è",life:60,color:"red"});
}else{
let pts=it.val*level;
score+=pts;
bubbles.push({x:x,y:it.y,text:"+"+pts,life:60,color:"green"});
}
items.splice(i,1);
}
});

/* Spiders */
spiders.forEach(s=>{
s.t+=0.02;
s.x+=Math.sin(s.t)*0.8;
let sy=(Math.sin(s.t)+1)/2*(H-150);
ctx.fillText("üï∑Ô∏è",s.x,sy);

if(Math.abs(s.x-dogX)<40 && Math.abs(sy-(H-120))<40){
levelTime-=6;
bubbles.push({x:s.x,y:sy,text:"-20%",life:60,color:"orange"});
}
});

/* Dog */
targetX=dogLane*laneW+laneW/2;
dogX+=(targetX-dogX)*0.15;
ctx.fillText("üê∂",dogX-30,H-120);

/* Bubbles */
bubbles.forEach((b,i)=>{
b.y-=1;
b.life--;
ctx.fillStyle=b.color;
ctx.fillText(b.text,b.x-15,b.y);
if(b.life<=0)bubbles.splice(i,1);
});

/* UI */
document.getElementById("score").innerText=score;
document.getElementById("hearts").innerText="‚ù§Ô∏è".repeat(hearts);
document.getElementById("lvl").innerText=level;

if(hearts<=0){
cancelAnimationFrame(animationId);
alert("Game Over");
location.reload();
}
}
</script>
</body>
</html>
