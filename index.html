<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doggyco 3.2 - Final Master Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #0a0a0f; color: white;
            display: flex; flex-direction: column; align-items: center; 
            height: 100vh; width: 100vw; overflow: hidden; padding: 10px;
        }

        .retro-title { font-family: 'Press Start 2P'; color: var(--retro-yellow); font-size: 1.2rem; margin-bottom: 10px; text-shadow: 2px 2px #000; }

        #gameWrapper {
            position: relative; width: 100%; max-width: 420px; flex: 1; 
            background: #87CEEB; border-radius: 25px; border: 5px solid #fff;
            overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.8);
        }

        canvas { width: 100%; height: 100%; display: block; }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 45px;
            background: rgba(0,0,0,0.4); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; transition: width 0.4s ease; background: var(--retro-green); border-bottom: 2px solid white; }

        #uiPanel {
            position: absolute; top: 12px; left: 12px; right: 12px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.6rem; color: white; pointer-events: none;
        }

        #controlArea {
            width: 100%; max-width: 420px; background: #222; padding: 20px; 
            border-radius: 20px; border: 2px solid #444; margin-top: 15px;
        }
        #slider { width: 100%; height: 30px; appearance: none; background: #333; border-radius: 15px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 60px; height: 60px; border-radius: 50%; background: var(--retro-pink); border: 4px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        #lvlUpPop {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Press Start 2P'; font-size: 1.8rem; color: var(--retro-yellow);
            z-index: 150; display: none; animation: popAnim 1s ease-out; pointer-events: none;
        }
        @keyframes popAnim { 0% {transform: scale(0.5); opacity: 0;} 50% {opacity: 1; transform: scale(1.2);} 100% {opacity: 0; transform: scale(1.5);} }

        button { padding: 20px 40px; font-family: 'Press Start 2P'; font-size: 1rem; background: var(--retro-green); border: none; border-radius: 15px; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="gameWrapper">
        <div id="topBar"><div id="innerBar"></div></div>
        <div id="uiPanel">
            <div>‚≠ê <span id="score">0</span></div>
            <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
            <div>LVL <span id="lvlDisplay">1</span></div>
        </div>
        <div id="lvlUpPop">LEVEL UP!</div>
        <canvas id="game"></canvas>
        <div class="overlay" id="startScreen"><button onclick="startGame()">START!</button></div>
        <div class="overlay" id="gameOver" style="display:none;"><h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom:20px;">GAME OVER</h2><button onclick="location.reload()">RETRY</button></div>
    </div>

    <div id="controlArea"><input type="range" id="slider" min="0" max="1000" value="500"></div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 0, vx: 0, hit: 0, tail: 0, dust: [] };
    let clouds = [{x: 50, y: 80, s: 0.4}, {x: 250, y: 150, s: 0.6}];
    let currentLevel = 1, spiders = [{ x: 0.2, t: 0 }, { x: 0.8, t: Math.PI }];
    let audioCtx;

    function syncResolution() {
        const dpr = window.devicePixelRatio || 1;
        const rect = canvas.getBoundingClientRect();
        canvas.width = rect.width * dpr;
        canvas.height = rect.height * dpr;
        ctx.scale(dpr, dpr);
    }

    window.addEventListener('resize', syncResolution);

    function playSfx(f) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = 'sine'; o.frequency.value = f;
        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.1);
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); o.stop(audioCtx.currentTime + 0.1);
    }

    function startGame() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        syncResolution();
        loop();
    }

    function loop() {
        if (state !== "play") return;
        const W = canvas.width / (window.devicePixelRatio || 1);
        const H = canvas.height / (window.devicePixelRatio || 1);
        
        // 1. Hintergrund (Himmel-Verlauf)
        let grad = ctx.createLinearGradient(0, 0, 0, H);
        grad.addColorStop(0, "#4facfe"); grad.addColorStop(1, "#87CEEB");
        ctx.fillStyle = grad; ctx.fillRect(0, 0, W, H);

        // Wolken
        ctx.font = "50px Arial";
        clouds.forEach(c => {
            c.x += c.s; if(c.x > W + 50) c.x = -60;
            ctx.fillText("‚òÅÔ∏è", c.x, c.y);
        });
        
        // BODEN
        const groundY = H - 75;
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, groundY, W, 75); // Gras
        ctx.fillStyle = "#333"; ctx.fillRect(0, H - 45, W, 45); // Stra√üe
        ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.setLineDash([15, 15]);
        ctx.beginPath(); ctx.moveTo(0, H - 22); ctx.lineTo(W, H - 22); ctx.stroke();
        ctx.setLineDash([]);

        // 2. Hunde-Physik (Drift)
        const targetX = (slider.value / 1000) * (W - 80) + 40;
        let ax = (targetX - dog.x) * 0.12;
        dog.vx += ax; dog.vx *= 0.82;
        dog.x += dog.vx;

        // Staub-Effekt
        if (Math.abs(dog.vx) > 2) dog.dust.push({x: dog.x, y: groundY + 40, r: 4, o: 0.8});
        dog.dust.forEach((d, i) => {
            d.y -= 0.5; d.o -= 0.04;
            ctx.fillStyle = `rgba(255,255,255,${d.o})`;
            ctx.beginPath(); ctx.arc(d.x + (dog.vx > 0 ? -35 : 35), d.y, d.r, 0, 7); ctx.fill();
            if(d.o <= 0) dog.dust.splice(i, 1);
        });

        // 3. Spinnen
        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 0.1 + Math.random() * 0.8;
            let sx = s.x * W;
            let sy = 40 + (Math.sin(s.t) + 1) / 2 * (groundY - 120);
            ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, sy); ctx.stroke();
            ctx.font = "35px Arial"; ctx.fillText("üï∑Ô∏è", sx - 17, sy + 15);
            if (Math.abs(sx - dog.x) < 40 && Math.abs(sy - (groundY - 20)) < 45) {
                itemsCaught = Math.max(0, itemsCaught - 2); dog.hit = 20; playSfx(120); s.t += 0.5;
            }
        });

        // 4. Items (Keine √úberschneidung)
        if (Math.random() < 0.03) {
            let r = Math.random();
            let it = { xPct: Math.random() * 0.8 + 0.1, y: -50, speed: 2.8 + currentLevel * 0.4 };
            if (r < 0.12) { it.type = "üëÆ"; it.danger = true; }
            else if (r < 0.3) { it.type = "üçó"; it.val = 3; }
            else if (r < 0.6) { it.type = "üç™"; it.val = 2; }
            else { it.type = "ü¶¥"; it.val = 1; }
            items.push(it); if (!it.danger) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            let ix = it.xPct * W;
            ctx.font = it.danger ? "60px Arial" : "40px Arial";
            ctx.fillText(it.type, ix - 20, it.y);
            if (it.y > groundY - 45 && it.y < groundY + 25 && Math.abs(ix - dog.x) < 40) {
                if (it.danger) { lives--; updateHearts(); playSfx(80); if(lives <= 0) endGame(); }
                else { itemsCaught++; score += it.val; dog.tail = 15; playSfx(800); }
                items.splice(i, 1);
            } else if (it.y > H) items.splice(i, 1);
        });

        // 5. Hund (Mit Wedeln)
        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2) sepia(1)"; dog.hit--; }
        ctx.translate(dog.x, groundY + 25);
        if (dog.tail > 0) { ctx.rotate(Math.sin(Date.now()*0.1)*0.2); dog.tail--; }
        ctx.font = "80px Arial";
        ctx.fillText("üê∂", -40, 0 + Math.sin(Date.now()*0.01)*4);
        ctx.restore();

        // 6. UI & Level Up
        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";
        timeLeft -= 1/60; document.getElementById("score").innerText = score;

        if (timeLeft <= 0) {
            if (pct >= 50) { 
                currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel;
                itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; playSfx(1000);
                const pop = document.getElementById("lvlUpPop"); pop.style.display = "block";
                setTimeout(() => pop.style.display = "none", 1000);
            } else { lives--; updateHearts(); if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } else endGame(); }
        }
        requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = ""; for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    function endGame() { state = "over"; document.getElementById("gameOver").style.display = "flex"; }
</script>
</body>
</html>
