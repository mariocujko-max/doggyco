<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco: Evolved V34</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --gold: #ffd700; --red: #ff3131; }
        * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
        body { background:#000; color: white; font-family: 'Orbitron', sans-serif; overflow: hidden; display: flex; flex-direction: column; align-items: center; }
        
        #game-wrap {
            position:relative; height:85vh; width:100vw; max-width:500px;
            background: #111 url('hintergrund.png') center/cover;
            border: 3px solid var(--neon); overflow: hidden;
        }

        #energy-container {
            position: absolute; top: 15px; left: 10%; width: 80%; height: 20px;
            background: rgba(0,0,0,0.7); border: 2px solid white; border-radius: 10px; z-index: 100;
        }
        #energy-bar { height: 100%; width: 100%; background: #00ff88; transition: width 0.2s, background 0.3s; }

        #stats {
            position: absolute; top: 45px; width: 100%; display: flex; 
            justify-content: space-around; z-index: 100; font-size: 18px; font-weight: 900;
        }

        canvas { width: 100%; height: 100%; display: block; }

        .overlay {
            position:absolute; inset:0; background:rgba(0,0,0,0.9);
            display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:200;
        }
        .btn { padding: 15px 40px; font-size: 20px; background: transparent; color: var(--neon); border: 2px solid var(--neon); cursor: pointer; font-family: 'Orbitron'; }
    </style>
</head>
<body>

<div id="game-wrap">
    <div id="energy-container"><div id="energy-bar"></div></div>
    <div id="stats">
        <span id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
        <span id="score-ui" style="color:var(--gold)">0</span>
    </div>
    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:var(--neon); margin-bottom:20px;">DOGGYCO V34</h1>
        <button class="btn" onclick="init()">START ENGINE</button>
    </div>

    <div class="overlay" id="gameOver" style="display:none;">
        <h2 style="color:var(--red);">ENGINE FAILURE</h2>
        <h1 id="final-score" style="font-size:50px;">0</h1>
        <button class="btn" onclick="location.reload()">REBOOT</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
let W, H, lanes = 5, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], score = 0, hearts = 3, energy = 100, level = 1;
let lastTime = 0, audioCtx;

function playSFX(f, type, d, v=0.1) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.value = f;
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = W / 2;
}
window.onresize = resize; resize();

const handle = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.max(0, Math.min(lanes - 1, Math.floor(x / laneW)));
};
canvas.addEventListener('mousemove', handle);
canvas.addEventListener('touchmove', (e) => { e.preventDefault(); handle(e); }, {passive:false});

function init() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("startScreen").style.display = "none";
    active = true;
    
    // Hintergrund Musik-Loop
    setInterval(() => {
        if(active) playSFX(80 + (level*5), 'sine', 1, 0.05);
    }, 1000);

    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000;
    if(dt > 0.1) dt = 0.016; 
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Energy Logik
    energy -= (3 + level) * dt;
    let bar = document.getElementById("energy-bar");
    bar.style.width = energy + "%";
    bar.style.background = energy > 60 ? "#00ff88" : (energy > 30 ? "#fbff00" : "#ff3131");

    if(energy <= 0) { hearts--; energy = 100; playSFX(100, 'sawtooth', 0.5); }

    // Spawning
    if(Math.random() < 0.02) {
        let types = ['ü¶¥', 'üç™', 'üçó', 'üëÆ', '‚ù§Ô∏è'];
        items.push({lane: Math.floor(Math.random()*lanes), y: -50, type: types[Math.floor(Math.random()*5)]});
    }

    // Items
    for(let i=items.length-1; i>=0; i--) {
        let it = items[i];
        it.y += (300 + level * 40) * dt; 
        let ix = it.lane*laneW + laneW/2;
        ctx.font = "40px Arial"; ctx.textAlign = "center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-130 && it.y < H-70) {
            if(it.type === 'üëÆ') { hearts--; playSFX(80, 'square', 0.4); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); playSFX(600, 'sine', 0.2); }
            else {
                let p = it.type === 'üçó' ? 3 : (it.type === 'üç™' ? 2 : 1);
                score += p * level; energy = Math.min(100, energy + 10);
                playSFX(400 + p*100, 'sine', 0.1);
            }
            items.splice(i, 1);
        } else if(it.y > H) items.splice(i, 1);
    }

    // Spinnen AI (Gehen jetzt weit runter)
    if(spiders.length < 2) spiders.push({x: Math.random()*W, t: Math.random()*Math.PI, s: 0.02});
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t) + 1) / 2 * (H - 150); // Geht bis zum Hund runter
        if(sy < 10) s.x = Math.random()*W;

        ctx.strokeStyle = "rgba(255,255,255,0.4)"; ctx.beginPath();
        ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", s.x, sy + 30);

        if(Math.abs(s.x - dogX) < 40 && sy > H-150 && sy < H-70) {
            energy -= 20; // 20% Abzug
            playSFX(120, 'sawtooth', 0.3, 0.2);
            s.t = Math.PI * 1.5; // Spinne zieht sich nach Treffer zur√ºck
        }
    });

    // Hund
    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.fillText("üê∂", dogX, H - 80);

    // UI & Level
    document.getElementById("score-ui").innerText = score;
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    if(score > level * 200) level++;

    if(hearts <= 0) {
        active = false;
        document.getElementById("gameOver").style.display = "flex";
        document.getElementById("final-score").innerText = score;
    } else requestAnimationFrame(loop);
}
</script>
</body>
</html>
