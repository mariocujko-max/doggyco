<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DOGGYCO - The Masterpiece</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --neon: #00f2ff; --green: #00ff88; --red: #ff3131; --gold: #ffd700; --blue: #0077ff; }
        * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            background: #000; font-family: 'Orbitron', sans-serif; color: #fff; 
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; overflow-x: hidden;
            background-image: url('web_background.png'); background-size: cover; background-attachment: fixed;
        }

        /* Header verschwindet beim Spielstart */
        header { width: 100%; padding: 25px 0; text-align: center; transition: 0.5s; }
        header.ingame { height: 0; padding: 0; overflow: hidden; opacity: 0; }
        header h1 { font-size: 40px; color: var(--neon); text-shadow: 0 0 15px var(--neon); letter-spacing: 4px; }

        /* Spielfeld Design - H√∂her & Zentriert */
        #game-container { width: 100vw; height: 90vh; display: flex; justify-content: center; align-items: center; position: relative; }
        
        #game-wrap { 
            position:relative; width: 95vw; height: 98%; max-width: 480px; 
            background: #000; border: 4px solid var(--neon); border-radius: 40px; 
            overflow: hidden; box-shadow: 0 0 45px var(--neon); touch-action: none;
        }

        /* Spielfeld-Hintergrund (dein altes Bild) */
        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.4); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        /* HUD & ENERGY BALKEN */
        #ui-header { position: absolute; top: 30px; width: 100%; z-index: 150; pointer-events: none; }
        #energy-bar-wrap { width: 85%; height: 28px; margin: 0 auto; background: rgba(0,0,0,0.8); border: 2px solid #fff; border-radius: 14px; overflow: hidden; position: relative; }
        #energy-fill { height: 100%; width: 100%; background: var(--green); transition: width 0.3s ease; }
        #energy-text { position: absolute; width: 100%; text-align: center; top: 50%; transform: translateY(-50%); font-size: 12px; font-weight: 900; color: #fff; text-shadow: 1px 1px 3px #000; }
        #hud-bottom { display: flex; justify-content: space-between; align-items: center; width: 85%; margin: 10px auto 0; }
        #timer { color: var(--gold); font-weight: 900; font-size: 22px; text-shadow: 0 0 8px gold; }

        /* STEUERUNG */
        #controls { position: absolute; bottom: 25px; width: 100%; display: flex; justify-content: space-between; padding: 0 35px; z-index: 300; pointer-events: none; }
        .btn-arrow { width: 80px; height: 80px; background: rgba(0,0,0,0.7); border: 3px solid var(--neon); border-radius: 50%; color: #fff; font-size: 35px; display: flex; align-items: center; justify-content: center; cursor: pointer; pointer-events: auto; transition: 0.1s; }
        .btn-active { background: var(--blue) !important; box-shadow: 0 0 40px var(--blue); border-color: #fff; transform: scale(0.9); }

        /* OVERLAYS */
        .overlay { position:absolute; inset:0; background: rgba(0,0,0,0.92); backdrop-filter: blur(15px); display:flex; flex-direction:column; justify-content:center; align-items:center; z-index:500; text-align: center; }
        #lvl-banner { position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%) scale(0); width: 80%; background: var(--gold); color: #000; padding: 25px; border-radius: 35px; text-align: center; z-index: 1000; font-weight: 900; transition: 0.4s; }
        .neon-btn { padding: 18px 55px; background: var(--green); color: #000; border-radius: 40px; font-weight: 900; cursor: pointer; border: none; margin-top: 20px; box-shadow: 0 0 20px var(--green); font-family: 'Orbitron'; font-size: 18px; }

        /* SCROLL BEREICH */
        .info-content { width: 95vw; max-width: 480px; margin-top: 30px; padding-bottom: 80px; }
        .neon-box { background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); border: 2px solid var(--neon); border-radius: 30px; padding: 25px; margin-bottom: 25px; box-shadow: 0 0 25px var(--neon); }
        .rank-item { display: flex; justify-content: space-between; padding: 12px 0; font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header id="main-header"><h1>DOGGYCO</h1></header>

<div id="game-container">
    <div id="game-wrap">
        <div id="bg-layer"></div>
        <div id="ui-header">
            <div id="energy-bar-wrap"><div id="energy-fill"></div><div id="energy-text">ENERGY</div></div>
            <div id="hud-bottom">
                <div id="hearts-display" style="font-size: 26px;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
                <div id="timer">30s</div>
                <div style="background:#fff; color:#000; padding:4px 12px; border-radius:12px; font-weight:900;">LVL <span id="lvl-num">1</span></div>
            </div>
        </div>
        <div id="lvl-banner">LEVEL UP! ‚ö°</div>
        <canvas id="game-canvas"></canvas>
        <div id="controls">
            <div id="btn-L" class="btn-arrow" onmousedown="mLeft(event)" ontouchstart="mLeft(event)">‚óÄ</div>
            <div id="btn-R" class="btn-arrow" onmousedown="mRight(event)" ontouchstart="mRight(event)">‚ñ∂</div>
        </div>
        <div class="overlay" id="start-screen">
            <input type="text" id="pName" placeholder="DEIN NAME" style="padding:18px; border-radius:25px; border:2px solid var(--neon); background:#000; color:#fff; text-align:center; width:80%; margin-bottom:25px; font-family:'Orbitron'; font-size: 20px;">
            <button class="neon-btn" onclick="startGame()">MISSION STARTEN</button>
        </div>
        <div class="overlay" id="end-screen" style="display:none;">
            <h2 id="end-msg">MISSION OVER</h2>
            <h1 id="f-score" style="font-size: 80px; color: var(--gold); margin: 15px 0;">0</h1>
            <button class="neon-btn" onclick="location.reload()">ERNEUT VERSUCHEN</button>
        </div>
    </div>
</div>

<div class="info-content">
    <div class="neon-box">
        <h3 style="color:var(--gold); text-align:center; margin-bottom:20px; font-size: 24px;">üèÜ RANG-LISTE</h3>
        <div id="leaderboard">Synchronisiere...</div>
    </div>
    <div class="neon-box">
        <h3 style="color:var(--neon); text-align:center; margin-bottom:15px;">üìñ BRIEFING</h3>
        <p style="font-size:14px; color:#ccc; line-height:1.8; text-align: center;">F√ºlle deinen <b>ENERGY</b> Balken mit Futter. Spinnen seilen sich ab und rauben Energie. Polizei kostet Leben. Halte durch!</p>
    </div>
</div>

<script>
const SUPABASE_URL = 'https://ovmsstdroxkinisqwlhw.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im92bXNzdGRyb3hraW5pc3F3bGh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIyMzM3OTEsImV4cCI6MjA4NzgwOTc5MX0.SOsi-Aeb_wSp40_TTymaiiU0Kn_3rhG_LnvLjJP66z8';
const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, targetX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [], clouds = [], birds = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0, audioCtx, bgMusic, dogWobble = 0, dogShake = 0;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5; dogX = targetX = (dogLane * laneW) + (laneW / 2);
}
window.onload = resize; window.onresize = resize;

function mLeft(e) { if(e) e.preventDefault(); if(dogLane > 0) dogLane--; updateX('L'); }
function mRight(e) { if(e) e.preventDefault(); if(dogLane < 4) dogLane++; updateX('R'); }
function updateX(d) { 
    targetX = (dogLane * laneW) + (laneW / 2); 
    const b = document.getElementById('btn-'+d);
    if(b) { b.classList.add('btn-active'); setTimeout(()=>b.classList.remove('btn-active'), 100); }
}

function startGame() {
    document.getElementById("main-header").classList.add("ingame");
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    bgMusic = new Audio('musik.mp3'); bgMusic.loop = true; bgMusic.volume = 0.05;
    bgMusic.play().catch(()=>{});
    document.getElementById("start-screen").style.display = "none";
    resize(); active = true; lastTime = performance.now();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let dt = (t - lastTime) / 1000; lastTime = t;
    if(dt > 0.1) dt = 0.016; 
    ctx.clearRect(0,0,W,H);

    timeLeft -= dt; energy -= (4.4 + level * 0.6) * dt;
    const bar = document.getElementById("energy-fill");
    bar.style.width = Math.max(0, energy) + "%";
    bar.style.backgroundColor = energy > 50 ? `rgb(${Math.floor(255*(1-(energy-50)/50))}, 255, 0)` : `rgb(255, ${Math.floor(255*(energy/50))}, 0)`;
    document.getElementById("timer").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("lvl-num").innerText = level;

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = Math.min(100, energy + 25);
        let b = document.getElementById("lvl-banner");
        b.style.transform = "translate(-50%, -50%) scale(1)";
        setTimeout(() => b.style.transform = "translate(-50%, -50%) scale(0)", 1500);
    }

    ctx.font = "40px Arial"; ctx.textAlign = "center";
    if(clouds.length < 3) clouds.push({ x: -60, y: 70 + Math.random()*100, s: 0.2 + Math.random()*0.4 });
    clouds.forEach(c => { c.x += c.s; if(c.x > W + 60) c.x = -60; ctx.fillText("‚òÅÔ∏è", c.x, c.y); });
    if(Math.random() < 0.005) birds.push({ x: W + 30, y: 150 + Math.random()*250, vx: -2 });
    ctx.font = "24px Arial"; birds.forEach((b, i) => { b.x += b.vx; ctx.fillText("üê¶", b.x, b.y); if(b.x < -40) birds.splice(i, 1); });

    floaters.forEach((f, i) => { f.y -= 2.2; f.life -= dt; ctx.globalAlpha = f.life; ctx.fillStyle = f.col; ctx.font = "bold 20px Orbitron"; ctx.fillText(f.txt, f.x, f.y); if(f.life <= 0) floaters.splice(i,1); });
    ctx.globalAlpha = 1;

    if(spiders.length < 2 && Math.random() < 0.012) spiders.push({lane: Math.floor(Math.random()*5), y: 0, dir: 1});
    spiders.forEach((s, i) => {
        s.y += (220 + level * 12) * dt * s.dir; if(s.y > H - 150) s.dir = -1; if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(0,242,255,0.4)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.font = "32px Arial"; ctx.fillText("üï∑Ô∏è", sx, s.y + 20);
        if(s.lane === dogLane && s.y > H-170 && s.y < H-90) { energy -= 25 * dt * 5; dogShake = 12; }
    });

    let interval = (30 / (60 * Math.pow(1.09, level - 1)));
    spawnTimer -= dt;
    if(spawnTimer <= 0) {
        let type = 'ü¶¥', r = Math.random() * 50;
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 30) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -60, type: type}); spawnTimer = interval;
    }
    items.forEach((it, i) => {
        it.y += (310 + level * 18) * dt; let ix = it.lane * laneW + laneW/2;
        ctx.font = "42px Arial"; ctx.fillText(it.type, ix, it.y);
        if(it.lane === dogLane && it.y > H-160 && it.y < H-80) {
            let fact = 1 + (level * 0.1);
            if(it.type === 'üëÆ') { hearts--; energy -= 15; dogShake = 22; floaters.push({x:ix, y:it.y, txt:"-1‚ù§Ô∏è", col:"red", life:1}); }
            else if(it.type === '‚ù§Ô∏è') { if(hearts < 3) hearts++; else { energy = Math.min(100, energy+50); score += 50; } floaters.push({x:ix, y:it.y, txt:"HEAL", col:"lime", life:1}); }
            else { 
                let p = Math.floor((it.type==='üçó'?30:it.type==='üç™'?20:10)*fact); score += p; energy = Math.min(100, energy + 8);
                dogWobble = 20; floaters.push({x:ix, y:it.y, txt:"+"+p, col:"white", life:1});
            }
            items.splice(i, 1);
        }
    });

    dogX += (targetX - dogX) * 0.22;
    let animX = dogX + (Math.random()-0.5)*dogShake;
    let animY = (H - 110) + Math.sin(t * 0.015) * dogWobble;
    ctx.font = "80px Arial"; ctx.fillText("üê∂", animX, animY);
    if(dogWobble > 0) dogWobble *= 0.94; if(dogShake > 0) dogShake *= 0.9;

    document.getElementById("hearts-display").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));
    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

async function end() {
    active = false; document.getElementById("f-score").innerText = Math.floor(score);
    let name = document.getElementById("pName").value || "ANON";
    document.getElementById("end-msg").innerText = "MISSION OVER, " + name.toUpperCase() + "!";
    document.getElementById("end-screen").style.display = "flex";
    await supabaseClient.from('leaderboard').insert([{ n: name, s: Math.floor(score) }]);
    updateRanks();
}

async function updateRanks() {
    try {
        let { data } = await supabaseClient.from('leaderboard').select('*').order('s', { ascending: false }).limit(5);
        if(data) document.getElementById("leaderboard").innerHTML = data.map(x => `<div class="rank-item"><span style="color:var(--neon)">${x.n}</span><span style="color:var(--gold)">${x.s}</span></div>`).join('');
    } catch(e) {}
}
updateRanks();
window.addEventListener('keydown', e => { if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });
</script>
</body>
</html>
