<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Doggyco 3.2 - Final Fix</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding: 10px;
        }

        #mainContainer {
            display: flex; flex-direction: row; gap: 20px; align-items: flex-start; justify-content: center;
            max-width: 1200px; width: 100%;
        }

        #leaderboard {
            width: 220px; background: rgba(0,0,0,0.6); padding: 15px; border-radius: 15px;
            border: 2px solid var(--retro-blue); font-size: 0.7rem; height: 600px; overflow-y: auto;
        }

        #gameArea {
            display: flex; flex-direction: column; width: 100%; max-width: 450px; gap: 15px;
        }

        #gameWrapper {
            position: relative; width: 100%; height: 650px; 
            background: #87CEEB; border-radius: 20px; border: 4px solid #fff;
            overflow: hidden; box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 45px;
            background: rgba(0,0,0,0.4); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; transition: width 0.4s ease; background: var(--retro-green); border-bottom: 2px solid white;}

        #uiPanel {
            position: absolute; top: 12px; left: 15px; right: 15px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.6rem; color: white; pointer-events: none;
        }

        #controlArea {
            width: 100%; background: #222; padding: 25px; border-radius: 20px; border: 2px solid #444;
        }
        #slider { width: 100%; height: 20px; appearance: none; background: #333; border-radius: 10px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 55px; height: 55px; border-radius: 50%; background: var(--retro-pink); border: 4px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        /* Animierte Level-Up Meldung */
        #levelUpOverlay {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Press Start 2P'; font-size: 1.8rem; color: var(--retro-yellow);
            z-index: 150; pointer-events: none; display: none;
            text-shadow: 4px 4px #000;
            animation: levelPulse 1.2s ease-out;
        }

        @keyframes levelPulse {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0; }
        }

        button {
            padding: 18px 36px; font-family: 'Press Start 2P'; font-size: 0.9rem;
            background: var(--retro-green); border: none; border-radius: 12px; color: white; cursor: pointer;
        }

        @media (max-width: 750px) {
            #mainContainer { flex-direction: column; align-items: center; }
            #leaderboard { width: 100%; max-width: 450px; height: 140px; order: 3; }
            #gameArea { order: 1; }
            #gameWrapper { height: 550px; }
        }
    </style>
</head>
<body>

    <h1 style="font-family:'Press Start 2P'; color:var(--retro-yellow); margin: 15px 0; font-size: 1.4rem;">DOGGYCO 3.2</h1>

    <div id="mainContainer">
        <div id="leaderboard">
            <h3 style="color:var(--retro-pink); margin-bottom:12px; text-align:center;">TOP 10 üèÜ</h3>
            <div id="scoreList">Lade...</div>
        </div>

        <div id="gameArea">
            <div id="gameWrapper">
                <div id="topBar"><div id="innerBar"></div></div>
                <div id="uiPanel">
                    <div>‚≠ê <span id="score">0</span></div>
                    <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
                    <div>LVL <span id="lvlDisplay">1</span></div>
                </div>
                
                <div id="levelUpOverlay">LEVEL UP!</div>
                <canvas id="game"></canvas>

                <div class="overlay" id="startScreen">
                    <input type="text" id="playerName" placeholder="DEIN NAME" maxlength="10" style="margin-bottom:20px; padding:12px; text-align:center; font-family:'Press Start 2P'; font-size:0.7rem; border-radius:8px;">
                    <button onclick="startGame()">START!</button>
                </div>
                
                <div class="overlay" id="gameOver" style="display:none;">
                    <h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom:25px;">GAME OVER</h2>
                    <button onclick="location.reload()">RETRY</button>
                </div>
            </div>

            <div id="controlArea">
                <input type="range" id="slider" min="40" max="410" value="225">
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 225, targetX: 225, vx: 0, hit: 0 };
    let currentLevel = 1, spiders = [{ x: 100, t: 0 }, { x: 350, t: Math.PI }];
    let audioCtx;

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        slider.max = canvas.width - 45;
        slider.min = 45;
    }

    window.onload = () => { resize(); loadHighscores(); };
    window.onresize = resize;

    async function loadHighscores() {
        try {
            const res = await fetch('save_score.php?t=' + Date.now());
            const data = await res.json();
            document.getElementById("scoreList").innerHTML = data.map((s,i) => 
                `<div style="display:flex; justify-content:space-between; margin-bottom:6px;"><span>${i+1}.${s.name}</span><span>${s.points}</span></div>`
            ).join("");
        } catch (e) { document.getElementById("scoreList").innerHTML = "Offline"; }
    }

    function startGame() {
        if(!document.getElementById("playerName").value) return alert("Name eingeben!");
        if(!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        loop();
    }

    function loop() {
        if (state !== "play") return;
        
        // 1. Spielfeld-Hintergrund
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width, canvas.height);
        
        // Stra√üe (immer am unteren Rand fixiert)
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, canvas.height-70, canvas.width, 70);
        ctx.fillStyle = "#333"; ctx.fillRect(0, canvas.height-50, canvas.width, 50);

        // 2. Hund Steuerung mit Tr√§gheit
        dog.targetX = parseInt(slider.value);
        dog.vx += (dog.targetX - dog.x) * 0.15;
        dog.vx *= 0.82;
        dog.x += dog.vx;

        // 3. Spinnen Logic
        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 60 + Math.random() * (canvas.width - 120);
            let sy = 50 + (Math.sin(s.t) + 1) / 2 * (canvas.height - 200);
            
            ctx.strokeStyle = "rgba(255,255,255,0.7)"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.font = "40px Arial"; ctx.fillText("üï∑Ô∏è", s.x - 20, sy + 15);
            
            // Kollisionsabfrage angepasst an neue Hundeposition
            if (Math.abs(s.x - dog.x) < 45 && Math.abs(sy - (canvas.height - 100)) < 45) {
                itemsCaught = Math.max(0, itemsCaught - 2);
                dog.hit = 15;
                s.t += 0.5;
            }
        });

        // 4. Items Spawning
        if (Math.random() < 0.035) {
            let laneWidth = canvas.width / 5;
            let lane = Math.floor(Math.random() * 5) * laneWidth + laneWidth/2;
            if (!items.some(it => it.x === lane && it.y < 120)) {
                let r = Math.random();
                let it = { x: lane, y: -50, speed: 2.8 + currentLevel * 0.45 };
                if (r < 0.15) { it.type = "üëÆ"; it.danger = true; }
                else if (r < 0.35) { it.type = "üçó"; it.val = 3; }
                else if (r < 0.65) { it.type = "üç™"; it.val = 2; }
                else { it.type = "ü¶¥"; it.val = 1; }
                items.push(it);
                if (!it.danger) itemsSpawned++;
            }
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = it.danger ? "60px Arial" : "40px Arial";
            ctx.fillText(it.type, it.x - 20, it.y);
            
            // Kollision (fixiert auf untere Hundeposition)
            if (it.y > canvas.height - 130 && it.y < canvas.height - 50 && Math.abs(it.x - dog.x) < 45) {
                if (it.danger) {
                    lives--; updateHearts();
                    if(lives <= 0) endGame();
                } else {
                    itemsCaught++; score += it.val;
                }
                items.splice(i, 1);
            } else if (it.y > canvas.height) items.splice(i, 1);
        });

        // 5. Hund zeichnen (POSITION FIXIERT)
        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2) sepia(1)"; dog.hit--; }
        ctx.font = "85px Arial";
        // Hund sitzt exakt auf der Stra√üe, egal wie hoch das Fenster ist
        ctx.fillText("üê∂", dog.x - 42, canvas.height - 75 + Math.sin(Date.now()*0.01)*5);
        ctx.restore();

        // 6. UI Progress
        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";
        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;

        if (timeLeft <= 0) {
            if (pct >= 50) { 
                currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel;
                document.getElementById("levelUpOverlay").style.display = "block";
                setTimeout(() => document.getElementById("levelUpOverlay").style.display = "none", 1200);
                itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; 
            } else { 
                lives--; updateHearts(); 
                if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } 
                else endGame();
            }
        }
        if(state === "play") requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = "";
        for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    async function endGame() {
        state = "over";
        const name = document.getElementById("playerName").value;
        try {
            await fetch('save_score.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name, score: score})
            });
        } catch (e) {}
        document.getElementById("gameOver").style.display = "flex";
        loadHighscores();
    }
</script>
</body>
</html>
