<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco V56 - Neon Joy Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --silver: #c0c0c0; --bronze: #cd7f32; --neon: #00f2ff; --red: #ff3131; --green: #00ff88; --dark: #111; }
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body { 
            background: #1a1a1a; font-family: 'Orbitron', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            color: #fff; min-height: 100vh;
        }

        #game-wrap { 
            position:relative; width: 100vw; height: 85vh; max-width: 480px; 
            background: #000; border: 4px solid #333; border-radius: 0 0 30px 30px; 
            overflow: hidden; box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            touch-action: none;
        }

        #bg-layer { position: absolute; inset: 0; background: url('hintergrund.png') center/cover; filter: brightness(0.6); z-index: 1; }
        canvas { position: absolute; inset: 0; z-index: 20; background: transparent; }

        #progress-container { 
            position: absolute; top: 10px; left: 5%; width: 90%; height: 24px; 
            background: rgba(0,0,0,0.6); border: 2px solid #fff; border-radius: 12px; z-index: 100; overflow: hidden;
        }
        #bar { height: 100%; width: 100%; background: var(--green); transition: width 0.2s; }

        #hud { position: absolute; top: 45px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; z-index: 100; }
        .badge { background: #fff; color: #000; padding: 4px 10px; border-radius: 8px; font-weight: 900; font-size: 14px; }

        #controls { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: space-around; z-index: 300; }
        .btn-arrow { width: 60px; height: 60px; background: rgba(255,255,255,0.2); border: 2px solid #fff; border-radius: 50%; color: #fff; font-size: 25px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* Overlays */
        .overlay { position:absolute; inset:0; background:rgba(0,0,0,0.9); display:flex; flex-direction:column; justify(center; align-items:center; z-index:500; text-align: center; padding: 20px; }
        .lvl-up { position: absolute; top: 40%; width: 100%; background: var(--gold); color: #000; padding: 20px; font-size: 30px; font-weight: 900; transform: scale(0); transition: 0.4s; z-index: 600; }
        
        #info-box { width: 95vw; max-width: 480px; padding: 20px; background: #fff; color: #000; border-radius: 20px; margin: 20px 0; }
        .rank-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; font-weight: 700; }

        /* --- NEON JOY START SCREEN --- */
        #start-screen {
            background: radial-gradient(circle at center, #222 0%, #000 100%);
        }

        #start-screen::before {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at 50% 50%, rgba(0, 242, 255, 0.1), transparent 60%);
            animation: pulse-bg 4s infinite alternate; z-index: -1;
        }

        @keyframes pulse-bg { 0% { opacity: 0.5; } 100% { opacity: 1; } }

        .neon-title {
            font-size: 50px; font-weight: 900; color: #fff; text-transform: uppercase;
            letter-spacing: 4px; margin-bottom: 10px;
            text-shadow: 
                0 0 10px var(--neon),
                0 0 20px var(--neon),
                0 0 40px var(--neon);
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            5% { opacity: 0.9; }
            10% { opacity: 1; }
            15% { opacity: 0.95; }
            20% { opacity: 1; }
        }

        .neon-input {
            padding: 15px; margin: 25px 0; border-radius: 15px; 
            border: 2px solid var(--neon); background: rgba(0,0,0,0.6);
            color: #fff; text-align: center; width: 85%; font-family: 'Orbitron'; font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
            transition: 0.3s;
        }
        
        .neon-input:focus {
            outline: none; box-shadow: 0 0 20px var(--neon); border-color: #fff;
        }

        .btn-neon-start {
            padding: 20px 70px; background: transparent; color: var(--green);
            border: 4px solid var(--green); border-radius: 50px; font-weight: 900;
            cursor: pointer; font-family: 'Orbitron'; font-size: 26px; text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--green);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
            animation: pulse-btn 1.5s infinite;
            transition: 0.2s;
        }

        .btn-neon-start:hover {
            background: var(--green); color: #000;
            box-shadow: 0 0 30px var(--green); text-shadow: none;
        }

        @keyframes pulse-btn {
            0% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 136, 0.6); }
            100% { box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }
        }

    </style>
</head>
<body>

<div id="game-wrap" id="main-stage">
    <div id="bg-layer"></div>
    <div id="progress-container"><div id="bar"></div></div>
    <div id="hud">
        <div id="hearts-ui">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
        <div class="badge" id="lvl-ui">LVL 1</div>
        <div class="badge" id="timer-ui">30s</div>
    </div>
    <div id="lvl-banner" class="lvl-up">LEVEL UP! üöÄ</div>
    <canvas id="game-canvas"></canvas>

    <div id="controls">
        <div class="btn-arrow" onmousedown="mLeft()" ontouchstart="mLeft()">‚óÄ</div>
        <div class="btn-arrow" onmousedown="mRight()" ontouchstart="mRight()">‚ñ∂</div>
    </div>

    <div class="overlay" id="start-screen">
        <h1 class="neon-title">DOGGYCO</h1>
        <p style="color:#aaa; margin-bottom: 10px; font-size: 14px; letter-spacing: 1px;">Mach dich bereit f√ºr die Action!</p>
        <input type="text" id="pName" placeholder="DEIN NAME..." maxlength="10" class="neon-input">
        <button class="btn-neon-start" onclick="start()">START</button>
    </div>

    <div class="overlay" id="end-screen" style="display:none;">
        <h2 style="color:var(--red);">MISSION ENDE</h2>
        <div id="medal-icon" style="font-size: 80px; margin: 10px 0;">üêæ</div>
        <h1 id="f-score" style="font-size: 60px; color: var(--gold);">0</h1>
        <button onclick="location.reload()" style="padding: 15px 40px; background:#fff; border-radius:20px; font-family:'Orbitron'; font-weight:900;">RETRY</button>
    </div>
</div>

<div id="info-box">
    <h2 style="text-align: center;">üèÜ RANGLISTE</h2>
    <div id="leaderboard"></div>
</div>

<script>
const canvas = document.getElementById("game-canvas");
const ctx = canvas.getContext("2d");
let W, H, laneW, dogX, dogLane = 2, active = false;
let items = [], spiders = [], floaters = [];
let score = 0, hearts = 3, energy = 100, level = 1, timeLeft = 30;
let lastTime = 0, spawnTimer = 0;
let audioCtx;

function resize() {
    W = canvas.width = document.getElementById("game-wrap").offsetWidth;
    H = canvas.height = document.getElementById("game-wrap").offsetHeight;
    laneW = W / 5;
    dogX = laneW * dogLane + laneW/2;
}
window.onload = () => { resize(); updateRanks(); };
window.onresize = resize;

function playSound(freq, type, dur) {
    if(!audioCtx) return;
    let o = audioCtx.createOscillator(), g = audioCtx.createGain();
    o.type = type; o.frequency.setValueAtTime(freq, audioCtx.currentTime);
    g.gain.setValueAtTime(0.1, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + dur);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime + dur);
}

function start() {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    document.getElementById("start-screen").style.display = "none";
    active = true;
    lastTime = performance.now();
    requestAnimationFrame(loop);
}

function mLeft() { if(dogLane > 0) { dogLane--; playSound(400, 'sine', 0.05); } }
function mRight() { if(dogLane < 4) { dogLane++; playSound(400, 'sine', 0.05); } }
window.addEventListener('keydown', (e) => { if(e.key === "ArrowLeft") mLeft(); if(e.key === "ArrowRight") mRight(); });

function addFloater(x, y, txt, col) {
    floaters.push({ x: x, y: y, txt: txt, col: col, life: 1.0 });
}

function loop(now) {
    if(!active) return;
    let dt = (now - lastTime) / 1000;
    lastTime = now;
    if(dt > 0.1) dt = 0.016;

    ctx.clearRect(0,0,W,H);
    timeLeft -= dt;
    spawnTimer -= dt;
    energy -= (4 + level) * dt;

    document.getElementById("timer-ui").innerText = Math.ceil(timeLeft) + "s";
    document.getElementById("bar").style.width = Math.max(0, energy) + "%";

    if(timeLeft <= 0) {
        level++; timeLeft = 30; energy = 100;
        document.getElementById("lvl-ui").innerText = "LVL " + level;
        playSound(880, 'sine', 0.5);
        let b = document.getElementById("lvl-banner"); b.style.transform = "scale(1)";
        setTimeout(()=> b.style.transform = "scale(0)", 1500);
    }

    let interval = (30 / (64 * Math.pow(1.1, level - 1)));
    if(spawnTimer <= 0) {
        let r = Math.random() * 64, type = 'ü¶¥';
        if(r < 1) type = '‚ù§Ô∏è'; else if(r < 4) type = 'üëÆ'; else if(r < 14) type = 'üçó'; else if(r < 34) type = 'üç™';
        items.push({lane: Math.floor(Math.random()*5), y: -50, type: type});
        spawnTimer = interval;
    }

    items.forEach((it, i) => {
        it.y += 300 * dt;
        let ix = it.lane * laneW + laneW/2;
        ctx.font = "40px Arial"; ctx.textAlign = "center"; ctx.fillText(it.type, ix, it.y);

        if(it.lane === dogLane && it.y > H-160 && it.y < H-90) {
            if(it.type === 'üëÆ') { hearts--; energy -= 20; addFloater(ix, it.y, "-1 ‚ù§Ô∏è", "red"); playSound(100, 'square', 0.3); }
            else if(it.type === '‚ù§Ô∏è') { hearts = Math.min(3, hearts+1); addFloater(ix, it.y, "+1 ‚ù§Ô∏è", "lime"); playSound(600, 'sine', 0.4); }
            else {
                let p = it.type === 'üçó' ? 30 : (it.type === 'üç™' ? 20 : 10);
                score += p; energy = Math.min(100, energy + 8);
                addFloater(ix, it.y, "+"+p, "white"); playSound(400 + p*5, 'sine', 0.1);
            }
            items.splice(i, 1);
        }
    });

    if(spiders.length < 2 && Math.random() < 0.01) spiders.push({lane: Math.floor(Math.random()*5), y: 0, dir: 1});
    spiders.forEach((s, i) => {
        s.y += (180 * dt) * s.dir;
        if(s.y > H - 150) s.dir = -1;
        if(s.y < 0) spiders.splice(i, 1);
        let sx = s.lane * laneW + laneW/2;
        ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.beginPath(); ctx.moveTo(sx, 0); ctx.lineTo(sx, s.y); ctx.stroke();
        ctx.fillText("üï∑Ô∏è", sx, s.y + 25);
        if(s.lane === dogLane && s.y > H-180 && s.y < H-90) {
            energy -= 20; addFloater(sx, s.y, "-20%", "red"); playSound(80, 'sawtooth', 0.4); spiders.splice(i, 1);
        }
    });

    floaters.forEach((f, i) => {
        f.y -= 100 * dt; f.life -= dt;
        ctx.globalAlpha = f.life; ctx.fillStyle = f.col; ctx.font = "bold 25px Orbitron";
        ctx.fillText(f.txt, f.x, f.y); ctx.globalAlpha = 1;
        if(f.life <= 0) floaters.splice(i, 1);
    });

    let targetX = dogLane * laneW + laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font = "70px Arial"; ctx.fillText("üê∂", dogX, H - 100);
    document.getElementById("hearts-ui").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0 || energy <= 0) end(); else requestAnimationFrame(loop);
}

function end() {
    active = false;
    let n = document.getElementById("pName").value || "SPIELER";
    let s = JSON.parse(localStorage.getItem('doggyV56') || '[]');
    s.push({n: n, s: score}); s.sort((a,b)=>b.s-a.s);
    localStorage.setItem('doggyV56', JSON.stringify(s.slice(0,5)));
    
    document.getElementById("end-screen").style.display = "flex";
    document.getElementById("f-score").innerText = score;
    
    let medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    let rank = s.findIndex(x => x.s === score && x.n === n);
    document.getElementById("medal-icon").innerText = medals[rank] || "üêæ";
    
    updateRanks();
}

function updateRanks() {
    let s = JSON.parse(localStorage.getItem('doggyV56') || '[]');
    const medals = ["ü™ô", "ü•à", "ü•â", "üêæ", "üêæ"];
    document.getElementById("leaderboard").innerHTML = s.map((x,i)=>`
        <div class="rank-item"><span>${medals[i]} ${x.n}</span><span>${x.s}</span></div>`).join('');
}
</script>

</body>
</html>
