<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Doggyco 3.2 - Slim & Mobile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root { 
            --retro-yellow: #ffd166; --retro-pink: #ff9ecf; 
            --retro-blue: #4facfe; --retro-green: #06d6a0; --retro-red: #ef476f; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
        
        body {
            font-family: 'Segoe UI', sans-serif; background: #121212; color: white;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; width: 100vw; overflow-x: hidden; padding: 5px;
        }

        .retro-title { font-family: 'Press Start 2P'; color: var(--retro-yellow); font-size: 1rem; margin: 10px 0; }

        #mainLayout {
            display: flex; flex-direction: row; gap: 15px; align-items: flex-start; justify-content: center;
            width: 100%; max-width: 1100px;
        }

        #leaderboard {
            width: 180px; background: rgba(0,0,0,0.6); padding: 12px; border-radius: 12px;
            border: 1px solid var(--retro-blue); font-size: 0.65rem; max-height: 550px; overflow-y: auto;
        }

        #gameArea {
            display: flex; flex-direction: column; width: 100%; max-width: 400px; gap: 10px;
        }

        #gameWrapper {
            position: relative; width: 100%; height: 55vh; min-height: 420px;
            background: #87CEEB; border-radius: 15px; border: 3px solid #fff;
            overflow: hidden; box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        #topBar {
            position: absolute; top: 0; left: 0; width: 100%; height: 35px;
            background: rgba(0,0,0,0.4); z-index: 10;
        }
        #innerBar { height: 100%; width: 0%; transition: width 0.4s ease; background: var(--retro-green); border-bottom: 2px solid white;}

        #uiPanel {
            position: absolute; top: 8px; left: 10px; right: 10px;
            display: flex; justify-content: space-between; align-items: center; z-index: 20;
            font-family: 'Press Start 2P'; font-size: 0.5rem; color: white; pointer-events: none;
        }

        #controlArea {
            width: 100%; background: #222; padding: 15px; border-radius: 12px; border: 1px solid #444;
        }
        #slider { width: 100%; height: 15px; appearance: none; background: #333; border-radius: 10px; outline: none; }
        #slider::-webkit-slider-thumb { appearance: none; width: 45px; height: 45px; border-radius: 50%; background: var(--retro-pink); border: 3px solid white; cursor: pointer; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100; text-align: center;
        }

        #levelUpMsg {
            position: absolute; top: 40%; width: 100%; text-align: center;
            font-family: 'Press Start 2P'; font-size: 1.2rem; color: var(--retro-yellow);
            display: none; z-index: 150; animation: bounce 1s;
        }
        @keyframes bounce { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.3);} }

        button {
            padding: 12px 25px; font-family: 'Press Start 2P'; font-size: 0.7rem;
            background: var(--retro-green); border: none; border-radius: 10px; color: white; cursor: pointer;
        }

        @media (max-width: 700px) {
            #mainLayout { flex-direction: column; align-items: center; }
            #leaderboard { width: 100%; max-width: 400px; height: 120px; order: 3; }
            #gameArea { order: 1; }
        }
    </style>
</head>
<body>

    <h1 class="retro-title">DOGGYCO 3.2</h1>

    <div id="mainLayout">
        <div id="leaderboard">
            <h3 style="color:var(--retro-pink); margin-bottom:8px; text-align:center;">TOP 10 üèÜ</h3>
            <div id="scoreList">Lade...</div>
        </div>

        <div id="gameArea">
            <div id="gameWrapper">
                <div id="topBar"><div id="innerBar"></div></div>
                <div id="uiPanel">
                    <div>‚≠ê <span id="score">0</span></div>
                    <div id="heartContainer">‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è</div>
                    <div>LVL <span id="lvlDisplay">1</span></div>
                </div>
                
                <div id="levelUpMsg">LEVEL UP!</div>
                <canvas id="game"></canvas>

                <div class="overlay" id="startScreen">
                    <input type="text" id="playerName" placeholder="NAME" maxlength="10" style="margin-bottom:15px; padding:10px; text-align:center; font-family:'Press Start 2P'; font-size:0.6rem; border-radius:5px;">
                    <button onclick="startGame()">START!</button>
                </div>
                
                <div class="overlay" id="gameOver" style="display:none;">
                    <h2 style="font-family:'Press Start 2P'; color:var(--retro-red); margin-bottom:15px;">GAME OVER</h2>
                    <button onclick="location.reload()">RETRY</button>
                </div>
            </div>

            <div id="controlArea">
                <input type="range" id="slider" min="30" max="370" value="200">
            </div>
        </div>
    </div>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const slider = document.getElementById("slider");
    const innerBar = document.getElementById("innerBar");

    let state = "start", score = 0, lives = 3, timeLeft = 30, items = [], itemsSpawned = 0, itemsCaught = 0;
    let dog = { x: 200, targetX: 200, vx: 0, hit: 0, tail: 0 };
    let currentLevel = 1, spiders = [{ x: 80, t: 0 }, { x: 320, t: Math.PI }];
    let audioCtx;

    function resize() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        slider.max = canvas.width - 40;
        slider.min = 40;
    }

    window.onload = () => { resize(); loadHighscores(); };
    window.onresize = resize;

    async function loadHighscores() {
        try {
            const res = await fetch('save_score.php?t=' + Date.now());
            const data = await res.json();
            document.getElementById("scoreList").innerHTML = data.map((s,i) => 
                `<div style="display:flex; justify-content:space-between; margin-bottom:4px;"><span>${i+1}.${s.name}</span><span>${s.points}</span></div>`
            ).join("");
        } catch (e) { document.getElementById("scoreList").innerHTML = "Offline"; }
    }

    function playSfx(f, t, d) {
        if (!audioCtx) return;
        let o = audioCtx.createOscillator(), g = audioCtx.createGain();
        o.type = t; o.frequency.value = f; g.gain.value = 0.05;
        o.connect(g); g.connect(audioCtx.destination);
        o.start(); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
        o.stop(audioCtx.currentTime + d);
    }

    function startGame() {
        if(!document.getElementById("playerName").value) return alert("Name?");
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        state = "play";
        document.getElementById("startScreen").style.display = "none";
        loop();
    }

    function loop() {
        if (state !== "play") return;
        
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,canvas.width, canvas.height);
        const groundY = canvas.height - 60;
        ctx.fillStyle = "#6cc24a"; ctx.fillRect(0, groundY, canvas.width, 60);
        ctx.fillStyle = "#333"; ctx.fillRect(0, canvas.height - 35, canvas.width, 35);

        dog.targetX = parseInt(slider.value);
        dog.vx += (dog.targetX - dog.x) * 0.15;
        dog.vx *= 0.8;
        dog.x += dog.vx;

        spiders.forEach(s => {
            s.t += 0.02 + (currentLevel * 0.002);
            if (Math.sin(s.t) < -0.99) s.x = 40 + Math.random() * (canvas.width - 80);
            let sy = 40 + (Math.sin(s.t) + 1) / 2 * (canvas.height - 160);
            ctx.strokeStyle = "rgba(255,255,255,0.6)"; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
            ctx.font = "30px Arial"; ctx.fillText("üï∑Ô∏è", s.x - 15, sy + 10);
            if (Math.abs(s.x - dog.x) < 35 && Math.abs(sy - (canvas.height-75)) < 40) {
                itemsCaught = Math.max(0, itemsCaught - 2);
                dog.hit = 15; playSfx(120, 'sawtooth', 0.2);
                s.t += 0.5;
            }
        });

        if (Math.random() < 0.035) {
            let laneWidth = canvas.width / 5;
            let lane = Math.floor(Math.random() * 5) * laneWidth + laneWidth/2;
            let r = Math.random();
            let it = { x: lane, y: -50, speed: 2.5 + currentLevel * 0.5 };
            if (r < 0.15) { it.type = "üëÆ"; it.danger = true; }
            else if (r < 0.35) { it.type = "üçó"; it.val = 3; }
            else if (r < 0.65) { it.type = "üç™"; it.val = 2; }
            else { it.type = "ü¶¥"; it.val = 1; }
            items.push(it);
            if (!it.danger) itemsSpawned++;
        }

        items.forEach((it, i) => {
            it.y += it.speed;
            ctx.font = it.danger ? "50px Arial" : "32px Arial";
            ctx.fillText(it.type, it.x - 18, it.y);
            if (it.y > canvas.height - 95 && it.y < canvas.height - 35 && Math.abs(it.x - dog.x) < 35) {
                if (it.danger) {
                    lives--; updateHearts(); playSfx(80, 'square', 0.4);
                    if(lives <= 0) endGame();
                } else {
                    itemsCaught++; score += it.val; dog.tail = 10; playSfx(600, 'sine', 0.05);
                }
                items.splice(i, 1);
            } else if (it.y > canvas.height) items.splice(i, 1);
        });

        ctx.save();
        if(dog.hit > 0) { ctx.filter = "brightness(2) sepia(1)"; dog.hit--; }
        ctx.translate(dog.x, canvas.height - 65);
        if (dog.tail > 0) { ctx.rotate(Math.sin(Date.now()*0.1)*0.15); dog.tail--; }
        ctx.font = "60px Arial";
        ctx.fillText("üê∂", -30, 20 + Math.sin(Date.now()*0.01)*3);
        ctx.restore();

        let pct = itemsSpawned > 0 ? (itemsCaught / itemsSpawned) * 100 : 0;
        innerBar.style.width = Math.min(pct, 100) + "%";
        innerBar.style.background = pct >= 50 ? "var(--retro-green)" : "var(--retro-red)";
        timeLeft -= 1/60;
        document.getElementById("score").innerText = score;

        if (timeLeft <= 0) {
            if (pct >= 50) { 
                currentLevel++; document.getElementById("lvlDisplay").innerText = currentLevel;
                const msg = document.getElementById("levelUpMsg");
                msg.style.display = "block"; setTimeout(()=>msg.style.display="none", 1000);
                itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; playSfx(850, 'sine', 0.4);
            } else { lives--; updateHearts(); if(lives > 0) { itemsSpawned = 0; itemsCaught = 0; timeLeft = 30; } else endGame(); }
        }
        if(state === "play") requestAnimationFrame(loop);
    }

    function updateHearts() {
        let h = "";
        for(let i=0; i<3; i++) h += i < lives ? "‚ù§Ô∏è " : "üñ§ ";
        document.getElementById("heartContainer").innerHTML = h;
    }

    async function endGame() {
        state = "over";
        const name = document.getElementById("playerName").value;
        try {
            await fetch('save_score.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: name, score: score})
            });
            loadHighscores();
        } catch (e) {}
        document.getElementById("gameOver").style.display = "flex";
    }
</script>
</body>
</html>
