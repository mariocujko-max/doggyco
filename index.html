<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco: Evolved</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
    body { overflow:hidden; font-family:'Orbitron', sans-serif; background:#050505; color: white; }

    #wrap {
        position:relative; height:100vh; max-width:500px; margin:auto; overflow:hidden;
        background: linear-gradient(to bottom, #1a0a2e 0%, #4a1d4d 50%, #e67e22 100%);
        border: 2px solid #333;
    }

    /* Das futuristische HUD */
    #hud-frame {
        position: absolute; inset: 10px; border: 2px solid rgba(0, 242, 255, 0.4);
        border-radius: 15px; pointer-events: none; z-index: 50;
        box-shadow: inset 0 0 15px rgba(0, 242, 255, 0.2), 0 0 10px rgba(0, 242, 255, 0.2);
    }

    #hud-top {
        position: absolute; top: 25px; width: 100%; display: flex; 
        justify-content: space-around; align-items: center; z-index: 60;
    }

    .hud-element { background: rgba(0,0,0,0.5); padding: 5px 12px; border: 1px solid #00f2ff; border-radius: 5px; }
    #hearts { font-size: 24px; color: #ff0055; text-shadow: 0 0 10px #ff0055; }
    .stat-label { font-size: 10px; color: #00f2ff; display: block; text-transform: uppercase; }
    .stat-val { font-size: 18px; font-weight: 900; }

    #lvlBarWrap {
        position: absolute; top: 85px; left: 15%; width: 70%; height: 6px; 
        background: rgba(0,0,0,0.5); border: 1px solid #00f2ff; border-radius: 10px; overflow: hidden; z-index: 60;
    }
    #lvlBar { height: 100%; width: 100%; background: linear-gradient(to right, #00f2ff, #00ff88); transition: width 0.1s linear; }

    canvas { width: 100%; height: 100%; display: block; }

    .overlay {
        position:absolute; inset:0; background:rgba(0,0,0,0.85); display:flex; flex-direction:column;
        justify-content:center; align-items:center; z-index:100; text-align: center;
    }

    .btn-start {
        padding: 15px 40px; font-size: 20px; background: transparent; color: #00f2ff;
        border: 2px solid #00f2ff; border-radius: 0; cursor: pointer; font-family: 'Orbitron';
        font-weight: 900; text-transform: uppercase; letter-spacing: 4px; transition: 0.3s;
    }
    .btn-start:hover { background: #00f2ff; color: #000; box-shadow: 0 0 30px #00f2ff; }

    #game-title { font-size: 32px; font-weight: 900; color: #00f2ff; margin-bottom: 5px; letter-spacing: 5px; }
    #game-sub { font-size: 12px; color: #ff0055; margin-bottom: 30px; letter-spacing: 2px; }
</style>
</head>
<body>

<div id="wrap">
    <div id="hud-frame"></div>
    
    <div id="hud-top">
        <div class="hud-element"><span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        <div class="hud-element" style="text-align:center;">
            <span class="stat-label">Time</span>
            <span class="stat-val"><span id="timerText">30</span>s</span>
        </div>
        <div class="hud-element" style="text-align:right;">
            <span class="stat-label">Score</span>
            <span class="stat-val" id="score">0</span>
        </div>
    </div>

    <div id="lvlBarWrap"><div id="lvlBar"></div></div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <div id="game-title">DOGGYCO</div>
        <div id="game-sub">EVOLVED V25.0</div>
        <button class="btn-start" onclick="startGame()">Start Engine</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:#ff0055; letter-spacing: 5px;">SYSTEM CRITICAL</h2>
        <div style="font-size: 40px; margin: 20px 0;" id="finalScore">0</div>
        <button class="btn-start" onclick="location.reload()">Reboot</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [], clouds = [], trees = [], particles = [];
let score = 0, hearts = 3, timeLeft = 30, level = 1;
let active = false, lastTime = 0, heartTrigger = false;

// Audio
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSFX(f, t, d, v=0.08) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = laneW * dogLane + laneW / 2;
}
window.onresize = resize; resize();

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    active = true;
    lastTime = performance.now();
    
    // Spiders
    for(let i=0; i<2; i++) spiders.push({ x: Math.random()*W, t: Math.random()*Math.PI, s: 0.012, targetX: Math.random()*W });
    // Clouds
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: 100+Math.random()*150, s: 0.2+Math.random()*0.2, r: 40+Math.random()*20});
    // Trees (Low Poly style)
    for(let i=0; i<6; i++) trees.push({x: i*100, y: H-150, s: 0.8+Math.random()*0.5});
    
    // Ambient Music Loop
    setInterval(() => { if(active) playSFX(100, 'sine', 0.5, 0.03); }, 800);
    requestAnimationFrame(loop);
}

const handleInput = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousemove = handleInput;
canvas.ontouchmove = (e) => { e.preventDefault(); handleInput(e); };

function drawCyberRoad() {
    // Stadtsilhouette
    ctx.fillStyle = "rgba(10, 5, 20, 0.6)";
    for(let i=0; i<8; i++) ctx.fillRect(i*70, H-250, 40, 100);

    // Stra√üe
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, H-150, W, 150);
    
    // Leuchtende Linien
    ctx.strokeStyle = "#00f2ff";
    ctx.lineWidth = 2;
    ctx.shadowBlur = 10; ctx.shadowColor = "#00f2ff";
    for(let i=0; i<=lanes; i++) {
        ctx.beginPath();
        ctx.moveTo(i*laneW, H-150); ctx.lineTo(i*laneW, H);
        ctx.stroke();
    }
    ctx.shadowBlur = 0;
}

function drawTrees() {
    ctx.fillStyle = "#1e3d1e";
    trees.forEach(t => {
        ctx.beginPath(); // Low Poly Kiefer
        ctx.moveTo(t.x, t.y); ctx.lineTo(t.x-20*t.s, t.y+40); ctx.lineTo(t.x+20*t.s, t.y+40); ctx.fill();
        ctx.beginPath();
        ctx.moveTo(t.x, t.y+20); ctx.lineTo(t.x-25*t.s, t.y+60); ctx.lineTo(t.x+25*t.s, t.y+60); ctx.fill();
    });
}

function loop(t) {
    if(!active) return;
    let delta = (t - lastTime) / 1000;
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Clouds
    ctx.fillStyle = "rgba(255,255,255,0.15)";
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W+100) c.x = -100;
        ctx.beginPath(); ctx.arc(c.x, c.y, c.r, 0, Math.PI*2); ctx.fill();
    });

    drawCyberRoad();
    drawTrees();

    // Timer Logic
    timeLeft -= delta;
    let progress = (timeLeft / 30) * 100;
    document.getElementById("lvlBar").style.width = progress + "%";
    document.getElementById("timerText").innerText = Math.ceil(timeLeft);

    if(progress < 50 && !heartTrigger) { hearts--; heartTrigger = true; playSFX(150, 'sawtooth', 0.5); }
    if(timeLeft <= 0) { level++; timeLeft = 30; heartTrigger = false; playSFX(800, 'square', 0.2); }

    // Spawn Items
    if(Math.random() < 0.02 + level*0.004){
        items.push({lane: Math.floor(Math.random()*lanes), y: -60, type: Math.random()<0.1 ? "üëÆ" : (Math.random()<0.3 ? "üçó" : "ü¶¥")});
    }

    for(let i=items.length-1; i>=0; i--){
        let it=items[i];
        it.y += (220 + level*40) * delta;
        let ix = it.lane*laneW + laneW/2;
        
        ctx.font="45px Arial"; ctx.textAlign="center";
        ctx.shadowBlur = 10; ctx.shadowColor = "white";
        ctx.fillText(it.type, ix, it.y); ctx.shadowBlur = 0;

        if(it.lane===dogLane && it.y > H-160 && it.y < H-80){
            if(it.type==="üëÆ") { hearts--; playSFX(100, 'sawtooth', 0.4); }
            else {
                let p = it.type==="üçó"?50:10; score += p;
                playSFX(400+p, 'sine', 0.1);
                particles.push({x:ix, y:it.y, l:1, c: "#00f2ff"});
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spinnen
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t)+1)/2 * (H-110);
        if(sy < 20) s.targetX = Math.random()*W;
        if(sy < 150) s.x += (s.targetX - s.x) * 0.02;

        ctx.strokeStyle = "rgba(0, 242, 255, 0.5)"; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.moveTo(s.x, 0); ctx.lineTo(s.x, sy); ctx.stroke();
        ctx.font="35px Arial"; ctx.fillText("üï∑Ô∏è", s.x, sy+25);

        if(Math.abs(s.x - dogX) < 40 && sy > H-160 && sy < H-70) { timeLeft -= 0.1; }
    });

    // Dog
    targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.2;
    ctx.font="60px Arial"; 
    ctx.shadowBlur = 15; ctx.shadowColor = "#00f2ff";
    ctx.fillText("üê∂", dogX, H-75); ctx.shadowBlur = 0;

    // Particles
    particles.forEach((p, i) => {
        p.y -= 2; p.l -= 0.02;
        ctx.fillStyle = p.c; ctx.globalAlpha = p.l;
        ctx.beginPath(); ctx.arc(p.x, p.y, 5, 0, Math.PI*2); ctx.fill();
        ctx.globalAlpha = 1;
        if(p.l <= 0) particles.splice(i,1);
    });

    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(hearts);

    if(hearts <= 0) {
        active = false; document.getElementById("gameOver").style.display = "flex";
        document.getElementById("finalScore").innerText = score;
    } else {
        requestAnimationFrame(loop);
    }
}
</script>
</body>
</html>
