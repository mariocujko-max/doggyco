<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Doggyco - Bitcoin Arcade</title>
    <style>
        :root {
            --btc-orange: #f7931a;
            --arcade-blue: #1a1a2e;
        }

        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        header {
            width: 100%;
            padding: 15px 0;
            text-align: center;
            background: #111;
            border-bottom: 2px solid var(--btc-orange);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--btc-orange);
            margin-bottom: 5px;
        }

        h1 { margin: 0; color: var(--btc-orange); font-size: 24px; }

        /* Game Container */
        #game-container {
            position: relative;
            margin: 10px auto;
            width: 95vw;
            max-width: 500px;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #222;
            border: 2px solid var(--btc-orange);
            border-bottom: none;
            font-weight: bold;
            font-family: monospace;
        }

        canvas {
            width: 100%;
            background: var(--arcade-blue);
            border: 2px solid var(--btc-orange);
            display: block;
            touch-action: none;
        }

        /* Paywall Overlay */
        #pay-modal {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--btc-orange);
            color: black;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 80%;
        }

        /* Steuerungshinweis */
        .controls-ui {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            font-size: 20px;
            color: #555;
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 11px;
            color: #444;
            text-align: center;
        }

        footer a { color: #666; text-decoration: none; }

        #qr-container {
            background: white;
            padding: 10px;
            margin: 10px;
            display: none;
        }
    </style>
</head>
<body>

<header>
    <img src="doggyco.png" alt="Logo" class="logo">
    <h1>DOGGYCO</h1>
</header>

<div id="game-container">
    <div class="stats-bar">
        <span>SCORE: <span id="score">0</span></span>
        <span>‚ù§Ô∏è: <span id="lives">0</span></span>
    </div>

    <canvas id="gameCanvas" width="400" height="500"></canvas>

    <div id="pay-modal">
        <h2 style="color:var(--btc-orange)">START GAME</h2>
        <p>W√§hle dein Ticket (Lightning):</p>
        <button class="btn" onclick="pay(10, 3)">10 SATs (3 ‚ù§Ô∏è)</button>
        <button class="btn" onclick="pay(50, 6)">50 SATs (6 ‚ù§Ô∏è)</button>
        
        <div id="qr-container">
            <img id="qr-img" src="" width="150">
            <p style="color:black; font-size:10px;">Zahlung wird gepr√ºft...</p>
        </div>
    </div>
</div>

<div class="controls-ui">
    <span>‚¨ÖÔ∏è</span> <span>Maus / Touch / Tasten</span> <span>‚û°Ô∏è</span>
</div>

<footer>
    <p>&copy; 2026 doggyco.de</p>
    <a href="#">Impressum</a> | <a href="#">Datenschutz</a>
</footer>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    
    // Spiel-Variablen
    let score = 0, lives = 0, active = false;
    let dog = { x: 175, y: 420, size: 50 };
    let items = [];
    let audioCtx = null;

    // --- AUDIO INITIALISIEREN ---
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function beep(freq, duration) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.value = freq;
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    // --- STEUERUNG ---
    function moveDog(clientX) {
        const rect = canvas.getBoundingClientRect();
        const scaleX = canvas.width / rect.width;
        dog.x = (clientX - rect.left) * scaleX - (dog.size / 2);
        
        // Grenzen einhalten
        if (dog.x < 0) dog.x = 0;
        if (dog.x > canvas.width - dog.size) dog.x = canvas.width - dog.size;
    }

    canvas.addEventListener('touchmove', (e) => {
        initAudio();
        moveDog(e.touches[0].clientX);
        e.preventDefault();
    }, {passive: false});

    canvas.addEventListener('mousemove', (e) => {
        initAudio();
        moveDog(e.clientX);
    });

    window.addEventListener('keydown', (e) => {
        initAudio();
        if(e.key === "ArrowLeft") dog.x -= 25;
        if(e.key === "ArrowRight") dog.x += 25;
    });

    // --- ZAHLUNG ---
    async function pay(sats, startLives) {
        initAudio();
        const qrBox = document.getElementById('qr-container');
        const qrImg = document.getElementById('qr-img');
        
        // Simulierter Lightning Prozess
        qrBox.style.display = 'block';
        qrImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=lightning:doggyco-demo-invoice`;

        // Simulation der Verifizierung
        setTimeout(() => {
            qrBox.style.display = 'none';
            document.getElementById('pay-modal').style.display = 'none';
            startGame(startLives);
        }, 3000);
    }

    // --- GAME LOGIK ---
    function startGame(startLives) {
        lives = startLives;
        score = 0;
        items = [];
        active = true;
        updateUI();
        spawnItem();
        gameLoop();
    }

    function spawnItem() {
        if (!active) return;
        const type = Math.random() > 0.3 ? "bone" : "thief";
        items.push({ x: Math.random() * (canvas.width-30), y: -30, type: type, speed: 3 + (score/100) });
        setTimeout(spawnItem, 1000 - Math.min(score, 500));
    }

    function updateUI() {
        document.getElementById('score').innerText = score;
        document.getElementById('lives').innerText = lives;
    }

    function gameLoop() {
        if (!active) return;
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Hund zeichnen
        ctx.font = "40px Arial";
        ctx.fillText("üê∂", dog.x, dog.y + 40);

        // Items
        for (let i = items.length - 1; i >= 0; i--) {
            items[i].y += items[i].speed;
            
            ctx.fillText(items[i].type === "bone" ? "ü¶¥" : "üëÆ", items[i].x, items[i].y);

            // Kollision
            if (items[i].y > dog.y && items[i].y < dog.y + 50 &&
                items[i].x > dog.x - 20 && items[i].x < dog.x + 40) {
                
                if (items[i].type === "bone") {
                    score += 10;
                    beep(800, 0.1);
                } else {
                    lives--;
                    beep(200, 0.2);
                    if (lives <= 0) {
                        active = false;
                        document.getElementById('pay-modal').style.display = 'flex';
                    }
                }
                items.splice(i, 1);
                updateUI();
            }

            // Aus dem Bild geflogen
            else if (items[i].y > canvas.height) {
                items.splice(i, 1);
            }
        }
        requestAnimationFrame(gameLoop);
    }
</script>

</body>
</html>
