<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Doggyco: Evolved V28.0</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
<style>
    :root { 
        --neon-cyan: #00f2ff; 
        --neon-red: #ff3131; 
        --ui-gold: #ffd700; 
        --glass: rgba(0, 15, 30, 0.85); 
    }
    * { margin:0; padding:0; box-sizing:border-box; touch-action:none; }
    body { overflow:hidden; font-family:'Orbitron', sans-serif; background:#000; color: white; }

    #wrap {
        position:relative; height:100vh; max-width:500px; margin:auto; overflow:hidden;
        /* Hintergrund: Realistischer Sunset wie im Bild */
        background: linear-gradient(to bottom, #1a0a2e 0%, #4a1d4d 50%, #e67e22 100%);
        border: 4px solid #333;
    }

    /* Das futuristische Cyber-HUD */
    #hud-frame {
        position: absolute; inset: 10px; 
        border: 2px solid rgba(0, 242, 255, 0.4);
        border-radius: 15px; pointer-events: none; z-index: 50;
        box-shadow: inset 0 0 20px rgba(0, 242, 255, 0.1), 0 0 10px rgba(0, 242, 255, 0.1);
    }

    #hud-top {
        position: absolute; top: 25px; width: 100%; display: flex; 
        justify-content: space-around; align-items: center; z-index: 60;
    }

    .hud-element { background: var(--glass); padding: 5px 12px; border: 1px solid var(--neon-cyan); border-radius: 5px; min-width: 80px; text-align: center; }
    #hearts { font-size: 24px; color: var(--neon-red); text-shadow: 0 0 10px var(--neon-red); }
    .stat-label { font-size: 10px; color: var(--neon-cyan); display: block; text-transform: uppercase; }
    .stat-val { font-size: 18px; font-weight: 900; }

    /* Level Bar */
    #lvlBarWrap {
        position: absolute; top: 85px; left: 15%; width: 70%; height: 8px; 
        background: rgba(0,0,0,0.5); border: 1px solid var(--neon-cyan); 
        border-radius: 10px; overflow: hidden; z-index: 60;
    }
    #lvlBar { height: 100%; width: 100%; background: linear-gradient(to right, #00ff88, #fbff00, #ff0055); transition: width 0.1s linear; }

    canvas { width: 100%; height: 100%; display: block; }

    .overlay {
        position:absolute; inset:0; background:rgba(0,0,0,0.85); display:flex; flex-direction:column;
        justify-content:center; align-items:center; z-index:100; text-align: center;
    }

    .btn-main {
        padding: 15px 40px; font-size: 20px; background: transparent; color: var(--neon-cyan);
        border: 2px solid var(--neon-cyan); border-radius: 0; cursor: pointer; font-family: 'Orbitron';
        font-weight: 900; text-transform: uppercase; letter-spacing: 4px; transition: 0.3s;
    }
    .btn-main:hover { background: var(--neon-cyan); color: #000; box-shadow: 0 0 30px var(--neon-cyan); }

    #pop-up {
        position: absolute; top: 40%; width: 100%; text-align: center;
        font-size: 40px; font-weight: 900; color: white;
        text-shadow: 0 0 20px var(--neon-cyan); display: none; z-index: 80; pointer-events: none;
    }
</style>
</head>
<body>

<div id="wrap">
    <div id="hud-frame"></div>
    <div id="pop-up">LEVEL UP!</div>
    
    <div id="hud-top">
        <div class="hud-element"><span id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></div>
        <div class="hud-element">
            <span class="stat-label">TIME</span>
            <span class="stat-val"><span id="timerText">30</span>s</span>
        </div>
        <div class="hud-element">
            <span class="stat-label">SCORE</span>
            <span class="stat-val" id="score">0</span>
        </div>
    </div>

    <div id="lvlBarWrap"><div id="lvlBar"></div></div>

    <canvas id="game"></canvas>

    <div class="overlay" id="startScreen">
        <h1 style="color:#00f2ff; font-size: 32px; margin-bottom:10px;">DOGGYCO</h1>
        <p style="margin-bottom:30px; letter-spacing: 2px; color: #ff3131;">EVOLVED V28.0</p>
        <button class="btn-main" onclick="initGame()">Start Game</button>
    </div>

    <div class="overlay" style="display:none;" id="gameOver">
        <h2 style="color:#ff3131; font-size: 32px;">GAME OVER</h2>
        <h1 id="finalScore" style="font-size:50px; margin:20px 0; color:#00f2ff;">0</h1>
        <button class="btn-main" onclick="location.reload()">Reboot</button>
    </div>
</div>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let W, H, lanes = 5, laneW;
let dogLane = 2, dogX = 0, targetX = 0;
let items = [], spiders = [], clouds = [], trees = [], floaters = [];
let score = 0, hearts = 3, timeLeft = 30, level = 1, active = false;
let lastTime = 0, heartCheck = false;

// Audio Synth
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playSFX(f, t, d, v=0.08) {
    if(audioCtx.state === 'suspended') audioCtx.resume();
    let o=audioCtx.createOscillator(), g=audioCtx.createGain();
    o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
    g.gain.setValueAtTime(v, audioCtx.currentTime);
    g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime+d);
    o.connect(g); g.connect(audioCtx.destination);
    o.start(); o.stop(audioCtx.currentTime+d);
}

// Background Music Procedural Loop
function startMusic() {
    let notes = [130, 164, 130, 196]; // Deep Sine Arpeggio
    let i = 0;
    setInterval(() => {
        if(active) {
            playSFX(notes[i%notes.length], 'sine', 0.8, 0.04);
            i++;
        }
    }, 600);
}

function resize() {
    W = canvas.width = canvas.parentElement.offsetWidth;
    H = canvas.height = canvas.parentElement.offsetHeight;
    laneW = W / lanes;
    dogX = laneW * dogLane + laneW / 2;
}
window.onresize = resize; resize();

// Steuerung
const move = (e) => {
    let x = (e.touches ? e.touches[0].clientX : e.clientX) - canvas.getBoundingClientRect().left;
    dogLane = Math.floor(x / laneW);
    dogLane = Math.max(0, Math.min(lanes - 1, dogLane));
}
canvas.onmousemove = move;
canvas.ontouchmove = (e) => { e.preventDefault(); move(e); };

function drawCyberRoad() {
    // Stadtsilhouette im Hintergrund
    ctx.fillStyle = "rgba(10, 15, 25, 0.5)";
    for(let i=0; i<6; i++) ctx.fillRect(i*80, H-220, 40, 70);

    // Stra√üe
    ctx.fillStyle = "#0a0a0a";
    ctx.fillRect(0, H-150, W, 150);
    
    // Leuchtende Neon-Linien (aus deinem Design)
    ctx.strokeStyle = varColor('--neon-cyan');
    ctx.lineWidth = 2;
    ctx.shadowBlur = 10; ctx.shadowColor = varColor('--neon-cyan');
    for(let i=1; i<lanes; i++) {
        ctx.beginPath();
        ctx.moveTo(i*laneW, H-150); ctx.lineTo(i*laneW, H);
        ctx.stroke();
    }
    ctx.shadowBlur = 0;
}

// Low-Poly B√§ume im Real-Stil (wie im Bild)
function drawTrees() {
    ctx.fillStyle = "#1e3d1e";
    trees.forEach(t => {
        ctx.beginPath(); // Low Poly Kiefer
        ctx.moveTo(t.x, t.y); ctx.lineTo(t.x-20*t.s, t.y+40); ctx.lineTo(t.x+20*t.s, t.y+40); ctx.fill();
        ctx.beginPath();
        ctx.moveTo(t.x, t.y+15); ctx.lineTo(t.x-25*t.s, t.y+55); ctx.lineTo(t.x+25*t.s, t.y+55); ctx.fill();
    });
}

function initGame() {
    document.getElementById("startScreen").style.display = "none";
    active = true;
    lastTime = performance.now();
    // Assets Create
    for(let i=0; i<3; i++) clouds.push({x: Math.random()*W, y: 120+Math.random()*150, s: 0.2+Math.random()*0.3});
    for(let i=0; i<2; i++) spiders.push({ x: laneW*(1+i), t: 0, s: 0.015, targetX: Math.random()*W });
    for(let i=0; i<6; i++) trees.push({x: i*100, y: H-150, s: 0.8+Math.random()*0.5});
    startMusic();
    requestAnimationFrame(loop);
}

function loop(t) {
    if(!active) return;
    let delta = (t - lastTime) / 1000;
    lastTime = t;
    ctx.clearRect(0,0,W,H);

    // Clouds
    ctx.fillStyle = "rgba(255,255,255,0.15)";
    clouds.forEach(c => {
        c.x += c.s; if(c.x > W+100) c.x = -100;
        ctx.beginPath(); ctx.arc(c.x, c.y, 35, 0, Math.PI*2); ctx.fill();
    });

    drawCyberRoad();
    drawTrees();

    // Timer Logic
    timeLeft -= delta;
    let progress = (timeLeft / 30) * 100;
    document.getElementById("lvlBar").style.width = progress + "%";
    document.getElementById("timerText").innerText = Math.ceil(timeLeft);

    // Herz-Logik bei 50%
    if(progress < 50 && !heartCheck) { hearts--; heartCheck = true; playSFX(150, 'sawtooth', 0.5); }
    if(timeLeft <= 0) { 
        level++; timeLeft = 30; heartCheck = false; 
        playSFX(800, 'sine', 0.2); 
        const msg = document.getElementById('pop-up');
        msg.style.display = 'block'; setTimeout(() => msg.style.display = 'none', 1000);
    }

    // Spawn Items
    if(Math.random() < 0.02 + level*0.005){
        items.push({lane: Math.floor(Math.random()*lanes), y: -60, type: Math.random()<0.1 ? "üëÆ" : (Math.random()<0.3 ? "üçó" : "ü¶¥")});
    }

    for(let i=items.length-1; i>=0; i--){
        let it=items[i];
        it.y += (200 + level*40) * delta;
        let ix = it.lane*laneW + laneW/2;
        ctx.font="50px Arial"; ctx.textAlign="center";
        ctx.fillText(it.type, ix, it.y);

        if(it.lane===dogLane && it.y > H-160 && it.y < H-80){
            if(it.type==="üëÆ") { hearts--; playSFX(100, 'sawtooth', 0.4); }
            else {
                let p = it.type==="üçó"?50:10; score += p;
                playSFX(400+p, 'sine', 0.1);
                floaters.push({x:ix, y:it.y, v:"+"+p, l:1});
            }
            items.splice(i,1);
        } else if(it.y > H) items.splice(i,1);
    }

    // Spinnen (Ziehen bis ganz nach unten)
    spiders.forEach(s => {
        s.t += s.s;
        let sy = (Math.sin(s.t)+1)/2 * (H-110);
        if(sy < 20) s.targetX = Math.random()*W;
        if(sy < 150) s.x += (s.targetX - s.x) * 0.02;

        ctx.strokeStyle="rgba(0, 242, 255, 0.4)"; ctx.beginPath(); ctx.moveTo(s.x,0); ctx.lineTo(s.x,sy); ctx.stroke();
        ctx.font="35px Arial"; ctx.fillText("üï∑Ô∏è", s.x, sy+25);

        if(Math.abs(s.x - dogX) < 40 && sy > H-160 && sy < H-70) { timeLeft -= 0.1; }
    });

    // Dog Smoothed
    targetX = dogLane*laneW+laneW/2;
    dogX += (targetX - dogX) * 0.25;
    ctx.font="65px Arial";
    ctx.shadowBlur = 15; ctx.shadowColor = varColor('--neon-cyan');
    ctx.fillText("üê∂", dogX, H-75); ctx.shadowBlur = 0;

    // Floating UI
    for(let i=floaters.length-1; i>=0; i--) {
        let f = floaters[i]; f.y-=1.5; f.l-=0.02;
        ctx.globalAlpha=f.l; ctx.fillStyle="#fff";
        ctx.font="bold 20px Orbitron"; ctx.fillText(f.v, f.x, f.y); ctx.globalAlpha=1;
        if(f.l<=0) floaters.splice(i,1);
    }

    document.getElementById("score").innerText = score;
    document.getElementById("hearts").innerText = "‚ù§Ô∏è".repeat(Math.max(0, hearts));

    if(hearts <= 0) { active=false; document.getElementById("gameOver").style.display="flex"; document.getElementById("finalScore").innerText = score; }
    else requestAnimationFrame(loop);
}

function varColor(n) { return getComputedStyle(document.documentElement).getPropertyValue(n).trim(); }
</script>
</body>
</html>
